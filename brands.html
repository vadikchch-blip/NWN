    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght@24,400" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .nwn-logo {
            font-family: "Playfair Display", serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        .brand-card {
            background: #FAFAFA;
            border: 1px solid #EBEBEB;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.03);
            transition: box-shadow 0.25s ease, border-color 0.25s ease;
            cursor: pointer;
        }
        .brand-card:hover {
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            border-color: #DDD;
        }
        .brand-logo {
            filter: grayscale(1);
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .brand-card:hover .brand-logo {
            opacity: 0.9;
        }
        .modal-overlay {
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .modal-body {
            background: #fff;
            border: 1px solid #E6E6E6;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.08);
        }
        .modal-text p {
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="flex items-center justify-between px-6 md:px-12 lg:px-16 py-5 border-b border-[#EBEBEB]">
        <div class="flex items-center gap-2">
            <a href="/methodology.html" class="nwn-logo text-xl hover:opacity-70 transition-opacity">nwn</a>
            <span class="text-[#BCBCBC] text-lg font-light mx-1">(</span>
            <span class="text-[#BCBCBC] text-lg font-light">—</span>
            <span class="text-[#BCBCBC] text-lg font-light mx-1">)</span>
            <span class="text-lg font-light tracking-wide">история брендов</span>
        </div>
        <nav class="hidden md:flex items-center gap-8">
            <a href="/methodology.html" class="text-sm text-[#666] hover:text-black transition-colors">разделы</a>
            <a href="/index.html" class="text-sm text-[#666] hover:text-black transition-colors">архетипы</a>
        </nav>
    </header>

    <!-- Main -->
    <main class="px-6 md:px-12 lg:px-16 py-6 md:py-8 max-w-[1400px] mx-auto">

        <!-- Title -->
        <div class="mb-8 md:mb-10">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-light tracking-tight leading-[1.1] mb-3 uppercase" style="letter-spacing:0.02em">История брендов</h1>
            <p class="text-[14px] text-[#888] font-light leading-relaxed max-w-[600px]">Путь, философия и ключевые смыслы брендов, представленных в пространстве NWN.</p>
        </div>

        <!-- Brand Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="brands-grid"></div>

    </main>

    <!-- Modal -->
    <div id="brand-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-overlay absolute inset-0" onclick="closeModal()"></div>
        <div class="absolute inset-0 flex items-start justify-center overflow-y-auto p-4 md:p-8 pt-12 md:pt-16">
            <div class="modal-body relative w-full max-w-[720px] p-6 md:p-10 mb-12">
                <button onclick="closeModal()" class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-[#F0F0F0] transition-colors">
                    <span class="material-symbols-outlined text-xl text-[#999]">close</span>
                </button>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <script>
    const brands = [
{name:'Arte Antwerp',short:'бельгийский streetwear-бренд, основанный в 2009 году в городе Антверпен дизайнером Бертом Энтони (Bertony Da Silva).',text:'Arte Antwerp — бельгийский streetwear-бренд, основанный в 2009 году в городе Антверпен дизайнером Бертом Энтони (Bertony Da Silva). Изначально Arte начинался как творческий проект: Берт создавал графические принты и футболки в ограниченных тиражах, вдохновляясь искусством, музыкой и уличной культурой.\n\nАнтверпен — город с сильной модной ДНК (достаточно вспомнить Antwerp Six), и это напрямую повлияло на развитие бренда. Arte быстро вышел за рамки мерча и превратился в полноценную марку одежды, которая сочетает европейскую моду, искусство и streetwear.\n\nСегодня Arte Antwerp — международно узнаваемый бренд, представленный в ведущих концепт-сторах и на неделях моды, но при этом сохраняющий независимый и аутентичный характер.\n\nФилософия Arte Antwerp\n\nВ основе бренда лежит идея «art meets street» — соединение искусства и повседневной городской одежды.\n\nКлючевые принципы философии Arte Antwerp:\n• Искусство как язык\nArte использует одежду как форму визуальной коммуникации. Принты, тексты и графика часто отсылают к современному искусству, типографике, архитектуре и культурным движениям.\n• Минимализм с идеей\nНесмотря на сдержанную палитру и чистые силуэты, каждая вещь несёт концептуальный смысл — будь то надпись, символ или крой.\n• Культура важнее трендов\nArte не гонится за хайпом. Бренд развивается медленно и последовательно, делая ставку на качество, идеи и долгосрочную актуальность.\n• Сообщество и идентичность\nArte Antwerp строит вокруг себя комьюнити людей, интересующихся модой, искусством, музыкой и креативной индустрией.\n\nИнтересные факты о Arte Antwerp\n• Название бренда\nСлово Arte происходит от латинского ars — «искусство», а Antwerp подчёркивает связь с городом и его культурным наследием.\n• Антверпен как источник вдохновения\nГород влияет на эстетику бренда: индустриальные пейзажи, архитектура, мультикультурность и арт-сцена часто отражаются в коллекциях.\n• Коллекции с концепцией\nМногие дропы Arte имеют чёткую тему — от социальных вопросов до размышлений о времени, пространстве и идентичности.\n• Баланс люкса и улицы\nArte Antwerp часто сравнивают с брендами на стыке streetwear и high fashion благодаря качеству тканей и продуманному крою.\n• Ограниченные тиражи\nБренд намеренно выпускает ограниченное количество вещей, сохраняя эксклюзивность и избегая массовости.\n• Международное признание\nНесмотря на европейские корни, Arte Antwerp особенно популярен в Японии, Южной Корее и США — странах с развитой культурой streetwear.\n\nКраткое резюме\n\nArte Antwerp — это больше, чем одежда.\nЭто визуальный диалог между искусством и улицей, минимализмом и идеей, локальной культурой и глобальным мышлением.'},
{name:'AAPE',short:'это дочерняя линия японского бренда уличной одежды A Bathing Ape (BAPE), созданная с целью предложить более доступную и молодежную альтернативу основн.',text:'AAPE - это дочерняя линия японского бренда уличной одежды A Bathing Ape (BAPE), созданная с целью предложить более доступную и молодежную альтернативу основной линии. Название «AAPE» расшифровывается как «Ape Always Protects Each other» («Обезьяны всегда защищают друг друга»).\nОснователь BAPE, Томоаки Нагао, известный как Nigo, запустил AAPE в Японии как дочерний бренд A Bathing Ape (BAPE). Главный офис компании находится в Токио. Бренд создан с целью предложить более доступную и молодежную альтернативу основной линии BAPE, сохраняя при этом фирменные элементы дизайна, такие как камуфляжный принт и логотип в виде головы обезьяны.\nИнтересно, что AAPE активно сотрудничает с различными брендами и художниками, создавая уникальные коллаборации. Например, бренд выпускал совместные коллекции с такими компаниями, как Coca-Cola и Eastpak, объединяя элементы уличной моды с узнаваемыми чертами партнеров.\nСегодня AAPE продолжает расширять свое присутствие на международном рынке, предлагая стильную и доступную одежду для молодежи, сохраняя при этом дух и философию родительского бренда BAPE.'},
{name:'Alltimers',short:'был основан в 2013 году в Нью-Йорке Прайсом Холмсом, сотрудником Supreme, и его другом Робом Харрисом.',text:'Alltimers - был основан в 2013 году в Нью-Йорке Прайсом Холмсом, сотрудником Supreme, и его другом Робом Харрисом. Логотипом бренда стал бокал мартини, символизирующий контраст между уличной культурой и роскошной жизнью Нью-Йорка. Alltimers известен своими ироничными дизайнами и отсылками к поп-культуре 80-х и 90-х годов, включая скейтборды необычных форм, таких как доска в виде Райана Гослинга. Бренд также сотрудничал с компаниями Adidas и Vans, выпуская совместные коллекции одежды и обуви.'},
{name:'Adidas',short:'Бренд adidas был основан 18 августа 1949 года в городе Херцогенаурах, Германия, Адольфом Дасслером.',text:'Adidas - Бренд adidas был основан 18 августа 1949 года в городе Херцогенаурах, Германия, Адольфом Дасслером. История компании началась еще раньше, когда в 1924 году Адольф и его брат Рудольф создали фирму Gebrüder Dassler Schuhfabrik, производившую спортивную обувь. Однако после Второй мировой войны братья поссорились и разделили бизнес: Адольф основал adidas, а Рудольф — Puma.\n\nНазвание adidas произошло от сокращения имени и фамилии основателя (Adi Dassler). Уже в 1954 году бренд получил мировую известность, когда сборная ФРГ по футболу выиграла чемпионат мира в бутсах adidas с инновационными съемными шипами.\n\nС годами adidas расширил ассортимент, начав выпускать одежду, аксессуары и спортивное оборудование. Компания сотрудничала со многими известными спортсменами, а в 1980-х годах активно вошла в мир уличной моды благодаря хип-хоп группе Run-D.M.C., которая популяризировала кроссовки Superstar.\n\nСегодня adidas — один из крупнейших спортивных брендов в мире, владеющий такими линиями, как adidas Originals, adidas Performance и Y-3 (коллаборация с Йоджи Ямамото), а также дочерними компаниями Reebok (до 2021 года). Бренд продолжает разрабатывать инновационные технологии, такие как Boost, Primeknit и 4D, оставаясь лидером в сфере спортивной экипировки и уличной моды.'},
{name:'Anta',short:'китайский спортивный бренд, основанный в 1991 году в городе Цзиньцзян, провинция Фуцзянь.',text:'Anta - китайский спортивный бренд, основанный в 1991 году в городе Цзиньцзян, провинция Фуцзянь. Компания была создана Дин Шичжуном (Ding Shizhong), который начинал свой бизнес с небольшого обувного производства.\n\nВ 2007 году Anta Sports вышла на Гонконгскую фондовую биржу, что позволило бренду значительно расширить производство и выйти на международный рынок. Сегодня Anta является одной из крупнейших спортивных компаний в мире и главным конкурентом таких гигантов, как Nike и adidas в Китае.\n\nИнтересные факты о Anta:\n • В 2015 году Anta подписала контракт с баскетболистом Кевином Гарнеттом, а затем — с Клэем Томпсоном, создав для него именную линейку кроссовок KT.\n • Бренд является официальным партнером Олимпийской сборной Китая и выпускает экипировку для спортсменов на Олимпийские игры.\n • В 2019 году Anta приобрела финскую компанию Amer Sports, в которую входят такие бренды, как Salomon, Wilson, Arc’teryx и Atomic, что укрепило позиции компании на мировом рынке.\n • Компания активно развивает технологии, включая Nitroedge (пена с высокой амортизацией) и Smart SAM (материал, адаптирующийся к нагрузкам).\n\nНа данный момент Anta — крупнейший спортивный бренд в Китае и один из лидеров мирового спортивного рынка, активно расширяющий свое влияние за пределами Азии.13:37'},
{name:'ASICS',short:'японский спортивный бренд, основанный в 1949 году в городе Кобе, Япония.',text:'ASICS — японский спортивный бренд, основанный в 1949 году в городе Кобе, Япония. Его основатель, Кихачиро Оницука, изначально создал компанию под названием Onitsuka Co., Ltd., которая специализировалась на производстве баскетбольной обуви.\n\nВ 1977 году компания была переименована в ASICS, что является акронимом от латинского выражения “Anima Sana In Corpore Sano” (в переводе: «В здоровом теле — здоровый дух»). Этот девиз лег в основу философии бренда, направленной на создание высокотехнологичной спортивной экипировки.\n\nИнтересные факты:\n • Первая обувь бренда была вдохновлена осьминогами: Кихачиро Оницука заметил, как присоски осьминога крепко цепляются за поверхность, и разработал подошву с аналогичным эффектом для лучшего сцепления на баскетбольной площадке.\n • В 1960-х годах ASICS выпустила первые беговые кроссовки с вентиляцией, что стало революцией в спортивной обуви.\n • В 1964 году японский марафонец Абебе Бикила выиграл Олимпийские игры в обуви Onitsuka Tiger (позднее ставшей частью ASICS).\n • В 1990 году ASICS открыла Научно-исследовательский институт спортивных технологий в Кобе, где разрабатываются инновации для повышения эффективности и удобства обуви.\n • Фирменная технология GEL (впервые представлена в 1986 году) стала одной из самых узнаваемых особенностей бренда, обеспечивая амортизацию и комфорт при беге.\n\nСегодня ASICS — один из ведущих мировых производителей спортивной обуви и одежды, особенно популярный среди бегунов благодаря технологиям GEL, FlyteFoam и Trusstic System. Бренд продолжает следовать своему девизу, создавая продукцию для спортсменов, стремящихся к новым вершинам.'},
{name:'Butter Goods',short:'австралийский стритвир- и скейтбренд, основанный в 2008 году в городе Перт (Перт, Западная Австралия) двумя друзьями и скейтбордерами Гартом Мариано (.',text:'Butter Goods — австралийский стритвир- и скейтбренд, основанный в 2008 году в городе Перт (Перт, Западная Австралия) двумя друзьями и скейтбордерами Гартом Мариано (Garth Mariano) и Мэттом Эвансом (Matt Evans). \n\nИзначально они создавали футболки с графикой — в духе DIY эстетики, вдохновлённые своей культурой, музыкой и опытом уличной жизни и скейтбординга. С течением времени из небольшого локального проекта это выросло в международно признанный бренд, представленный в магазинах по всему миру и в коллекциях, которые находят отклик как у скейтеров, так и у поклонников streetwear. \n\nButter Goods остаётся skater-owned brand — то есть брендом, созданным и управляемым самими скейтбордерами, что очень ценится в субкультурной сцене. \n\n Философия Butter Goods\n\nУ Butter Goods есть чёткая философия, отличающая его от многих коммерческих масс-брендов:\n\n Корни в скейткультуре\n\nButter Goods не просто продаёт одежду — он создаёт вещи, которые отражают дух скейтбординга, его эстетику и свободу самовыражения. Это видно в силуэтах, посадке, графике и даже выборе материалов. \n\n Музыка как вдохновение\n\nОдин из культурных ориентиров Butter Goods — джаз, хип-хоп, соул, фанк и другие музыкальные направления, которые находят отражение в графике и визуальном языке коллекций.\nНостальгия по 90-м и ранним 2000-м\n\nЭстетика бренда часто опирается на скейткультуру прошлых десятилетий: широкие силуэты, ретро-эффекты, винтажные принты и атмосферу времени, когда скейтбординг и уличный стиль формировали визуальный язык субкультур. \n\n 4. Общность и комьюнити\n\nButter Goods — это не просто одежда, а объединение людей, которые ценят креативность, индивидуальность и свободу. Это поддерживается как через дизайн, так и через работу с командой райдеров. \n\n Интересные факты о Butter Goods\n\n Происхождение\n\n• Butter Goods был создан в Перте двумя друзьями-скейтбордерами, уставшими от офисной рутины и вдохновлёнными культурой, которой они жили. \n\n Skater-owned\n\n• В отличие от многих больших уличных брендов, Butter Goods основан и управляется самими скейтерами, что делает бренд аутентичным и близким сообществу. \n\n Влияние музыки\n\n• Музыка — не только фон, но источник идей: от джаза до хип-хопа — влияет на подход к графике и визуальному стилю. \n\n Международная команда\n\n• Butter Goods формирует собственную скейт-команду из райдеров по всему миру, включая таких фигур, как Philly Santosuosso, Casey Foley, Morgan Campbell и др. — они отражают дух бренда в трюках и видео-релизах.\nКоллаборации\n\n• Бренд сотрудничал с крупными игроками и артистами: Nike SB, DC Shoes, HUF Worldwide, Puma — а также с художниками и творческими проектами. Это расширяет влияние Butter Goods за пределы локальной сцены. \n\n Дизайн и стиль\n\n• Butter Goods известен широкими силуэтами, ретро-настроением, заметной графикой и высокой качественной базой — от футболок и худи до джинсов и аксессуаров с характерным вайбом 90-х. \n\n Итог\n\nButter Goods — это больше, чем бренд одежды.\nЭто культура, стиль жизни и выражение скейт-идентичности, созданное двумя друзьями, которые превратили свою страсть к скейту, музыке и дизайну в международно признанную марку.\nBillionaire Boys Club (BBC) — это культовый уличный бренд, основанный в 2003 году в Токио, Япония музыкантом Фарреллом Уильямсом и японским дизайнером Ниго (основателем A Bathing Ape). Бренд быстро стал культовым среди фанатов хип-хопа и уличной моды благодаря уникальному стилю, сочетающему ретро-футуризм, космическую эстетику.\nДальнейшее развитие и влияние\n • В 2016 году бренд расширил свою линейку, запустив премиальную коллекцию Billionaire Boys Club Black, ориентированную на более строгий и минималистичный стиль с акцентом на качество тканей и крой.\n • В 2017 году BBC совместно с adidas выпустил эксклюзивные версии кроссовок NMD Hu, созданные в коллаборации с Фарреллом Уильямсом. Эти модели мгновенно стали объектом коллекционирования.\n • В 2021 году бренд запустил линию Billionaire Girls Club, адаптируя свою эстетику для женской аудитории.\n • В 2022 году BBC и Moncler представили совместную коллекцию верхней одежды, сочетающую технологичные материалы Moncler с графическим стилем BBC.\n\nКультура и наследие\n\nBillionaire Boys Club не просто бренд, а полноценное культурное движение, объединяющее моду, музыку, искусство и стиль жизни. Он остается символом роскоши в уличной моде, сохраняя оригинальные идеи, заложенные Фарреллом и Ниго. Флагманские магазины BBC расположены в Нью-Йорке, Лондоне и Токио, а продукция бренда продается по всему миру.'},
{name:'Brixton',short:'это американский бренд, основанный в 2004 году в городе Лос-Анджелес, Калифорния.',text:'Brixton — это американский бренд, основанный в 2004 году в городе Лос-Анджелес, Калифорния. Его создали Грейсон Стэнфорд, Рикки Стивенс и Джошуэ Уу. Они начали с того, что начали разрабатывать кепки и шляпы для скейтбордистов, вдохновленные винтажным стилем и атмосферой южной Калифорнии.\n\nИзначально название бренда было связано с британским районом Брикстон в Лондоне, который был известен своей уникальной культурой, но позже оказалось, что оно подходит для создания уникальной атмосферы американской уличной моды с британским оттенком. Бренд быстро стал популярным в рамках скейтбордической и хип-хоп культуры, расширив свою линейку до одежды, обуви и аксессуаров.\n\nИнтересные факты:\n• Бриxton начинался как маленькая компания по производству головных уборов, но вскоре расширился, выпуская не только шляпы, но и одежду, что позволило бренду занять прочное место на рынке уличной моды.\n• В 2009 году Brixton открыли собственный магазин в Лос-Анджелесе, что помогло им еще больше укрепить свой статус на рынке.\n• Бренд часто сотрудничает с известными скейтбордистами и музыкантами, что помогает ему поддерживать свой имидж как часть современной уличной культуры.\n• Бренд использует качественные ткани и уделяет большое внимание деталям, что отражается в их культовых кепках, футболках и куртках.\n\nСовременный этап развития\n\nНа сегодняшний день Brixton продолжает оставаться значимым игроком на рынке уличной моды. Бренд славится своим уникальным стилем, который сочетает элементы классического американского и британского стритстайла. Brixton активно развивает сотрудничество с другими культовыми марками и дизайнерскими проектами, оставаясь верным своим корням и ориентируясь на молодежную аудиторию.'},
{name:'Carne Bollente',short:'это независимый парижский бренд, основанный в середине 2010-х годов друзьями — Agoston Palinko, Hijiri Endo и Théodore Famery.',text:'Carne Bollente — это независимый парижский бренд, основанный в середине 2010-х годов друзьями — Agoston Palinko, Hijiri Endo и Théodore Famery. Они объединили свои интересы в моде, искусстве и свободе самовыражения, чтобы создать нечто большее, чем просто одежду. \n\nНазвание Carne Bollente в переводе с итальянского означает «кипящее мясо» — метафора страсти, чувственности и энергии тела, которые бренд стремится выражать в своих коллекциях. \n\nПервую коллекцию компания выпустила примерно в 2015 году, и с тех пор бренд стал известен во всем мире благодаря своему особому стилю и философии. \n\n Философия\n\n Секс-позитив и свобода\n\nCarne Bollente — это не просто одежда, это сообщение о сексуальной свободе и позитивном отношении к телу. Бренд открыто говорит о сексуальности, разрушает табу и делает разговор о ней частью повседневной культуры. \n\nОсновные ценности:\n • Секс-позитивность и принятие всех форм сексуальности; \n • Инклюзивность: одежда не имеет четкой гендерной границы, подходит всем; \n • Искусство и юмор, даже когда речь идет о провокационных темах; \n • Социальная ответственность через поддержку организаций и АРТ-проектов, направленных на сексуальное здоровье и права. \n\n Стиль и эстетика\n\nCarne Bollente известен своими яркими, откровенными, но всегда остроумными иллюстрациями:\n • изображения эротических сцен;\n • игривые надписи и визуальные каламбуры;\n • вдохновение античным искусством, японскими мотивами и поп-артом. \n\nКоллекции включают повседневные вещи — футболки, худи, джинсы, аксессуары — с принтами и вышивками, которые одновременно провоцируют и заставляют улыбнуться. \n\n Производство и устойчивость\n\nХотя бренд провокационный по содержанию, он также достаточно сознательный:\n • большая часть одежды производится в Португалии, что позволяет контролировать качество и снизить углеродный след; \n • используются эко-материалы, такие как органический хлопок и переработанный полиэстер. \n\n Интересные факты\n\n Культовый статус\n\nCarne Bollente стал культовым среди молодежи, представителей ЛГБТК+ сообщества и фэшн-энтузиастов, ценящих оригинальность и смелость идей. \n\n Коллаборации и партнерства\n • Бренд сотрудничал с Tom of Finland Foundation — проектом, который использует искусство для поддержки ЛГБТК+ культурного наследия и сексуального позитивизма. \n • Проекты с другими брендами — например, специалитет Ace & Tate. \n\n Эксперименты с продуктами\n\nПомимо одежды, Carne Bollente выпускал обувь, вдохновлённую фетиш-культурой, с уникальными подошвами и принтами.'},
{name:'Calvin Klein',short:'культовый американский бренд модной одежды, основанный в 1968 году в Нью-Йорке, США дизайнером Келвином Кляйном и его бизнес-партнером Барри Шварцем.',text:'Calvin Klein — культовый американский бренд модной одежды, основанный в 1968 году в Нью-Йорке, США дизайнером Келвином Кляйном и его бизнес-партнером Барри Шварцем.\n\nИзначально компания специализировалась на производстве мужского пальто и классической одежды, но спустя всего год Calvin Klein попал на обложку Vogue, что стало мощным толчком к развитию бренда. В 1970-х компания расширила ассортимент, начав выпускать женские коллекции и инновационные джинсы, которые быстро стали символом сексуальной свободы.\n\nИнтересные факты:\n• В 1980 году рекламная кампания с Брук Шилдс («В этих джинсах между мной и моим телом нет ничего») вызвала скандал, но сделала бренд еще популярнее.\n• В 1990-х Calvin Klein произвел революцию в мире нижнего белья, запустив культовые трусики с фирменной резинкой, которые носили знаменитости и модели.\n• Логотип “cK” стал одним из самых узнаваемых в мире моды.\n• В разное время бренд сотрудничал с такими звездами, как Кейт Мосс, Джастин Бибер, Кендалл Дженнер, Марк Уолберг и Белла Хадид.\n• В 2002 году Calvin Klein был продан корпорации PVH Corp. за 400 миллионов долларов, но продолжил сохранять свою оригинальную концепцию минимализма и сексуальности.\n\nСовременный этап развития\n\nСегодня Calvin Klein остается одним из ведущих брендов в мире моды, известным своими минималистичными, стильными коллекциями одежды, нижнего белья и парфюмерии. Компания продолжает выпускать провокационные рекламные кампании и задавать тренды в индустрии, оставаясь символом американской элегантности и современного урбанистического стиля.'},
{name:'Carhartt',short:'был основан в 1889 году в городе Детройт, штат Мичиган, США.',text:'Carhartt - был основан в 1889 году в городе Детройт, штат Мичиган, США. Его создатель, Гамильтон Кархартт, изначально специализировался на производстве рабочей одежды для железнодорожников, выпуская прочные комбинезоны и куртки из плотного хлопкового канваса с усиленными швами.\n\nCarhartt быстро стал символом надежной одежды для рабочих, фермеров и строителей в Америке. Бренд активно развивался, и во время Первой и Второй мировых войн компания производила униформу для американской армии.\n\nВ 1970–80-х годах Carhartt стал популярен среди представителей хип-хоп и скейтборд-культуры, а также среди поклонников уличного стиля, что привело к созданию Carhartt WIP.\nИстория Carhartt WIP (Work In Progress)\n\nВ 1989 году, ровно через 100 лет после основания Carhartt, немецкие предприниматели Эдвин и Саломе Фаэр запустили в Европе линию Carhartt Work In Progress (WIP), адаптированную под уличную моду.\n\nCarhartt WIP сохраняет ключевые элементы классической рабочей одежды бренда, но делает их более стильными и современными. Эта линия быстро завоевала популярность в Европе, особенно среди представителей хип-хоп и скейт-культуры.\n\nИнтересные факты о Carhartt и Carhartt WIP:\n• В 1990-х Carhartt WIP начал сотрудничать с брендами уличной моды, включая A.P.C., Vans, Nike, Patta и Stüssy.\n• В отличие от классического Carhartt, который продается в США, WIP выпускает более приталенные и модные силуэты, а также использует более разнообразные материалы.\n• В 2010-х годах Carhartt WIP стал одним из ключевых брендов в мире streetwear, регулярно появляясь на Неделях моды и сотрудничая с культовыми артистами.\n• В 2020 году бренд запустил Carhartt WIP Radio, платформу для продвижения независимой музыки.\n\nСовременное развитие\n\nСегодня Carhartt остается культовым брендом в Америке, продолжая выпускать рабочую одежду, а Carhartt WIP активно развивается в мире моды, сохраняя свой уникальный стиль и продолжая сотрудничать с различными субкультурами.'},
{name:'Casio',short:'японская компания, основанная в 1946 году в Токио, Япония инженером Тадао Касио.',text:'Casio — японская компания, основанная в 1946 году в Токио, Япония инженером Тадао Касио. Изначально компания занималась производством механических деталей и устройств, но в 1957 году выпустила первый в мире компактный электрический калькулятор, что стало революцией в сфере вычислительной техники.\n\nВ 1974 году Casio представила свои первые наручные часы Casiotron, которые имели автоматический календарь — инновацию, которая задала направление для будущих разработок компании.\n\nИнтересные факты:\n• В 1983 году Casio выпустила первые в мире ударопрочные часы G-SHOCK, созданные инженером Кикуо Ибе. Эти часы стали культовыми среди военных, спортсменов и любителей активного образа жизни.\n• Casio была одной из первых компаний, начавших выпуск цифровых наручных часов с функциями калькулятора, секундомера и даже ТВ-пульта (модель CMD-40).\n• В 1995 году компания представила Baby-G — женскую версию G-SHOCK, ставшую популярной среди молодежи.\n• Casio также была новатором в сфере музыкальных инструментов, разработав первые цифровые синтезаторы и электронные пианино Casiotone.\n• В 2002 году бренд выпустил часы с технологией Tough Solar, работающие на солнечной энергии.\n• Casio активно развивает «умные» часы, добавляя Bluetooth, GPS и интеграцию со смартфонами.\n\nСовременное развитие\n\nСегодня Casio — один из ведущих производителей электроники, часов, калькуляторов и музыкальных инструментов. G-SHOCK остаются одними из самых популярных часов в мире, а бренд продолжает внедрять новые технологии, сохраняя баланс между функциональностью, прочностью и доступностью.'},
{name:'Clarks',short:'британский обувной бренд, основанный в 1825 году в городе Стрит, графство Сомерсет, Англия.',text:'Clarks — британский обувной бренд, основанный в 1825 году в городе Стрит, графство Сомерсет, Англия. Компанию создали братья Сайрус и Джеймс Кларк, которые начинали с производства тапочек из овечьей шкуры.\n\nClarks быстро завоевал популярность благодаря высокому качеству своей обуви. В 1883 году компания представила первую механизированную линию производства, что позволило значительно расширить бизнес.\n\nВ 1950 году бренд выпустил свою самую культовую модель — Clarks Desert Boot, вдохновленную ботинками, которые британские офицеры носили в пустынях Северной Африки во время Второй мировой войны. Они стали символом удобства и стиля, популярными среди музыкантов, художников и представителей субкультур.\n\nИнтересные факты:\n• В 1967 году Clarks выпустил модель Wallabee, которая стала культовой в хип-хоп культуре 1990-х, особенно благодаря рэперам из Wu-Tang Clan.\n• Clarks всегда делал акцент на анатомически правильной конструкции обуви, что принесло бренду репутацию производителя удобной и долговечной обуви.\n• В 2010-х годах Clarks Desert Boot и Wallabee снова вошли в моду благодаря популярности среди мировых звезд, таких как Канье Уэст, Дрейк и Трэвис Скотт.\n• В 2018 году компания пережила финансовый кризис, но была спасена за счет инвестиций азиатской компании LionRock Capital.\n\nСовременное развитие\n\nСегодня Clarks продолжает быть одним из ведущих мировых брендов в категории комфортной и стильной обуви. Бренд активно сотрудничает с дизайнерами и уличными марками, выпуская лимитированные коллекции, а его культовые модели остаются востребованными среди любителей классики и современного стиля.'},
{name:'Converse',short:'американский бренд обуви, основанный в 1908 году в городе Молден, штат Массачусетс, США предпринимателем Маркусом Миллсом Конверсом.',text:'Converse — американский бренд обуви, основанный в 1908 году в городе Молден, штат Массачусетс, США предпринимателем Маркусом Миллсом Конверсом. Изначально компания Converse Rubber Shoe Company специализировалась на производстве резиновой обуви для работы и отдыха, но в 1917 году бренд представил кеды Converse All-Star, ставшие революцией в мире спортивной обуви.\n\nРазвитие и культовый статус\n• В 1921 году к команде Converse присоединился баскетболист Чак Тейлор, который помог улучшить дизайн обуви и активно продвигал бренд. В благодарность в 1932 году компания добавила его имя на логотип, и так появились легендарные Chuck Taylor All-Star.\n• В 1940-х годах Converse стала основным поставщиком обуви для американских военных во время Второй мировой войны.\n• В 1960-х и 1970-х годах более 90% профессиональных баскетболистов в США носили кеды Converse, сделав их символом спорта.\n• В 1980-х и 1990-х кеды Converse стали культовыми среди рокеров, панков, скейтеров и хип-хоперов, превратившись в часть уличной моды.\n\nИнтересные факты:\n• Кеды Converse носили иконы стиля, такие как Курт Кобейн, Элвис Пресли и Джеймс Дин.\n• В 2003 году компания обанкротилась и была куплена Nike, что помогло обновить бренд и вернуть его популярность.\n• В 2015 году Converse впервые за 98 лет изменила дизайн Chuck Taylor, добавив амортизирующую стельку Nike Lunarlon.\n• В разные годы бренд сотрудничал с Comme des Garçons, Off-White, Carhartt, Fear of God и многими другими.\nСовременное развитие:\n\nСегодня Converse остается одним из самых узнаваемых брендов в мире. Легендарные модели Chuck Taylor All-Star, One Star и Jack Purcell по-прежнему популярны среди молодежи, музыкантов и представителей различных субкультур. Бренд продолжает развиваться, внедряя новые технологии и выпуская коллаборации с мировыми дизайнерами.'},
{name:'C.P. Company',short:'итальянский бренд одежды, основанный в 1971 году в Болонье дизайнером Массимо Остии (Massimo Osti).',text:'C.P. Company — итальянский бренд одежды, основанный в 1971 году в Болонье дизайнером Массимо Остии (Massimo Osti). Изначально компания называлась Chester Perry, но после судебных разбирательств с брендами Chester Barrie и Fred Perry в 1978 году название сменили на C.P. Company.\n\nИнтересные факты о C.P. Company\n1. Изобретение “гармент-дайинга”\nМассимо Остии впервые применил технику окрашивания готовых изделий (garment dyeing), что позволяло создавать уникальные оттенки и фактуру тканей. Этот метод стал революционным в мире моды.\n2. Очки в капюшоне – Goggle Jacket\nВ 1988 году бренд представил свою культовую Mille Miglia Jacket (Goggle Jacket), вдохновлённую одеждой гонщиков исторической итальянской гонки Mille Miglia. Куртка оснащена встроенными очками в капюшоне и линзой на рукаве для просмотра часов.\n3. Связь с милитари-эстетикой\nC.P. Company известен любовью к милитаризму и функциональному дизайну. Вдохновением служили военная форма, спецодежда и униформа исследователей.\n4. Предшественник Stone Island\nВ 1982 году Остии запустил Stone Island, бренд, который изначально был экспериментальной линией C.P. Company. Однако он стал настолько успешным, что превратился в отдельную марку.\n5. Популярность среди футбольных фанатов\nВ 1980-х C.P. Company стала культовой среди британских футбольных хулиганов (Casuals), которые ценили бренд за стиль и удобство.\n\nСегодня C.P. Company продолжает разрабатывать инновационные ткани и сохраняет свою идентичность, сочетая технологичность, стиль и функциональность.'},
{name:'CODERED',short:'один из самых известных российских брендов уличной одежды, который сформировал свою уникальную эстетику и стал культовым среди молодежи, особенно сред.',text:'CODERED — один из самых известных российских брендов уличной одежды, который сформировал свою уникальную эстетику и стал культовым среди молодежи, особенно среди представителей стритвир-культуры, хип-хопа и экстремальных видов спорта.\n\nОснование бренда\n\nБренд CODERED был основан в Санкт-Петербурге в 2010 году группой энтузиастов, которые хотели создать качественную и функциональную одежду, вдохновленную уличной культурой и городским стилем. С самого начала Codered ориентировался на удобство, долговечность и лаконичный дизайн, что быстро выделило его среди других российских марок.\n\nНазвание “CODERED” можно интерпретировать как “красный код” — сигнал тревоги, который символизирует протест, активность и независимость, что и отражает философию бренда.\n\nРазвитие и стиль бренда\n\nОсновные принципы бренда CODERED — это:\n• Функциональность и удобство: одежда создается для городской среды, с учетом суровых климатических условий России.\n• Минимализм в дизайне: отсутствие лишних деталей, внимание к крою и качественным материалам.\n• Влияние уличной культуры: бренд тесно связан со скейтбордингом, граффити, хип-хопом и молодежным движением.\n\nС первых коллекций Codered делал акцент на простые, но стильные вещи: худи, анораки, футболки и куртки, которые быстро стали популярными среди молодежи.\n\nБренд также известен своими аксессуарами, особенно балаклавами, которые стали настоящим символом Codered и одним из самых узнаваемых элементов в уличной моде России.\n\nИнтересные факты о Codered\n1. Один из первых российских стритвир-брендов — в начале 2010-х в России было мало локальных брендов уличной одежды, и Codered стал пионером в этой сфере.\n2. Фирменный анорак Codered — одна из самых популярных вещей бренда, которая остается востребованной из года в год благодаря своему удобству и качеству.\n3. Поддержка субкультур — Codered активно сотрудничает со скейтбордистами, художниками, музыкантами и другими представителями уличной культуры.\n4. Независимость — бренд с самого начала идет своим путем, не подстраиваясь под тренды, а создавая собственный стиль.\n5. Популярность в хип-хоп-среде — продукция Codered часто появляется в клипах российских рэп-исполнителей, а сам бренд тесно связан с музыкальной индустрией.\n\nСовременное состояние бренда\n\nСегодня CODERED остается одним из самых влиятельных и узнаваемых российских стритвир-брендов. Одежду бренда можно найти в крупных городах России, а также в зарубежных магазинах. Бренд продолжает выпускать новые коллекции, сохраняя свою концепцию и оставаясь верным принципам удобства, функциональности и минимализма.'},
{name:'Dickies',short:'американский бренд рабочей одежды, основанный в 1922 году в городе Брайан, штат Техас, США.',text:'Dickies — американский бренд рабочей одежды, основанный в 1922 году в городе Брайан, штат Техас, США. Компанию создали К. Н. Уильямсон и Э. Э. Дики под названием Williamson-Dickie Manufacturing Company. Изначально фирма выпускала прочную одежду для рабочих, фермеров и строителей, но со временем стала культовым брендом в уличной моде.\n\nВо время Второй мировой войны Dickies производила военную униформу для армии США, что помогло компании значительно расшириться. После войны бренд вышел на международный рынок и стал популярным в Европе.\n\nИнтересные факты:\n• В 1950-х годах рабочие комбинезоны и брюки Dickies стали стандартом для американских рабочих благодаря высокой прочности и удобству.\n• В 1980-х и 1990-х годах бренд неожиданно стал популярен среди скейтеров, рэперов и панк-рокеров, которые оценили его долговечность и стильный минимализм.\n• В 1990-х музыканты, такие как Snoop Dogg, Tupac и Limp Bizkit, активно носили одежду Dickies, что сделало бренд частью хип-хоп и альтернативной культуры.\n• В 2017 году Dickies был куплен корпорацией VF Corporation, в которую также входят The North Face, Vans и Timberland.\n\nСовременное развитие\n\nСегодня Dickies остается лидером в сегменте рабочей одежды, а его классические модели — брюки 874 Work Pants, куртки Eisenhower и комбинезоны — стали культовыми среди поклонников стритвира. Бренд активно сотрудничает с дизайнерами и другими марками, такими как Stüssy, Supreme и Gucci, что делает его важной частью современной моды.'},
{name:'Dr. Martens',short:'культовый британский бренд обуви, история которого началась в 1945 году.',text:'Dr. Martens — культовый британский бренд обуви, история которого началась в 1945 году. Его основателем стал немецкий врач Клаус Мертенс (Klaus Märtens), который после травмы ноги разработал ортопедическую подошву с воздушной амортизацией, чтобы снизить нагрузку при ходьбе.\n\nИзначально обувь создавалась не для моды, а для комфорта — её покупали домохозяйки и пожилые люди. Переломный момент произошёл в 1960 году, когда британский производитель обуви R. Griggs Group приобрёл лицензию на дизайн, доработал модель и адаптировал её под рабочую и повседневную обувь.\n\n1 апреля 1960 года на свет появилась первая пара Dr. Martens 1460 — восьмидырочные кожаные ботинки с жёлтой прострочкой и рифлёной подошвой AirWair. С этого момента бренд стал неотъемлемой частью британской культуры.\n\nСо временем Dr. Martens превратился из рабочей обуви в символ субкультур, протеста и самовыражения — от скинхедов и панков до гранжа и современной уличной моды.\n\nФилософия Dr. Martens\n\nФилософия бренда строится вокруг индивидуальности, независимости и бунтарского духа.\n\nОсновные ценности Dr. Martens:\n• Самовыражение без компромиссов\nБренд всегда ассоциировался с людьми, идущими против системы: музыкантами, художниками, активистами и молодёжными движениями.\n• Функциональность и долговечность\nОбувь Dr. Martens создаётся так, чтобы служить годами: прочная кожа, фирменная прошивка и износостойкая подошва — ключевые элементы ДНК бренда.\n• Равенство и свобода\nDr. Martens не делит людей по полу, статусу или возрасту. Обувь бренда — унисекс и универсальный символ личной позиции.\n• Аутентичность\nБренд не подстраивается под тренды, а сам формирует культуру, оставаясь верным своим корням.\n\nИнтересные факты о Dr. Martens\n• Название бренда\nDr. Martens — это англизированная версия фамилии основателя Клауса Мертенса.\n• Модель 1460\nЦифры означают дату выпуска первой пары: 1.4.60 (1 апреля 1960 года).\n• Жёлтая строчка\nФирменная жёлтая прострочка стала визуальным символом бренда и знаком подлинности.\n• Субкультурный символ\nБотинки носили панки (Sex Pistols), гранж-музыканты, готы, скинхеды и представители ЛГБТ-сообщества — каждая группа наделяла их своим смыслом.\n• Производство в Англии\nЛинейка Made in England до сих пор производится в Нортгемптоншире — историческом центре обувного дела.\n• Коллаборации\nDr. Martens сотрудничал с Jean-Paul Gaultier, Supreme, Yohji Yamamoto, Rick Owens, а также с музыкальными и арт-проектами.\n• От протеста к мейнстриму\nНесмотря на мировую популярность, бренд сохраняет репутацию символа сопротивления и свободы.\n\nКраткое резюме\n\nDr. Martens — это не просто обувь.\nЭто история о комфорте, ставшем иконой, о рабочей паре ботинок, превратившейся в глобальный символ бунта, идентичности и силы характера.'},
{name:'Drôle de Monsieur',short:'французский бренд одежды, основанный в 2014 году в городе Дижон дизайнерами Дидье Фушаром (Didier Foucher) и Максимом Швабом (Maxime Schwab).',text:'Drôle de Monsieur — французский бренд одежды, основанный в 2014 году в городе Дижон дизайнерами Дидье Фушаром (Didier Foucher) и Максимом Швабом (Maxime Schwab).\n\nВ отличие от большинства модных марок, стартовавших в Париже, Drôle de Monsieur осознанно родился в провинции. Основатели хотели создать бренд вне столичного давления и модных клише, опираясь на личные воспоминания, региональную культуру и ностальгию по 1990-м.\n\nПервоначально бренд получил внимание благодаря лаконичным силуэтам, чистой цветовой палитре и фирменным надписям. Постепенно Drôle de Monsieur превратился в полноценный fashion-бренд, уверенно балансирующий между streetwear, ретро-эстетикой и французской элегантностью.\n\nФилософия Drôle de Monsieur\n\nВ основе философии бренда лежит идея «Not From Paris Madame» — осознанное заявление об идентичности и независимости от модных центров.\n\nКлючевые принципы бренда:\n• Провинция как источник силы\nDrôle de Monsieur подчёркивает, что стиль и креативность не обязаны рождаться в столице. Провинциальный взгляд становится преимуществом, а не ограничением.\n• Ностальгия без романтизации прошлого\nБренд вдохновляется 80-ми и 90-ми годами — эпохой спорта, поп-культуры и наивной моды, переосмысляя её в современном контексте.\n• Минимализм с характером\nПростые формы, спокойные цвета и винтажные отсылки сочетаются с точными деталями и современным кроем.\n• Ирония и лёгкость\nНазвание Drôle de Monsieur («Забавный господин») отражает отношение бренда к моде — без излишнего пафоса, но с индивидуальностью.\n\nИнтересные факты о Drôle de Monsieur\n• Название бренда\nDrôle de Monsieur переводится с французского как «Странный / Забавный господин», подчёркивая ироничный характер марки.\n• Слоган Not From Paris Madame\nЭта фраза стала культовой и символом независимости от парижского fashion-истеблишмента.\n• Провинциальные корни\nБренд гордится своим происхождением из Дижона — редкий случай для французской моды.\n• Вдохновение спортом\nВ коллекциях часто встречаются элементы футбольной, теннисной и беговой эстетики 80–90-х годов.\n• Качество и производство\nЗначительная часть изделий производится в Европе, с упором на ткани и аккуратный пошив.\n• Коллаборации\nDrôle de Monsieur сотрудничал с New Balance, Lacoste, Le Coq Sportif, объединяя спорт, моду и культуру.\n• Тихий успех\nБренд развивался без агрессивного маркетинга, став популярным благодаря эстетике и аутентичности.\n\nКраткое резюме\n\nDrôle de Monsieur — это французская мода без столичной надменности.\nБренд, который доказывает, что стиль может быть спокойным, ироничным и глубоко личным, оставаясь актуальным в глобальном fashion-контексте.'},
{name:'Diesel',short:'итальянский fashion-бренд, основанный в 1978 году дизайнером и предпринимателем Ренцо Россо (Renzo Rosso).',text:'Diesel — итальянский fashion-бренд, основанный в 1978 году дизайнером и предпринимателем Ренцо Россо (Renzo Rosso). Бренд появился в небольшом городке Мольвена (Италия), но с самого начала был ориентирован не на локальный рынок, а на глобальную аудиторию.\n\nНазвание Diesel было выбрано неслучайно: в 1970-х дизель считался альтернативным источником энергии, понятным на любом языке. Эта идея отражала философию бренда — быть независимым, универсальным и идти против системы.\n\nDiesel начинался с денима, но быстро изменил отношение к джинсам, превратив их из рабочей одежды в модный и провокационный объект. В 1980–90-х бренд стал символом дерзости, сексуальности и свободы, а его рекламные кампании — одними из самых обсуждаемых в индустрии.\n\nСегодня Diesel — это не только джинсы, но и полноценный lifestyle-бренд с глобальным влиянием, входящий в OTB Group (Only The Brave).\n\nФилософия Diesel\n\nФилософия Diesel строится вокруг идеи индивидуальности, бунта и самовыражения.\n\nКлючевые ценности бренда:\n• For Successful Living\nЗнаковый слоган Diesel — это не про деньги или статус, а про жизнь по своим правилам, смелость быть собой и принимать несовершенство.\n• Нарушение правил\nDiesel намеренно идёт против модных канонов: экспериментирует с формами, пропорциями, сексуальностью и гендерными границами.\n• Деним как манифест\nДжинсы Diesel — это не базовая вещь, а инструмент выражения характера, тела и отношения к миру.\n• Честность и ирония\nБренд часто использует провокацию и сатиру, поднимая темы потребления, идентичности, политики и цифровой культуры.\n\nИнтересные факты о Diesel\n• Название бренда\nDiesel был выбран как международное слово, одинаково звучащее на разных языках — символ глобального мышления.\n• Революция в дениме\nDiesel стал пионером в области искусственного состаривания, потертостей и нестандартных обработок джинсов.\n• Икона 2000-х\nВ начале 2000-х бренд стал символом эпохи благодаря ультранизким джинсам, сексуальной эстетике и поп-культурному влиянию.\n• Скандальные кампании\nРекламные проекты Diesel часто вызывали споры из-за провокационных тем, но именно это сделало бренд культовым.\n• OTB Group\nDiesel входит в группу OTB наряду с Maison Margiela, Marni, Jil Sander и Viktor & Rolf.\n• Новый виток популярности\nВ последние годы бренд пережил ренессанс, став любимцем нового поколения благодаря смелым показам и переосмыслению архивов.\n• Гендерная свобода\nDiesel активно продвигает идею гендерно-нейтральной моды и разнообразия в кастингах и коллекциях.\n\nКраткое резюме\n\nDiesel — это бренд-провокация.\nМарка, которая превратила джинсы в культурный символ, а моду — в способ говорить о свободе, теле, идентичности и жизни без компромиссов.'},
{name:'Études Studio',short:'французский бренд одежды и арт-платформа, основанный в 2012 году в Париже.',text:'Études Studio — французский бренд одежды и арт-платформа, основанный в 2012 году в Париже. Создателями проекта стали Орельен Арбе (Aurélien Arbet), Жереми Эгри (Jérémie Egry) и Хосе Ламали (José Lamali) — представители креативной индустрии, работавшие на стыке моды, издательского дела и современного искусства.\n\nНазвание Études («Этюды») отражает суть бренда: каждый сезон — это исследование, эксперимент и диалог с культурой. С самого начала Études Studio существовал не только как fashion-марка, но и как журнал и творческая студия, что выделяло его среди других брендов.\n\nСо временем Études стал постоянным участником Paris Fashion Week, заняв нишу между интеллектуальной модой, streetwear и современным искусством.\n\nФилософия Études Studio\n\nФилософия бренда строится вокруг идеи исследования культуры через одежду.\n\nКлючевые принципы Études Studio:\n• Одежда как медиум\nВещи Études — это не просто дизайн, а форма высказывания. Принты, силуэты и цветовые решения часто вдохновлены философией, архитектурой, фотографией и искусством.\n• Диалог моды и искусства\nБренд активно сотрудничает с художниками, фотографами и архитекторами, превращая коллекции в визуальные и концептуальные проекты.\n• Минимализм с интеллектуальной нагрузкой\nЧистые формы, продуманные пропорции и спокойная палитра сочетаются с глубокими культурными отсылками.\n• Свобода и открытость\nÉtudes Studio выступает за свободу самовыражения, мультикультурность и инклюзивность, отражая дух современного Парижа.\nИнтересные факты о Études Studio\n• Двойная природа бренда\nÉtudes начинался как арт-журнал, а затем трансформировался в полноценный fashion-бренд, сохранив издательскую ДНК.\n• Синий квадрат\nФирменный логотип — синий прямоугольник — символизирует чистое пространство для идей и интерпретаций.\n• Коллекции-исследования\nКаждый сезон посвящён определённой теме: от модернистской архитектуры до политических и социальных явлений.\n• Коллаборации с художниками\nÉtudes Studio работал с такими фигурами, как Keith Haring, Jean-Michel Basquiat, Thomas Lélu, интегрируя их работы в одежду.\n• Производство в Европе\nЗначительная часть коллекций производится во Франции и Португалии с акцентом на качество материалов и пошива.\n• Баланс streetwear и high fashion\nБренд органично соединяет расслабленные силуэты streetwear с точностью и концептуальностью парижской моды.\n\nКраткое резюме\n\nÉtudes Studio — это бренд-исследование.\nМода как интеллектуальный процесс, одежда как художественный жест и каждая коллекция как открытый диалог между искусством, культурой и современностью.'},
{name:'Ellesse',short:'итальянский бренд спортивной одежды, основанный в 1959 году в Перудже, Италия предпринимателем Леонардо Сервадио.',text:'Ellesse — итальянский бренд спортивной одежды, основанный в 1959 году в Перудже, Италия предпринимателем Леонардо Сервадио. Название бренда происходит от его инициалов — “L.S.” (L. Servadio).\n\nСервадио хотел создать спортивную одежду, которая бы сочетала функциональность и стиль, отличаясь от стандартных спортивных вещей того времени. В 1960-х годах бренд начал с производства лыжных костюмов, а затем расширился, добавив теннисную одежду, которая стала особенно популярной.\n\nИнтересные факты:\n• Логотип Ellesse, состоящий из полукруга и двух теннисных мячей, символизирует лыжный наконечник и теннисные элементы, отражая ключевые виды спорта, с которых начинался бренд.\n• В 1970-х Ellesse выпустил Revolutionary Jet Pant — первые в истории лыжные брюки с вставками на коленях, которые стали стандартом в индустрии.\n• В 1980-х бренд был популярен среди теннисистов, включая легендарного Бориса Беккера и Пата Кэша.\n• Ellesse одним из первых спортивных брендов активно продвигал свой логотип на одежде, что стало тенденцией в уличной моде.\n• В 1990-х бренд утратил популярность, но с 2010-х годов начал возвращаться благодаря возрождению ретро-стиля и интересу к винтажному спортшику.\n\nСовременное развитие\n\nСегодня Ellesse снова в тренде, особенно среди поклонников streetwear и casual стиля. Бренд активно сотрудничает с современными артистами, блогерами и модными марками, выпуская коллаборации и обновляя культовые модели в новом дизайне.'},
{name:'Etonic',short:'американский бренд спортивной обуви и экипировки, основанный в 1876 году в Броктоне, штат Массачусетс, США.',text:'Etonic — американский бренд спортивной обуви и экипировки, основанный в 1876 году в Броктоне, штат Массачусетс, США. Компания начинала свою деятельность под названием Charles A. Eaton Company, в честь своего основателя Чарльза Итона, и была одним из первых производителей качественной обуви для гольфа, тенниса и бега.\n\nВ 1970-х и 1980-х годах Etonic стал особенно популярным среди бегунов благодаря технологиям амортизации и легким материалам. В это же время бренд расширил производство и начал выпускать баскетбольную и теннисную обувь.\n\nИнтересные факты:\n• В 1950-х годах компания стала официальным поставщиком обуви для гольфистов, что сделало ее одной из самых уважаемых марок в этом виде спорта.\n• В 1984 году легендарный баскетболист Хаким Оладжьювон выступал в кроссовках Etonic, помогая бренду завоевать признание в NBA.\n• Бренд был пионером в создании беговых технологий, разработав одну из первых амортизационных систем для кроссовок.\n• В 1990-х популярность Etonic снизилась, но в 2013 году компания перезапустила производство, вернув культовые модели кроссовок в стиль ретро.\n\nСовременное развитие\n\nСегодня Etonic продолжает выпускать спортивную обувь, ориентируясь на гольф, бег и ретро-стиль. Бренд активно возрождает свои классические силуэты и привлекает внимание любителей винтажной спортивной моды.'},
{name:'Fila',short:'итальянский бренд спортивной одежды и обуви, основанный в 1911 году в городе Бьелла, Италия.',text:'Fila — итальянский бренд спортивной одежды и обуви, основанный в 1911 году в городе Бьелла, Италия. Компанию создали братья Джансеверо и Эудженио Фила, которые изначально занимались производством текстиля и нижнего белья.\n\nЛишь в 1970-х годах бренд перешел в сферу спортивной одежды, сделав ставку на теннис. В 1973 году Fila подписала контракт с легендарным теннисистом Бьорном Боргом, что помогло компании выйти на международный уровень.\n\nИнтересные факты:\n• В 1980-х и 1990-х годах Fila стала популярной среди баскетболистов и хип-хоп-исполнителей. В частности, в кроссовках Fila Grant Hill 1 выступал звезда NBA Грант Хилл.\n• Бренд активно конкурировал с Nike и Adidas, предлагая стильные и технологичные спортивные коллекции.\n• В 2007 году Fila была куплена южнокорейской компанией Fila Korea Ltd., что помогло бренду вернуться на рынок и стать лидером в Азии.\n• В 2010-х Fila пережила возрождение благодаря моде на ретро-стиль, выпустив обновленные версии культовых моделей 90-х, таких как Fila Disruptor.\n• В 2018 году бренд представил коллекцию на Неделе моды в Милане, окончательно закрепившись в мире streetwear и люксовой моды.\n\nСовременное развитие\n\nСегодня Fila продолжает оставаться популярным брендом, сочетая спортивный стиль с уличной модой. Бренд активно сотрудничает с дизайнерами и селебрити, выпуская коллаборации и лимитированные коллекции, а его классические модели кроссовок и одежды остаются в тренде.'},
{name:'Fred Perry',short:'британский бренд одежды, основанный в 1952 году в Лондоне, Великобритания легендарным теннисистом Фредом Перри и австрийским предпринимателем Тибби Ве.',text:'Fred Perry — британский бренд одежды, основанный в 1952 году в Лондоне, Великобритания легендарным теннисистом Фредом Перри и австрийским предпринимателем Тибби Вегнером.\n\nФред Перри — трехкратный победитель турнира Уимблдона и один из самых известных теннисистов своего времени. После завершения карьеры он решил создать функциональную и стильную спортивную одежду, начав с теннисных футболок-поло. В 1952 году появилась культовая белая поло Fred Perry с логотипом в виде лаврового венка, вдохновленного символикой Уимблдона.\n\nИнтересные факты:\n• В 1960-х бренд стал культовым среди британской молодежи, особенно среди субкультур модов и скинхедов, которые носили поло Fred Perry как часть своего стиля.\n• В 1970-х и 1980-х годах одежда бренда завоевала популярность среди панков, футбольных фанатов и представителей британского стритстайла.\n• Фред Перри был первой британской маркой, которая вошла в мир спортивной моды и смогла конкурировать с Adidas и Lacoste.\n• В 1990-х бренд начал сотрудничество с музыкантами и альтернативными брендами, что привело к новым интерпретациям классических вещей.\n• В 2010-х Fred Perry выпускал лимитированные коллекции с RAF Simons, Comme des Garçons и другими дизайнерами, адаптируя классику под современную моду.\n\nСовременное развитие\n\nСегодня Fred Perry — это символ британского стиля, который объединяет спорт, субкультурную моду и люксовый casual. Культовые поло, куртки Harrington и свитера бренда остаются востребованными, а логотип с лавровым венком продолжает ассоциироваться с элегантностью, бунтарством и непринужденным стилем.'},
{name:'Flat Riot',short:'В 2018 году создатель бренда – Егор, впервые выпустил дроп ремней и очков и всё началось! Первые солд ауты и первые магазины представители.',text:'Flat Riot - В 2018 году создатель бренда – Егор, впервые выпустил дроп ремней и очков и всё началось! Первые солд ауты и первые магазины представители..\n\nЕгор собрал небольшую мастерскую, наладил работу с зарубежными производствами и стал выпускать очки, подвески, ремни, шапки и другие аксессуары \n\n И вот 2024 год.. и настал тот момент когда Flat Riot будет идти к следующей цели — \nзапустит свою линию одежды!'},
{name:'Hike',short:'российский бренд обуви, созданный командой магазина KixBox, известного своей деятельностью в сегменте уличной одежды с 2006 года.',text:'Hike — российский бренд обуви, созданный командой магазина KixBox, известного своей деятельностью в сегменте уличной одежды с 2006 года. Команда Hike более 10 лет занималась дистрибуцией канадского бренда Native Shoes в России и даже участвовала в создании легендарных зимних ботинок Native Fitzsimmons. Этот опыт вдохновил их на создание собственного бренда, сочетающего лучшие решения в создании полимерной обуви и адаптирующего их для повседневной жизни. \n\nПервая модель бренда — универсальные ботинки Hike Jasper — стала доработанной версией ботинок Native Fitzsimmons, учитывая климатические особенности России и отзывы покупателей. Эти ботинки предназначены для активной жизни и приключений в большом городе, обеспечивая комфорт и защиту от непогоды. \n\nСегодня Hike продолжает развивать модель Jasper, предлагая разнообразные расцветки и расширяя линейку, включая детскую коллекцию для юных исследователей. Бренд активно сотрудничает с крупными федеральными сетями и онлайн-платформами, делая свою продукцию доступной для широкой аудитории.'},
{name:'HUF',short:'американский streetwear-бренд, основанный в 2002 году в Сан-Франциско, Калифорния профессиональным скейтбордистом Китом Хуфнаглом (Keith Hufnagel).',text:'HUF — американский streetwear-бренд, основанный в 2002 году в Сан-Франциско, Калифорния профессиональным скейтбордистом Китом Хуфнаглом (Keith Hufnagel).\n\nКит Хуфнагл вырос в Нью-Йорке, где с детства увлекался скейтбордингом и уличной культурой. В начале 2000-х, после успешной карьеры в профессиональном скейтбординге, он открыл в Сан-Франциско небольшой магазин HUF, в котором продавал одежду и обувь от независимых брендов. Магазин быстро приобрел популярность среди скейтеров, художников и представителей уличной культуры, а вскоре Хуфнагл решил создать собственную линию одежды и обуви под тем же названием.\n\nРазвитие и успех\n• В 2007 году HUF стал полноценным брендом, выпуская футболки, худи, головные уборы и кеды, вдохновленные скейтбордингом, граффити и панк-культурой.\n• Логотип бренда — HUF Plantlife с принтом марихуановых листьев — стал культовым и особенно популярен в 2010-х.\n• В 2014 году HUF выпустил свои первые кроссовки, которые быстро завоевали популярность среди скейтеров.\n• HUF активно сотрудничал с мировыми брендами и художниками, включая Nike, Thrasher, Playboy, Obey, Peanuts и даже Street Fighter.\nИнтересные факты:\n• Кит Хуфнагл хотел, чтобы HUF отражал настоящий дух уличной культуры, поэтому бренд никогда не ориентировался на массовый рынок.\n• В 2017 году компания была куплена корпорацией TSI Holdings, но продолжила развиваться в том же направлении.\n• В 2020 году Кит Хуфнагл скончался от рака мозга, но его бренд продолжает существовать и сохраняет дух независимой уличной моды.\nСовременное развитие\nСегодня HUF остается одним из самых влиятельных брендов streetwear-культуры, сохраняя верность своим корням в скейтбординге, панке и уличном искусстве. Бренд продолжает выпускать одежду, обувь и аксессуары, оставаясь популярным среди молодежи и поклонников независимого стиля.'},
{name:'Haided',short:'бренд уличной одежды, вдохновленный городской культурой, творчеством, самоиронией и ностальгией по хорошим вещам.',text:'Haided - бренд уличной одежды, вдохновленный городской культурой, творчеством, самоиронией и ностальгией по хорошим вещам. Здесь мы любим хорошие вещи - завтраки, пленочные фотоаппараты, футболки из плотного хлопка.\nНесколько раз в год выпускаем небольшие коллекции одежды c упором на повседневные, комфортные и понятные вещи с принтами. Мы не бежим от устоявшихся социальных норм и не ломаем навязанных стереотипов. У нашего худи все еще два рукава и нас это пока устраивает. Но и взрослеть мы не спешим, маленькие истории в нашей графике, странные, хулиганские, а иногда и вовсе грубые - не ответ обществу, но реакция на самих себя.\nРазрабатываем, кроим, мастерски шьем и вручную печатаем на собственном, локальном производстве в Туле. ОТСЮДА МЫ РОДОМ. Этим мы гордимся.'},
{name:'ISSAYA',short:'вот, где спрятался настоящее техно.',text:'ISSAYA — вот, где спрятался настоящее техно. Ничего о себе не пишут, так что никаких скрытых смыслов в создании нет.\nМолодой бренд из Беларуси, заявивший о себе аккурат в начале 2021 года. Но в целом сейчас команда международная, а значит вдохновляется из разных уголков мира. В позиционировании почти высокая мода: лаконичны, современны, с оттенками мета-вселенной.\n\nНазвание ISSAYA не имеет явного значения, что подчеркивает концепцию бренда, ориентированного на свободу самовыражения и индивидуальность. \n\nКоманда ISSAYA состоит из представителей белорусского андеграундного сообщества, находящихся в разных странах и контекстах, что придает их творчеству международный характер. \n\nБренд предлагает уличную одежду простых форм, воплощающую силу индивидуальности и свободу самовыражения, призывая людей быть смелыми и уникальными, выходить за рамки общества и менять мир вокруг себя. \n\nISSAYA активно сотрудничает с различными магазинами и платформами, расширяя свое присутствие на международном рынке и привлекая внимание к белорусской уличной моде. \n\nБренд продолжает развиваться, предлагая новые коллекции и поддерживая связь с андеграундным сообществом, оставаясь верным своим принципам и вдохновляя людей на самовыражение через моду.\nKUL’TURA — отечественный streetwear бренд, созданный на Юге России двумя друзьями. О свободном духе KUL’TURA, истории бренда и планах на будущее в интервью с основателями Михаилом и Станиславом.\nРасскажите, как вам пришла идея создать свой бренд одежды? С чего все начиналось?\nКак возникло название бренда KUL’TURA? Какова концепция?\nЕсли говорить об истории KUL’TURA, то все началось с малых лет и вдохновения альтернативной одеждой. То время, когда ты первый раз ощущаешь музыку Prodigy и Onyx, видишь их мерч. Это точно меняет сознание. Первый раз идея создать что-то свое возникла еще в 2013 году, появились наброски и заметки в сознании, но до реализации было далеко, да и нужных ресурсов на тот момент просто не было. Необходимые возможности для воплощения задуманного появились в 2015. Тогда и были выпущены первые вещи.\nВыбор названия бренда было очень непростой задачей. Первым вариантом была «Посткультура», но хотелось чего-то более легкого. Понятие субкультуры постепенно уходило в прошлое, и нам хотелось объединить все то время в одно слово. В итоге появилось слово «Культура». Под названием мы подразумеваем альтернативную молодежную культуру в самых разных ее проявлениях. Мы не хотели ограничиваться каким-то одним стилем или направлением. Отсюда возник и слоган бренда — «Твой мир — твоя культура!» KUL’TURA помогает показать миру тебя, твою внутреннюю идею и настрой. Неважно, какой ты сегодня.\nГлавное, что ты — это ты.\nКак развивался бренд на старте?\nС самого начала произошло множество интересных вещей. Команда, которая создавала принты, разделила издания коллекций на две части. С одной стороны, от бренда KUL’TURA можно было всегда получить очень качественную и оригинальную базу. С другой стороны, нас ждали весьма интересные работы и решения в результате взаимодействия с деятелями искусства.\nТак или иначе, от релиза к релизу бренд набирал оборот, создавал интересный, самобытный, узнаваемый\nи, действительно, приятный продукт.'},
{name:'Kangol',short:'культовый британский бренд головных уборов, основанный в 1938 году в Англии предпринимателем Жаком Шпронгом (Jacques Spreiregen).',text:'Kangol — культовый британский бренд головных уборов, основанный в 1938 году в Англии предпринимателем Жаком Шпронгом (Jacques Spreiregen). Бренд получил мировую известность благодаря своим беретам, кепкам и панамам, став неотъемлемой частью уличной моды и хип-хоп культуры.\n\nНазвание Kangol — это сочетание слов “K” (knitting – вязание), “ANG” (ангорская шерсть) и “OL” (wool – шерсть), что подчеркивает первоначальную специализацию бренда на производстве шерстяных головных уборов.\n\nРазвитие и популярность\n• Во время Второй мировой войны Kangol поставлял береты для британской армии, включая знаменитые красные береты британских десантников.\n• В 1960-х годах бренд стал популярным в Европе, когда его продукцию начали носить знаменитости, включая Битлз и принцессу Диану.\n• В 1980-х и 1990-х годах Kangol стал символом хип-хоп культуры, благодаря тому, что его культовые панамы и кепки носили LL Cool J, Run-D.M.C., Notorious B.I.G. и другие рэп-легенды.\n• В 1990-х бренд сотрудничал с дизайнером Марком Джейкобсом, что вывело Kangol на уровень высокой моды.\n\nИнтересные факты:\n• Несмотря на логотип с кенгуру, у бренда никогда не было связи с Австралией. Логотип появился в 1983 году, так как американские покупатели часто спрашивали про “шапку с кенгуру”.\n• В 2000-х годах Kangol потерял популярность, но благодаря возрождению ретро-стиля и коллаборациям с брендами вроде Supreme, Stüssy и Disney, вновь стал актуальным.\n• Сегодня Kangol продолжает выпускать береты, кепки, панамы и бини, оставаясь символом классического британского стиля и уличной моды.'},
{name:'Lacoste',short:'французский бренд одежды, обуви и аксессуаров, основанный в 1933 году в Труа, Франция знаменитым теннисистом Рене Лакостом и предпринимателем Андре Жи.',text:'Lacoste — французский бренд одежды, обуви и аксессуаров, основанный в 1933 году в Труа, Франция знаменитым теннисистом Рене Лакостом и предпринимателем Андре Жилье.\n\nКак появился бренд?\n\nРене Лакост был не только успешным теннисистом (семикратным победителем турниров Большого шлема), но и новатором в моде. В 1920-х годах теннисисты выступали в длинных рубашках с рукавами, что было неудобно для игры. Лакост придумал укороченную хлопковую футболку с воротником и короткими рукавами, которая обеспечивала комфорт и свободу движений. В 1933 году он запустил производство этих футболок-поло под брендом Lacoste, вместе с Андре Жилье, владельцем текстильной фабрики.\n\nПочему крокодил?\n\nЛоготип Lacoste — знаменитый зеленый крокодил — появился благодаря прозвищу Рене “Аллигатор”, которое он получил за свою настойчивость на корте. Этот логотип стал первым в истории моды случаем, когда эмблема бренда размещалась снаружи одежды.\n\nРазвитие бренда\n• В 1950-х Lacoste становится символом элегантного спортивного стиля и выходит за пределы тенниса.\n• В 1960-х бренд расширил ассортимент, добавив классические рубашки, свитера и парфюмерию.\n• В 1980-х Lacoste стала частью стиля “preppy”, популярного среди американской молодежи, а также проникла в уличную моду.\n• В 1990-х и 2000-х годах бренд обновился, сотрудничая с дизайнерами, такими как Филипп Старк и Supreme.\n\nИнтересные факты:\n• В 1970-х Lacoste выпустил первые кроссовки, ориентированные на теннис и гольф.\n• Бренд выпускал официальную форму для сборной Франции на Олимпиадах.\n• В 2018 году на некоторое время крокодил исчез с логотипа, уступив место редким видам животных, чтобы привлечь внимание к проблемам экологии.\n\nСовременное развитие\n\nСегодня Lacoste остается синонимом элегантного спортивного стиля, сочетая традиции с инновациями. Бренд активно сотрудничает с современными дизайнерами, сохраняя свою культовую ДНК и оставаясь популярным среди поклонников тенниса, стритвира и люксовой моды.\nLevi’s — один из самых известных брендов джинсовой одежды в мире, основанный в 1853 году в Сан-Франциско, США немецким иммигрантом Леви Страуссом (Levi Strauss).\nВ середине XIX века в Калифорнии бушевала Золотая лихорадка, и тысячи рабочих нуждались в прочной одежде. Леви Страусс, эмигрировавший из Германии, открыл в Сан-Франциско компанию Levi Strauss & Co., продавая ткани и одежду для шахтеров и строителей. В 1873 году он вместе с портным Джейкобом Дэвисом запатентовал технологию укрепления брюк металлическими заклепками, что стало революцией в одежде для рабочих. Так появились первые джинсы Levi’s 501, которые до сих пор остаются культовой моделью.\n\nРазвитие бренда\n• В 1920-х и 1930-х годах Levi’s стал популярным среди фермеров и ковбоев.\n• В 1950-х джинсы Levi’s стали символом подростковой и бунтарской культуры, их носили Джеймс Дин и Марлон Брандо.\n• В 1960-х и 1970-х бренд стал частью хиппи-движения, а затем вошел в уличную моду.\n• В 1980-х и 1990-х годах Levi’s продолжал доминировать в мире денима, особенно с культовыми моделями 501 и 505.\n\nИнтересные факты:\n• В 1936 году на заднем кармане джинсов появился красный лейбл Levi’s, ставший отличительным знаком бренда.\n• В 1943 году компания зарегистрировала фирменный двойной шов в форме арки на задних карманах.\n• Levi’s был первым брендом, который использовал деним из переработанных материалов, сделав шаг в сторону устойчивой моды.\n• В 2019 году Levi’s снова вышел на биржу, став одной из самых успешных публичных компаний в индустрии моды.\n\nСегодня Levi’s — это не только джинсы, но и полноценный модный бренд, выпускающий одежду, обувь и аксессуары. Он остается символом качества, свободы и американского стиля, а его культовые модели продолжают вдохновлять новые поколения.'},
{name:'Li-Ning',short:'Ning — китайский спортивный бренд, основанный в 1990 году бывшим олимпийским чемпионом по гимнастике Ли Нином.',text:'Li-Ning — китайский спортивный бренд, основанный в 1990 году бывшим олимпийским чемпионом по гимнастике Ли Нином. Бренд был основан в Пекине, и с самого начала ставил своей целью создать качественную спортивную одежду и обувь, соответствующую международным стандартам, но с фокусом на китайский рынок.\n\nКак появился бренд?\n\nПосле успешной карьеры гимнаста, Ли Нин, который стал трехкратным олимпийским чемпионом, решил вложить свои силы в создание собственного бренда. Его идея заключалась в том, чтобы предоставить китайским спортсменам и любителям активного образа жизни продукцию, которая сочетала бы высокие технологии и стиль, соответствующий местной культуре. В 1990 году был основан бренд Li-Ning, и первым продуктом стали кроссовки для баскетбола.\n\nРазвитие бренда\n• В 1990-х годах Li-Ning активно развивался на китайском рынке, постепенно завоевывая популярность среди местных спортсменов и любителей спорта.\n• В 2000-х бренд начал выходить на международные рынки, в том числе в США и Европу. Особое внимание было уделено баскетболу и бегу, где Li-Ning представил свои технологичные кроссовки, включая модели для известных китайских спортсменов.\n• В 2010-х годах Li-Ning значительно расширил свой ассортимент, предложив не только спортивную обувь и одежду, но и коллекции в стиле streetwear, а также разработав спортивные костюмы для олимпийских сборных Китая.\n\nИнтересные факты:\n• Ли Нинг лично участвует в развитии бренда, и многие дизайнерские решения основаны на его спортивном опыте и знании потребностей атлетов.\n• В 2010 году Li-Ning стал официальным поставщиком спортивной формы для китайской олимпийской сборной, что значительно повысило популярность бренда.\n• Бренд также стал популярен среди молодых людей и поклонников стритстайла, благодаря сотрудничествам с такими дизайнерскими марками, как OAMC и Art of War.\n• В 2018 году Li-Ning представил новую коллекцию на Неделе моды в Пекине, которая сочетала спортивную функциональность и элементы высокой моды, что принесло бренду еще большую известность в мире моды.\n\nСовременное развитие\n\nСегодня Li-Ning продолжает активно развиваться, занимая лидирующие позиции на китайском рынке и успешно конкурируя с мировыми брендами, такими как Nike и Adidas. Бренд ориентирован на инновационные технологии, устойчивое производство и создание уникального стиля, сочетая спортивные традиции с современными тенденциями уличной моды.'},
{name:'Liars Collective',short:'российский бренд одежды и арт-сообщество, основанное в 2017 году в Санкт-Петербурге графическим дизайнером Антоном Горбуновым.',text:'Liars Collective — российский бренд одежды и арт-сообщество, основанное в 2017 году в Санкт-Петербурге графическим дизайнером Антоном Горбуновым. Бренд известен своим уникальным подходом к дизайну, сочетая элементы графического искусства и стритвира, что делает его заметным явлением в современной российской моде.\n\nИнтересные факты о Liars Collective:\n• Игра с восприятием: Название «Liars Collective» (в переводе с английского — «Коллектив лжецов») отражает философию бренда, играющую с понятием правды и лжи, что проявляется в дизайне и маркетинговых стратегиях. \n• Арт-площадка: Бренд позиционирует себя не только как производитель одежды, но и как арт-площадка для самовыражения, объединяя художников и дизайнеров. \n• Минималистичный дизайн: Liars Collective известен своими минималистичными дизайнами с акцентом на типографику и графические элементы, что делает их продукцию узнаваемой. \n• Ограниченные тиражи: Продукция бренда выпускается в ограниченных количествах, что подчеркивает ее уникальность и эксклюзивность. \n• Влияние на стритвир-культуру: Liars Collective внес значительный вклад в развитие российской стритвир-культуры, сотрудничая с другими брендами и участвуя в тематических мероприятиях. \n\nСегодня Liars Collective продолжает развиваться, оставаясь верным своим принципам и предлагая аудитории свежий взгляд на сочетание искусства и моды.'},
{name:'MAGAMAEV',short:'российский бренд уличной одежды и скейтборд-оборудования, основанный на Дальнем Востоке.',text:'MAGAMAEV — российский бренд уличной одежды и скейтборд-оборудования, основанный на Дальнем Востоке. Изначально он был совместным проектом трёх друзей-скейтеров: Юры Панченко, Саши Кандаурова и Жени Бузукина. Со временем управление брендом сосредоточилось в руках Юры Панченко, который переехал в Санкт-Петербург и продолжил развивать MAGAMAEV, укрепляя его позиции в местной скейт-сцене. \n\nИнтересные факты о MAGAMAEV:\n• Ассортимент продукции: Бренд предлагает разнообразные товары, включая одежду и аксессуары для скейтбординга, такие как флисовые кофты, худи, шапки и джинсы. \n• Сравнение с международными брендами: MAGAMAEV заслужил комплиментарные сравнения со шведским брендом Polar Skate Co, который ранее был популярен в России. \n• Официальный магазин: В Санкт-Петербурге функционирует официальный магазин MAGAMAEV, расположенный по адресу Манежный переулок, дом 6. \n\nСегодня MAGAMAEV продолжает активно развиваться, предлагая качественную продукцию для скейтеров и поклонников уличной моды, укрепляя свои позиции на российском рынке.\nMaugli Wear был создан в 2019 году в Крыму Анастасией Васютой и изначально позиционировал себя как бренд одежды для высоких людей. Производство находится в столице полуострова — в городе Симферополе. Лайфстайл-бренд выпускает одежду, которая сочетается внутри капсул, а новые дропы дополняют предыдущие и идеально вписываются в любой гардероб. В каталоге представлены три отдельные линейки одежды: повседневная, классическая и вечерняя.\nЦенности\nГлавные источники вдохновения команды — теннисная эстетика и итальянская культура. Бренд пропагандирует любовь к полуострову, активному отдыху, путешествиям и созиданию. Это выражается в изделиях, например, в футболке «Beach packing list» со списком вещей, которые необходимо взять с собой на пляж.\nГлавная фишка\nВ каталоге бренда можно найти изделия в разной стилистике. В коллекции «Once upon in Italy» представлены полупрозрачная мини-юбка «Casablanka» в бельевом стиле, платье с рюшами и вставками из кружева «Bella», юбка с воланами «Monastero». Итальянские мотивы прослеживаются и в базовых изделиях — лонгсливы дополняются фразами «Va benissimo», «Ciao!», «Bella Prinsipessa».\nКоллекция «Каждый день — праздник» наполнена изделиями из пайеток (юбками, платьем), а также шубой из экомеха . Дроп «Cherry red» — классическим костюмом, платьем, юбкой в трендовом оттенке бургунди. Некоторые модели выполнены в стиле tenniscore: футболки с изображением ракеток, теннисные юбки, костюмы для занятия спортом (топы и велосипедки). Команда отдельно выпускает мужскую коллекцию и изделия для собак (худи, рубашки) — есть возможность создать семейные образы. Многие изделия дополняются изображением розового животного, похожего на леопарда. Этот фирменный «уродец», как его ласково называет создательница, уже стал визитной карточкой бренда, узнаваемой деталью.'},
{name:'Mizuno',short:'японский спортивный бренд, основанный в 1906 году в Осаке, Япония братьями Ризо и Минору Мидзуно.',text:'Mizuno — японский спортивный бренд, основанный в 1906 году в Осаке, Япония братьями Ризо и Минору Мидзуно. Компания начинала с производства спортивной экипировки и обуви, и с тех пор прошла долгий путь, став одним из крупнейших производителей спортивных товаров в мире.\n\nКак появился бренд?\n\nБратья Мидзуно основали компанию под названием Mizuno Brothers в 1906 году, с целью создавать качественную спортивную одежду и аксессуары. В первые годы компания производила в основном бейсбольное снаряжение, так как бейсбол был популярным видом спорта в Японии.\n\nВ 1913 году компания выпустила свою первую пару бейсбольных обуви, что стало началом успешного развития бренда. С тех пор Mizuno активно расширял ассортимент, начиная выпускать экипировку для других видов спорта, включая футбол, теннис, бег и гольф.\n\nРазвитие и достижения\n• В 1960-х годах Mizuno расширил свой ассортимент, выпустив спортивную обувь для бега, и стал одним из первых брендов, использующих современные материалы для обуви.\n• В 1980-х годах компания начала активно сотрудничать с олимпийскими спортсменами и международными спортивными командами, что помогло укрепить ее позицию на мировом рынке.\n• В 1990-х и 2000-х годах бренд начал активно внедрять инновационные технологии, такие как система амортизации “Wave”, которая стала фирменной технологией Mizuno в производстве беговых кроссовок.\n\nИнтересные факты:\n• Mizuno Wave Technology — система амортизации, использующая волновой принцип, была запатентована в 1997 году и используется в спортивной обуви бренда до сих пор. Эта технология помогает снизить ударную нагрузку на суставы и обеспечивает комфорт при беге.\n• В 1972 году Mizuno стал официальным спонсором японской олимпийской команды на Олимпийских играх в Мюнхене.\n• Компания активно использует инновационные материалы, такие как карбоновые волокна и специальные синтетические ткани, чтобы улучшить характеристики своей продукции.\n• Mizuno также активно разрабатывает экипировку для спорта, включая гольф, теннис и крикет, а также инструменты для тренировок и фитнеса.\n\nСовременное развитие\n\nСегодня Mizuno продолжает свою деятельность как ведущий бренд в спортивной индустрии, выпускающий продукцию для различных видов спорта. Внимание к инновациям и качеству, а также активное сотрудничество с мировыми спортсменами, позволяет бренду занимать важное место на рынке спортивной одежды и обуви, продолжая традиции, заложенные более 100 лет назад.'},
