 Fashion Week Russia, а также участвовал в международных выставках.\n4. Атмосферные шоу-румы – у Volchok есть собственные концептуальные магазины в Москве и Санкт-Петербурге, оформленные в минималистичном и немного индустриальном стиле.\n5. Популярность среди молодежи – бренд обрел популярность среди ценителей андеграундной моды, альтернативной молодежи и любителей уличного стиля.\n\nСовременное состояние бренда\n\nНа сегодняшний день Volchok остается одним из самых ярких и независимых российских брендов, который продолжает развиваться и расширять свою аудиторию. Его одежду носят не только в России, но и за рубежом, а уникальная эстетика бренда делает его узнаваемым и востребованным в мире уличной моды.'},
{name:'Called a Garment',short:'российский бренд одежды, основанный в 2019 году в Нижнем Новгороде.',text:'Called a Garment — российский бренд одежды, основанный в 2019 году в Нижнем Новгороде. Создатели бренда, Сергей Левин и Екатерина Булгакова, стремились разработать универсальную повседневную одежду для творческих людей по всему миру. Главными особенностями продукции являются практичность и комфорт. \n\nФилософия бренда основана на сочетании эстетики и функциональности, уделяя особое внимание психофизиологическим свойствам изделий. Каждый элемент одежды проектируется с акцентом на идеальную посадку по фигуре, что обеспечивает великолепный внешний вид и ощущение комфорта. \n\nАссортимент бренда включает как базовые модели, так и оригинальные изделия, такие как кимоно и деконструированные свитера. Called a Garment активно работает над формированием и развитием сообщества вокруг себя, создавая одежду, которая не только отвечает потребностям современного человека, но и отражает ценности осознанного подхода к жизни. \n\nБренд также известен своими коллаборациями с другими марками и художниками, что позволило укрепить его позицию в индустрии моды. Продукция Called a Garment представлена во многих магазинах по всей России, а также доступна на официальном сайте. \n\nСегодня Called a Garment продолжает развиваться, предлагая качественную и функциональную одежду, которая становится выбором многих покупателей, ценящих комфорт и стиль.'},
{name:'Dissident',short:'российский бренд уличной одежды, основанный в 2015 году в Москве.',text:'Dissident — российский бренд уличной одежды, основанный в 2015 году в Москве. Изначально проект начинался как информационная площадка для активной молодежи, стремящейся к саморазвитию и обмену опытом, но вскоре трансформировался в полноценный бренд одежды с концептуальным подходом. \n\nНазвание “Dissident” выбрано не случайно: слово “диссидент” означает человека, имеющего собственное мнение и отстаивающего его, несмотря на давление большинства. Эта философия отражается в продукции бренда, предназначенной для людей с активной жизненной позицией и широким кругозором. \n\nАссортимент Dissident включает футболки, свитеры, худи, куртки, сумки-мессенджеры и аксессуары. Стилистически одежда сочетает элементы стритвира с акцентом на качество материалов и минималистичный дизайн. \n\nБренд организует мероприятия под названием Palm Squad Night в различных городах России, объединяя единомышленников через музыку, свет и инсталляции, что способствует формированию сообщества вокруг марки. \n\nСегодня Dissident продолжает развиваться, предлагая качественную и концептуальную одежду, отражающую ценности осознанного подхода к жизни и стремление к самовыражению.'},
{name:'Два мяча',short:'российский бренд одежды и обуви, вдохновленный советской эстетикой и наследием спортивной культуры СССР.',text:'Два мяча — российский бренд одежды и обуви, вдохновленный советской эстетикой и наследием спортивной культуры СССР. Он стал одним из самых узнаваемых локальных стритвир-брендов, объединяя ретро-стиль и современные тренды.\n\nОснование бренда\n\nБренд «Два мяча» был основан в 2015 году в Санкт-Петербурге. Создатели марки поставили перед собой цель возродить дух советского спорта, адаптировав его к современным реалиям моды и уличного стиля.\n\nНазвание бренда отсылает к одноименной советской марке спортивной обуви, популярной среди школьников и спортсменов в 1960–1980-х годах. Именно эта обувь, простая, но функциональная, стала символом советского времени, и «Два мяча» решили вдохнуть в нее новую жизнь.\n\nФилософия и стиль\n\nОсновная концепция бренда — совмещение ретро-эстетики с современными технологиями. Дизайнеры «Два мяча» вдохновляются советскими архивами, спортивными костюмами, рабочей одеждой и униформой, создавая ностальгическую, но актуальную продукцию.\n\nКлючевые черты бренда:\n• Использование архивных советских дизайнов в современном исполнении.\n• Высококачественные материалы и технологичные ткани.\n• Вдохновение советским спортом, кинематографом и массовой культурой.\n• Производство в России, сохранение локальной идентичности.\n\nБренд делает акцент не только на одежде, но и на обуви, выпуская кеды и кроссовки, стилизованные под советскую спортивную обувь, но с улучшенной посадкой и качественными материалами.\n\nИнтересные факты о «Два мяча»\n1. Реинкарнация советской спортивной обуви — бренд запустил\nсерию обновленных моделей кед, вдохновленных классическими «Два мяча» из СССР.\n2. Популярность среди молодежи — продукция марки востребована среди поклонников уличного стиля, а также ценителей винтажной моды.\n3. Ностальгия в деталях — в коллекциях можно встретить элементы, напоминающие советскую спортивную форму, старые школьные кеды и даже рабочую спецодежду.\n4. Признание на международном уровне — бренд привлекает внимание не только в России, но и за рубежом благодаря оригинальному ретро-стилю.\n\nСовременное положение бренда\n\nНа сегодняшний день «Два мяча» продолжают развиваться, расширяя ассортимент и предлагая новые коллекции, в которых советская классика сочетается с актуальными трендами. Бренд остается верным своему стилю и философии, завоевывая все больше поклонников среди ценителей стритвира и винтажной моды.'},
{name:'YMKASHIX',short:'российский стритвир-бренд из Екатеринбурга, основанный в 2012 году Юлией Палкиной и Леонидом Леоновым.',text:'YMKASHIX — российский стритвир-бренд из Екатеринбурга, основанный в 2012 году Юлией Палкиной и Леонидом Леоновым. Идея создания бренда возникла после их поездки в Шанхай, где они познакомились с китайским андеграундом и решили объединить дух российского бунтарства с азиатским стилем. \n\nИнтересные факты о YMKASHIX:\n• Начало деятельности: Бренд стартовал с выпуска всего 15 шапок, а сегодня продаёт тысячи единиц одежды в России и Азии. \n• Ассортимент продукции: Со временем коллекции расширились, включая худи, футболки, рубашки, джинсы, куртки и аксессуары. \n• Международное присутствие: Продукция YMKASHIX популярна в странах СНГ, Казахстане, Украине, Англии, Западной Европе и США. \n• Расширение на азиатский рынок: В последние годы бренд активно развивает своё присутствие в Гонконге, открыв там представительство. \n\nТаким образом, YMKASHIX прошёл путь от небольшого проекта до успешного международного бренда, соединяющего в своей продукции элементы российской и азиатской культур.'},
{name:'ZNY',short:'российский бренд уличной одежды, основанный в 2010 году в Москве дизайнерами Георгием Яшиным и Максимом Дмитриевым.',text:'ZNY — российский бренд уличной одежды, основанный в 2010 году в Москве дизайнерами Георгием Яшиным и Максимом Дмитриевым. Изначально известный как Ziq & Yoni, бренд с 2015 года использует сокращённое название ZNY. \n\nИнтересные факты о ZNY:\n• Основатели и философия: Георгий Яшин и Максим Дмитриев стремились объединить различные уличные культуры, создавая одежду для поколения Z, ценящего свободу самовыражения. \n• Качество и дизайн: С самого начала бренд акцентировал внимание на высококачественных материалах, выбирая лучшие японские ткани, и экспериментировал с дизайном, что способствовало росту популярности среди молодёжи. \n• Коллаборации: За годы существования ZNY сотрудничал с такими известными брендами, как Nike, Vans, G-Shock, MIHCA NYC, BEAMS, Leform и другими, расширяя своё влияние в мире уличной моды. \n• Международное признание: Бренд принимал участие в Неделе моды в Париже и был упомянут на таких платформах, как Highsnobiety, что свидетельствует о его признании на международной арене. \n• Социальное присутствие: ZNY активно использует социальные сети для взаимодействия с аудиторией, организует показы, вечеринки и другие мероприятия, укрепляя связь с сообществом и поддерживая статус лайфстайл-бренда. \n\nСегодня ZNY продолжает развиваться, предлагая современные коллекции одежды, отражающие дух времени и ценности своей аудитории.'}
    ];

    function renderGrid() {
        const grid = document.getElementById('brands-grid');
        grid.innerHTML = brands.map((b, i) => `
            <div class="brand-card p-6 flex flex-col justify-between min-h-[180px]" onclick="openModal(${i})">
                <div>
                    <h3 class="text-lg font-semibold tracking-tight mb-2">${b.name}</h3>
                    <p class="text-[12px] text-[#777] font-light leading-relaxed line-clamp-3">${b.short}</p>
                </div>
                <div class="mt-4 pt-2">
                    <span class="text-[12px] text-black font-normal">открыть историю →</span>
                </div>
            </div>
        `).join('');
    }

    function openModal(idx) {
        const b = brands[idx];
        const modal = document.getElementById('brand-modal');
        const content = document.getElementById('modal-content');

        // Format text into paragraphs
        const paragraphs = b.text.split('\n').filter(l => l.trim());
        let html = `<h2 class="text-2xl md:text-3xl font-semibold tracking-tight mb-6">${b.name}</h2>`;
        html += '<div class="modal-text text-[14px] text-[#333] font-light leading-[1.7]">';
        for (const p of paragraphs) {
            const trimmed = p.trim();
            // Detect subheadings (short lines without punctuation at end, or known patterns)
            const isSubheading = (
                trimmed.length < 60 &&
                !trimmed.endsWith('.') &&
                !trimmed.endsWith(',') &&
                !trimmed.startsWith('•') &&
                !trimmed.startsWith('-') &&
                !trimmed.startsWith('[') &&
                trimmed.length > 3 &&
                !/^\d/.test(trimmed)
            );
            if (isSubheading && !trimmed.includes('—') && !trimmed.includes(' - ')) {
                html += `<h4 class="text-sm font-medium uppercase tracking-widest text-[#8B8E93] mt-6 mb-2">${trimmed}</h4>`;
            } else {
                html += `<p>${trimmed}</p>`;
            }
        }
        html += '</div>';

        content.innerHTML = html;
        modal.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('brand-modal').classList.add('hidden');
        document.body.style.overflow = '';
    }

    // Close on Escape
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

    renderGrid();
    </script>

</body>
</html>
