{id:84,name:'Lunarlon',seg:'tech',cat:'Технологии обуви',short:'LUNARLON — ТЕХНОЛОГИЯ АМОРТИЗАЦИИ В КРОССОВКАХ БРЕНДА NIKE, ВДОХНОВЛЁННАЯ ТЕХНОЛОГИЯМИ КРЕСЕЛ ПИЛОТОВ NASA.',points:['Принцип работы','LIGHT FOAM'],body:'LUNARLON — ТЕХНОЛОГИЯ АМОРТИЗАЦИИ В КРОССОВКАХ БРЕНДА NIKE, ВДОХНОВЛЁННАЯ ТЕХНОЛОГИЯМИ КРЕСЕЛ ПИЛОТОВ NASA. ПОЯВИЛАСЬ В 2008 ГОДУ (ТАК ЖЕ ИСПОЛЬЗУЕТСЯ В СТЕЛЬКАХ CONVERSE ONE STAR)\nОсобенности:\nАмортизационная вставка Lunarlon на 30% легче стандартного пенистого аналога Nike Phylon.\nМягкая отзывчивая структура Lunarlon равномерно распределяет удар по стопе, защищая наиболее уязвимые участки стопы.\nВ сочетании со средней подошвой Phylon или Phylite амортизация Lunarlon придаёт кроссовкам дополнительную упругость без ущерба для стабильности.\nПринцип работы\nПри контакте с поверхностью Lunarlon сначала ощущается стопой как очень мягкий материал, но после поглощения нагрузки ещё несколько миллисекунд остаётся в сжатом состоянии. Этот эффект позволяет бегуну динамически отталкиваться от более твёрдой поверхности, чем та, на которую он приземлился.\nТехнологии бренда Li-ning:\nLIGHT FOAM'},
{id:85,name:'Технология Light Foam',seg:'tech',cat:'Технологии обуви',short:'ТЕХНОЛОГИЯ LIGHT FOAM — ВСПЕНЕННЫЙ МАТЕРИАЛ, КОТОРЫЙ ЗАМЕТНО ЛЕГЧЕ КЛАССИЧЕСКОГО ЭВА.',points:['Амортизирует шаг, снижает нагрузку на суставы.','COOL SHELL'],body:'ТЕХНОЛОГИЯ LIGHT FOAM — ВСПЕНЕННЫЙ МАТЕРИАЛ, КОТОРЫЙ ЗАМЕТНО ЛЕГЧЕ КЛАССИЧЕСКОГО ЭВА. СОЗДАЁТСЯ ПО ФИРМЕННОЙ ФОРМУЛЕ LI-NING И СОСТОИТ ИЗ БОЛЕЕ МЕЛКИХ И РОВНЫХ ПЕННЫХ ЯЧЕЕК, ЗА СЧЁТ ЧЕГО ОБУВЬ СТАНОВИТСЯ МЯГЧЕ.\nНекоторые особенности:\nАмортизирует шаг, снижает нагрузку на суставы.\nОбеспечивает надёжное сцепление с поверхностями и не скользит на мокром асфальте.\nCOOL SHELL'},
{id:86,name:'Технология Cool Shell',seg:'tech',cat:'Технологии обуви',short:'ТЕХНОЛОГИЯ COOL SHELL — ОБЕСПЕЧИВАЕТ ОТВОД ИЗЛИШКОВ ТЕПЛА ОТ СТОПЫ, ЧТО СПОСОБСТВУЕТ СНИЖЕНИЮ ТЕМПЕРАТУРЫ И СОЗДАЁТ ОХЛА.',points:[],body:'ТЕХНОЛОГИЯ COOL SHELL — ОБЕСПЕЧИВАЕТ ОТВОД ИЗЛИШКОВ ТЕПЛА ОТ СТОПЫ, ЧТО СПОСОБСТВУЕТ СНИЖЕНИЮ ТЕМПЕРАТУРЫ И СОЗДАЁТ ОХЛАЖДАЮЩИЙ ЭФФЕКТ ВО ВРЕМЯ ТРЕНИРОВОК. ТЕПЛО ОТВОДИТСЯ ЧЕРЕЗ ВОЗДУХОПРОНИЦАЕМУЮ СТРУКТУРУ ЯЗЫЧКА, ЧЕРЕЗ ВЕРХ ОБУВИ И ПОДОШВУ.\n'},
{id:87,name:'В Основе Технологии',seg:'materials',cat:'Прочие материалы',short:'В ОСНОВЕ ТЕХНОЛОГИИ — УНИВЕРСАЛЬНАЯ СИСТЕМА ОХЛАЖДЕНИЯ, СОСТОЯЩАЯ ИЗ РЕГУЛИРУЮЩЕЙ ТЕМПЕРАТУРУ ПОДКЛАДКИ МАТЕРИАЛА ICE FI.',points:['Probar Loc'],body:'В ОСНОВЕ ТЕХНОЛОГИИ — УНИВЕРСАЛЬНАЯ СИСТЕМА ОХЛАЖДЕНИЯ, СОСТОЯЩАЯ ИЗ РЕГУЛИРУЮЩЕЙ ТЕМПЕРАТУРУ ПОДКЛАДКИ МАТЕРИАЛА ICE FIBER, ЯЗЫЧКА, МАТЕРИАЛА ОБУВИ И ПОДОШВЫ. СОГЛАСНО ТЕСТАМ, ПРОВЕДЁННЫМ ПРОФЕССИОНАЛЬНОЙ ОРГАНИЗАЦИЕЙ SGS, ПОДКЛАДКА COOL SHELL ИЗ СПЕЦИАЛЬНОЙ ПРЯЖИ УВЕЛИЧИВАЕТ ОХЛАЖДАЮЩУЮ ЭФФЕКТИВНОСТЬ НА 80% ПО СРАВНЕНИЮ С ОБЫЧНЫМИ МАТЕРИАЛАМИ.\nProbar Loc'},
{id:88,name:'Mizuno Energy',seg:'tech',cat:'Технологии обуви',short:'MIZUNO ENERGY (ТАКЖЕ ИЗВЕСТНА КАК MIZUNO ENERZY) — ТЕХНОЛОГИЯ В ОБУВИ ЯПОНСКОЙ КОМПАНИИ MIZUNO, РАЗРАБОТАННАЯ В 2020 ГОД.',points:[],body:'MIZUNO ENERGY (ТАКЖЕ ИЗВЕСТНА КАК MIZUNO ENERZY) — ТЕХНОЛОГИЯ В ОБУВИ ЯПОНСКОЙ КОМПАНИИ MIZUNO, РАЗРАБОТАННАЯ В 2020 ГОДУ. ЦЕЛЬ — ПОВЫСИТЬ ПРОИЗВОДИТЕЛЬНОСТЬ СПОРТСМЕНОВ В РАЗЛИЧНЫХ СПОРТИВНЫХ ДИСЦИПЛИНАХ ЗА СЧЁТ НОВЫХ МАТЕРИАЛОВ, ОБЕСПЕЧИВАЮЩИХ БОЛЬШИЙ ОТСКОК И ПОВЫШЕННУЮ МЯГКОСТЬ.\nТехнология представлена в двух вариантах:'},
{id:89,name:'Mizuno Energy Core',seg:'tech',cat:'Технологии обуви',short:'MIZUNO ENERGY CORE — МАТЕРИАЛ ДЛЯ ПРОМЕЖУТОЧНОЙ ПОДОШВЫ, КОТОРЫЙ НА 293% МЯГЧЕ И ОБЕСПЕЧИВАЕТ НА 56% БОЛЬШЕ ОТДАЧИ ЭНЕРГ.',points:['Принцип работы'],body:'MIZUNO ENERGY CORE — МАТЕРИАЛ ДЛЯ ПРОМЕЖУТОЧНОЙ ПОДОШВЫ, КОТОРЫЙ НА 293% МЯГЧЕ И ОБЕСПЕЧИВАЕТ НА 56% БОЛЬШЕ ОТДАЧИ ЭНЕРГИИ, ЧЕМ ПРЕДЫДУЩИЕ МАТЕРИАЛЫ.\nПринцип работы\nТехнология позволяет энергии, генерируемой при контакте с поверхностью, возвращаться с меньшими потерями энергии. Это достигается за счёт мягкости материалов, которые обеспечивают больший отскок.\nВиды\nТехнология Mizuno Energy используется в различных моделях кроссовок Mizuno. Некоторые из них:'},
{id:90,name:'Mizuno Wave Sky Neo 2',seg:'materials',cat:'Прочие материалы',short:'MIZUNO WAVE SKY NEO 2 — МОДЕЛЬ С МАКСИМАЛЬНОЙ АМОРТИЗАЦИЕЙ, ПРОМЕЖУТОЧНАЯ ПОДОШВА ИЗ КОМБИНАЦИИ ДВУХ МАТЕРИАЛОВ — АМОРТИ.',points:[],body:'MIZUNO WAVE SKY NEO 2 — МОДЕЛЬ С МАКСИМАЛЬНОЙ АМОРТИЗАЦИЕЙ, ПРОМЕЖУТОЧНАЯ ПОДОШВА ИЗ КОМБИНАЦИИ ДВУХ МАТЕРИАЛОВ — АМОРТИЗАЦИОННОЙ ПЕНЫ ENERZY ДЛЯ ЭНЕРГИЧНОГО ОТТАЛКИВАНИЯ И ФИРМЕННОЙ ПЛАСТИНЫ MIZUNO WAVE, СТАБИЛИЗИРУЮЩЕЙ ДВИЖЕНИЕ.\n'},
{id:91,name:'Mizuno Wave Horizon 6',seg:'materials',cat:'Прочие материалы',short:'MIZUNO WAVE HORIZON 6 — МОДЕЛЬ С УСИЛЕННОЙ СТАБИЛИЗАЦИЕЙ ДЛЯ ЛЮДЕЙ С ИЗЛИШНЕЙ ПРОНАЦИЕЙ, ДВУХСЛОЙНАЯ АМОРТИЗАЦИЯ В ЦЕЛЬН.',points:[],body:'MIZUNO WAVE HORIZON 6 — МОДЕЛЬ С УСИЛЕННОЙ СТАБИЛИЗАЦИЕЙ ДЛЯ ЛЮДЕЙ С ИЗЛИШНЕЙ ПРОНАЦИЕЙ, ДВУХСЛОЙНАЯ АМОРТИЗАЦИЯ В ЦЕЛЬНОПЕННОЙ ПРОМЕЖУТОЧНОЙ ПОДОШВЕ ПРЕДСТАВЛЕНА МАТЕРИАЛАМИ MIZUNO ENERZY CORE И MIZUNO WAVE.\n'},
{id:92,name:'Encap',seg:'tech',cat:'Технологии обуви',short:'ENCAP — ТЕХНОЛОГИЯ БРЕНДА NEW BALANCE, РАЗРАБОТАННАЯ В 1988 ГОДУ.',points:[],body:'ENCAP — ТЕХНОЛОГИЯ БРЕНДА NEW BALANCE, РАЗРАБОТАННАЯ В 1988 ГОДУ. ОНА ИСПОЛЬЗУЕТСЯ В ПОДОШВЕ КРОССОВОК, А ТОЧНЕЕ, В ИХ ПЯТОЧНОЙ ЧАСТИ.\nКонструкция ENCAP состоит из полиуретановой оболочки, заполненной этиленвинилацетатом (EVA) — лёгкой и упругой пеной из каучука. Это помогает снизить нагрузку на ноги, даёт повышенный комфорт и гасит удар при ходьбе.\nБлагодаря комбинации материалов удалось достичь отличной амортизации, увеличить устойчивость и повысить качество подошвы. В кроссовках с технологией ENCAP можно как заниматься спортом, так и использовать их в качестве повседневной обуви.'},
{id:93,name:'Cordura',seg:'tech',cat:'Брендовые технологии',short:'CORDURA — ТЕХНОЛОГИЯ ПРОИЗВОДСТВА ТОЛСТОЙ НЕЙЛОНОВОЙ ТКАНИ С ОСОБОЙ СТРУКТУРОЙ НИТИ, ВОДООТТАЛКИВАЮЩЕЙ ПРОПИТКОЙ И ПОЛИУ.',points:['Синтетические волокна окрашиваются в массе.','Волокна текстурируются и плетутся в плотную ткань.','Свойства'],body:'CORDURA — ТЕХНОЛОГИЯ ПРОИЗВОДСТВА ТОЛСТОЙ НЕЙЛОНОВОЙ ТКАНИ С ОСОБОЙ СТРУКТУРОЙ НИТИ, ВОДООТТАЛКИВАЮЩЕЙ ПРОПИТКОЙ И ПОЛИУРЕТАНОВЫМ ПОКРЫТИЕМ. ИЗНАЧАЛЬНО МАТЕРИАЛ БЫЛ РАЗРАБОТАН ДЛЯ ВОЕННЫХ НУЖД, ГДЕ ТРЕБОВАЛИСЬ НАДЁЖНЫЕ И ИЗНОСОСТОЙКИЕ МАТЕРИАЛЫ. СТАНДАРТНЫЕ ТКАНИ НЕ ВЫДЕРЖИВАЛИ ЭКСТРЕМАЛЬНЫХ НАГРУЗОК И БЫСТРО ПРИХОДИЛИ В НЕГОДНОСТЬ.\nПроцесс производства включает несколько этапов:\nСинтетические волокна окрашиваются в массе.\nВолокна текстурируются и плетутся в плотную ткань.\nНа завершающем этапе материал проходит специальную пропитку, которая придаёт ему водоотталкивающие свойства и повышает стойкость к загрязнениям.\nОсобенности структуры: верхний слой отвечает за устойчивость к истиранию, средний слой придаёт ткани прочность на разрыв, а нижний слой обеспечивает комфорт и воздухопроницаемость. \nСостав\nКордура изготавливается из нейлоновых волокон с добавлением полиэфирных нитей. Основой для производства служит нейлон 66, который обладает повышенной прочностью и устойчивостью к истиранию.\nИногда в состав добавляют до 10% хлопка, что придаёт поверхности ткани мохнатую текстуру и увеличивает срок её эксплуатации.\nСвойства'},
{id:94,name:'Rideliner',seg:'tech',cat:'Технологии обуви',short:'RIDELINER — ТЕХНОЛОГИЯ, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В КРОССОВКАХ БРЕНДА NIKE.',points:['Принцип работы','Прослойка из мягкого полиуретана (PU).','Большие передние и задние подушки безопасности.'],body:'RIDELINER — ТЕХНОЛОГИЯ, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В КРОССОВКАХ БРЕНДА NIKE. ОНА ПРЕДСТАВЛЯЕТ СОБОЙ ПОЛИУРЕТАНОВУЮ ПРОСЛОЙКУ ПОВЕРХ ПОДОШВЫ.\nПринцип работы\nТехнология Rideliner обеспечивает комфортную посадку и амортизацию во время ходьбы или бега. Некоторые особенности:\nПрослойка из мягкого полиуретана (PU).\nБольшие передние и задние подушки безопасности.\nЖёсткая резиновая подошва, ориентированная на сцепление с поверхностью.\nТехнология была разработана для моделей, выпущенных под названием New Bowerman Series (2006 год).\nМодели\nТехнология Rideliner встречается в следующих моделях кроссовок Nike:'},
{id:95,name:'Flymesh',seg:'materials',cat:'Прочие материалы',short:'FLYMESH — ТЕХНОЛОГИЯ, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В ПРОИЗВОДСТВЕ КРОССОВОК И САНДАЛИЙ БРЕНДА NIKE.',points:[],body:'FLYMESH — ТЕХНОЛОГИЯ, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В ПРОИЗВОДСТВЕ КРОССОВОК И САНДАЛИЙ БРЕНДА NIKE. ЭТО ЛЁГКАЯ СЕТЧАТАЯ КОНСТРУКЦИЯ С БОЛЕЕ РЕЛЬЕФНЫМИ ОТВЕРСТИЯМИ, ЧЕМ ТРАДИЦИОННЫЕ СЕТЧАТЫЕ МАТЕРИАЛЫ. В СРАВНЕНИИ С НИМИ FLYMESH ОТЛИЧАЕТСЯ ЛУЧШЕЙ ВЕНТИЛЯЦИЕЙ, ПРОЧНОСТЬЮ И ГИБКОСТЬЮ.\n'},
{id:96,name:'Цель Технологии',seg:'materials',cat:'Прочие материалы',short:'ЦЕЛЬ ТЕХНОЛОГИИ — СДЕЛАТЬ ОБУВЬ ЛЁГКОЙ, ДЫШАЩЕЙ И ПЛОТНО ПРИЛЕГАЮЩЕЙ К НОГЕ.',points:['Принцип работы','В конструкции Flymesh есть слои материала и пены, которые создают посадку.'],body:'ЦЕЛЬ ТЕХНОЛОГИИ — СДЕЛАТЬ ОБУВЬ ЛЁГКОЙ, ДЫШАЩЕЙ И ПЛОТНО ПРИЛЕГАЮЩЕЙ К НОГЕ. ЭТО ПОМОГАЕТ:\nсохранять оптимальный микроклимат внутри кроссовок, предотвращая перегрев и излишнее потоотделение;\nфиксировать стопу в правильном положении, что важно для бегунов с особенностями строения стопы, например, плоскостопием или высокой аркой.\nПринцип работы\nВ конструкции Flymesh есть слои материала и пены, которые создают посадку.\nНапример:\nТонкий язычок становится частью тканевой клетки, которая надёжно фиксирует стопу в кроссовке.'},
{id:97,name:'Nike Acg',seg:'materials',cat:'Фурнитура и детали',short:'NIKE ACG (ALL CONDITIONS GEAR) — ЛИНЕЙКА ОДЕЖДЫ И ОБУВИ ДЛЯ АКТИВНОГО ОБРАЗА ЖИЗНИ В ЛЮБЫХ УСЛОВИЯХ.',points:[],body:'NIKE ACG (ALL CONDITIONS GEAR) — ЛИНЕЙКА ОДЕЖДЫ И ОБУВИ ДЛЯ АКТИВНОГО ОБРАЗА ЖИЗНИ В ЛЮБЫХ УСЛОВИЯХ. НАЗВАНИЕ РАСШИФРОВЫВАЕТСЯ КАК «ЭКИПИРОВКА НА ЛЮБУЮ ПОГОДУ».\nИстория линейки началась в 1989 году, когда компания Nike решила расширить своё присутствие на рынке outdoor-экипировки. Первоначально ACG задумывалась как специализированная линейка для любителей активного отдыха и походов. Дизайнеры вдохновлялись военной экипировкой и функциональными элементами альпинистского снаряжения.\nПервый расцвет ACG пришёлся на начало 90-х годов. В этот период были выпущены знаковые модели обуви, такие как Mowabb и Mountain Flight. Эти кроссовки отличались массивной подошвой, усиленным верхом и продуманной системой защиты от влаги.\nСовременные модели ACG оснащены передовыми технологиями. Среди них — системы защиты от воды и грязи, прочные композитные подошвы, дышащие материалы верха, усиленные зоны в местах максимального износа, многослойные конструкции для защиты от холода.\nЛинейка ACG стала культовым явлением в уличной моде, объединив в себе несколько субкультур: урбанистический стиль, outdoor-культуру, военное наследие, спортивную эстетику.'},
{id:98,name:'Dri-Fit',seg:'tech',cat:'Технологии обуви',short:'DRI-FIT — ТЕХНОЛОГИЯ, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В ПРОИЗВОДСТВЕ СПОРТИВНОЙ ОДЕЖДЫ БРЕНДА NIKE.',points:['Принцип работы'],body:'DRI-FIT — ТЕХНОЛОГИЯ, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В ПРОИЗВОДСТВЕ СПОРТИВНОЙ ОДЕЖДЫ БРЕНДА NIKE. ЭТО ТКАНЬ С МИКРОВОЛОКНАМИ, КОТОРЫЕ ОТВОДЯТ ВЛАГУ С ПОВЕРХНОСТИ КОЖИ И ПОЗВОЛЯЮТ ЕЙ БЫСТРЕЕ ИСПАРЯТЬСЯ.\nТехнология появилась в 1991 году, когда компания начала искать способ улучшить терморегуляцию спортсменов.\nПринцип работы\nТкань Dri-FIT представляет собой комбинацию слоёв: v\nВнутренний слой состоит из гидрофобных (невпитывающих влагу) волокон, которые отводят влагу с поверхности тела. Они не замедляют этот процесс и не впитывают влагу, а действуют как насос, который транспортирует влагу на внешний слой ткани.\nВторой слой состоит из впитывающих влагу волокон, которые после внутреннего слоя отводят влагу на внешнюю поверхность ткани.\nКогда влага оказывается на поверхности ткани, с помощью технологии Dri-FIT она распределяется по поверхности и быстрее испаряется.\nМикропоры в конструкции материала способствуют максимальному притоку воздуха к коже, обеспечивая вентиляцию и ощущение прохлады.\nВиды\nНекоторые модификации материала Dri-FIT:'},
{id:99,name:'Wool',seg:'materials',cat:'Прочие материалы',short:'WOOL — ВАРИАНТ ТКАНИ С ДОБАВЛЕНИЕМ ШЕРСТИ ДЛЯ СОГРЕВА, БЕЗ ПОТЕРЬ КАЧЕСТВ ВЛАГООТВОДА И ВЕНТИЛЯЦИИ.',points:['Применение','футболки, шорты, брюки, толстовки;','носки, бейсболки;'],body:'WOOL — ВАРИАНТ ТКАНИ С ДОБАВЛЕНИЕМ ШЕРСТИ ДЛЯ СОГРЕВА, БЕЗ ПОТЕРЬ КАЧЕСТВ ВЛАГООТВОДА И ВЕНТИЛЯЦИИ.\nПрименение\nТехнология Dri-FIT используется в разных изделиях, например:\nфутболки, шорты, брюки, толстовки;\nноски, бейсболки;\nкостюмы для повседневной носки, например, в моделях Nike Sportswear.'},
{id:100,name:'Rip-Stop',seg:'materials',cat:'Ткани и материалы',short:'RIP-STOP — ЭТО ТЕХНОЛОГИЯ ИЗГОТОВЛЕНИЯ ТКАНИ, КОТОРАЯ ЗАМЕДЛЯЕТ РАСПРОСТРАНЕНИЕ РАЗРЫВОВ И ПОВЫШАЕТ СРОК СЛУЖБЫ МАТЕРИАЛ.',points:[],body:'RIP-STOP — ЭТО ТЕХНОЛОГИЯ ИЗГОТОВЛЕНИЯ ТКАНИ, КОТОРАЯ ЗАМЕДЛЯЕТ РАСПРОСТРАНЕНИЕ РАЗРЫВОВ И ПОВЫШАЕТ СРОК СЛУЖБЫ МАТЕРИАЛА.\nВ основе Rip-Stop лежит обычное полотняное переплетение нитей, но через равные промежутки в него вплетаются более толстые усилительные волокна. Они образуют характерную сетку — чаще всего квадратную или ромбическую — с шагом от 3 до 7 мм.\nЭта сетка работает как барьер: если ткань порвётся или её проколет ветка, разрыв упрётся в утолщённую нить и не сможет быстро расползтись дальше.\nНекоторые материалы, из которых делают Rip-Stop:'},
{id:101,name:'Хлопок',seg:'materials',cat:'Ткани и материалы',short:'ХЛОПОК — «ТИХИЙ», ДЫШАЩИЙ И КОМФОРТНЫЙ, НО ТЯЖЁЛЫЙ И ДОЛГО СОХНЕТ.',points:[],body:'ХЛОПОК — «ТИХИЙ», ДЫШАЩИЙ И КОМФОРТНЫЙ, НО ТЯЖЁЛЫЙ И ДОЛГО СОХНЕТ.\nПроизводители часто обрабатывают ткань дополнительными пропитками, что улучшает её функциональность. Огнестойкие покрытия защищают от высокой температуры, а влагостойкие предотвращают намокание.'},
{id:102,name:'Технология RS',seg:'tech',cat:'Технологии обуви',short:'Технология RS (Running System) от Puma реализована в кроссовках PUMA RS-X — модели в линейке бренда, впервые представлен.',points:['Принцип работы','Конструкция'],body:'Технология RS (Running System) от Puma реализована в кроссовках PUMA RS-X — модели в линейке бренда, впервые представленной публике в 2018 году.\nТехнология была впервые разработана в 80-х годах для беговой обуви. Puma вернулась к ней в серии RS-X, продемонстрировав её применение в 2018 году.\nПринцип работы\nТехнология RS обеспечивает высокий уровень комфорта и поддержки стопы, делая каждое движение мягким и плавным. Некоторые особенности технологии:\nПромежуточная подошва из лёгкого и упругого материала EVA способствует амортизации и снижает нагрузку на суставы.\nПодошва выполнена из устойчивой к износу резины, что гарантирует долговечность и надёжное сцепление с поверхностью.\nЖёсткий пластик на пятке улучшает стабилизацию, а в комбинации с мягкой подушкой RS в среднем отделе обеспечивает комфортное и безопасное перемещение.\nБлагодаря технологии обувь создаёт эффект «отпружинивания» при ходьбе, подобно спортивным моделям Puma.\nКонструкция\nНекоторые особенности конструкции кроссовок Puma RS-X, реализующие технологию RS:\nВерх выполнен из сочетания различных материалов для создания многослойной, текстурированной и прочной обуви. Главные элементы — сетчатая ткань, замша и кожа.'},
{id:103,name:'В Комплекте',seg:'materials',cat:'Прочие материалы',short:'В КОМПЛЕКТЕ — СЪЁМНАЯ ГЕЛЕВАЯ СТЕЛЬКА, АДАПТИРУЮЩАЯСЯ ПОД НОГУ И ПЕРЕРАСПРЕДЕЛЯЮЩАЯ ЛИШНЮЮ НАГРУЗКУ СО СТОПЫ И ПОЗВОНОЧН.',points:[],body:'В КОМПЛЕКТЕ — СЪЁМНАЯ ГЕЛЕВАЯ СТЕЛЬКА, АДАПТИРУЮЩАЯСЯ ПОД НОГУ И ПЕРЕРАСПРЕДЕЛЯЮЩАЯ ЛИШНЮЮ НАГРУЗКУ СО СТОПЫ И ПОЗВОНОЧНИКА.\nДля обеспечения повышенной стабильности на средней части подошвы установлены вставки из термопластичного полиуретана.\nВажно: кроссовки не позиционируются как обувь для профессиональных видов спорта — в первую очередь, эта модель предназначена для повседневного ношения.'},
{id:104,name:'Состав наполнителя в куртках бренда The',seg:'materials',cat:'Утеплители',short:'Состав наполнителя в куртках бренда The North Face:.',points:[],body:'Состав наполнителя в куртках бренда The North Face:\nВ куртках бренда The North Face используются как пуховой, так и синтетический наполнитель. Выбор зависит от модели и условий использования.\nПух\nВ куртках The North Face используется гусячий пух с высоким показателем Fill Power. Этот показатель отражает качество смеси пух/перо: чем больше цифра, тем качественнее смесь. Например:\n550 Fill Power — состав 80% пуха/20% пера, куртка с таким наполнителем подходит для повседневной ходьбы.\n700 Fill Power — состав 90% пуха/10% пера, куртка может лучше сохранять тепло за счёт большего объёма, но весить меньше.\nВ продукции The North Face используется пух с характеристикой Fill Power от 550 до 900. Например:'},
{id:105,name:'F.P. 700',seg:'materials',cat:'Утеплители',short:'F.',points:['Синтетика'],body:'F.P. 700 — соблюдается баланс тепла и веса, который позволяет использовать продукцию в различных температурных условиях.\nСинтетика\nВ куртках The North Face также используется синтетический наполнитель — ThermoBall. Он сохраняет тепло даже при влажности, имитируя свойства пуха, но не намокая. В лабораторных испытаниях ThermoBall показал сохранение до 85% тепла при контакте с влагой, тогда как пух теряет до 40% своих свойств.\nТакже в куртках The North Face используется утеплитель Ventrix — инновационная технология утепления, которая регулирует температуру в зависимости от уровня активности. Технология основана на сочетании дышащих тканей и тянущегося синтетического утеплителя с лазерной перфорацией. Утеплитель стратегически расположен в ключевых зонах и закреплён с помощью вытачек, что заставляет перфорацию открываться и закрываться во время движения.'},
{id:106,name:'C.P. Shell Recycled',seg:'tech',cat:'Брендовые технологии',short:'C.',points:['внешняя ткань — 92% полиэстер, 8% эластан/спандекс;','подкладка — 100% полиамид/нейлон.','Свойства'],body:'C.P. Shell Recycled  — технология производства ткани софтшелл от итальянского бренда C.P. Company.\nСуть технологии: для внешнего слоя ткани используется переработанная нейлоновая пряжа. Это позволяет восстанавливать бывшие в употреблении материалы, которые в противном случае были бы выброшены.\nСостав:\nвнешняя ткань — 92% полиэстер, 8% эластан/спандекс;\nподкладка — 100% полиамид/нейлон.\nСертификация: ткань сертифицирована по стандарту Global Recycled Standard (GRS).\nСвойства\nВоздухопроницаемость и ветрозащитность.\nБыстросохнумость.\nЭластичность.\nУстойчивость к влаге.\nПри этом эксплуатационные качества стандартного C.P. Shell остаются неизменными.'},
{id:107,name:'Основа',seg:'materials',cat:'Прочие материалы',short:'Основа — монофиламентная нейлоновая нить, расправленная в гладкую форму.',points:['Процесс производства','Свойства','Высокая светоотражающая способность.'],body:'Основа — монофиламентная нейлоновая нить, расправленная в гладкую форму. Название выбрано, чтобы намекнуть на фантики от конфет 50-х и 60-х годов, которые были прозрачными по своей природе.\nПроцесс производства\nВыравнивание нити с помощью роликов. Это придаёт ткани эффект зеркального блеска и делает её более прозрачной.\nОкрашивание — используется уникальная техника бренда: краситель наносится на последний шаг, а не предварительно, как в обычном методе. Это позволяет получить более глубокий и интенсивный цвет.\nСложность работы с тканью Kan-D связана с неравномерной усадкой во время окрашивания. Чтобы предотвратить это, ткань окрашивают только в готовом виде.\nСвойства\nВысокая светоотражающая способность.\nПрозрачность — «глажка» (распрямление) нити придаёт ткани прозрачность.\nНевидимость швов и отделки — из-за повышенной прозрачности каждый шов и отделка хорошо видны.'},
{id:108,name:'Feltro Bi-Film',seg:'tech',cat:'Брендовые технологии',short:'Feltro Bi-Film — технология, разработанная итальянским брендом C.',points:['Описание','внешняя ткань — 100% полиамид;','подкладка — 100% полиамид;'],body:'Feltro Bi-Film — технология, разработанная итальянским брендом C.P. Company для производства верхней одежды. Эта технология используется в моделях, например, в куртках Feltro Bi-Film Short и Feltro Bi-Film Medium.\nОписание\nМатериал Feltro Bi-Film — нейлоновый фетр с двойным полиуретановым покрытием. Состав:\nвнешняя ткань — 100% полиамид;\nподкладка — 100% полиамид;\nпокрытие — 100% полиуретановая смола.\nУникальный внешний вид ткани достигается благодаря процессу окрашивания, который подчёркивает микропоры и преднамеренную перфорацию полиуретановых мембран. Это создаёт технический вид с глубиной и текстурой, который отличает изделия от классической верхней одежды.\nОсобенности моделей:\nотложной воротник;\nскрытая двусторонняя застёжка-молния с клапаном на кнопке;\nбоковые карманы;\nфирменная линза на рукаве;\nманжеты с внутренней эластичной вставкой;\nрегулируемый подол со шнурком.\nСвойства\nПрочность и гибкость — ткань с двойным полиуретановым покрытием, что делает её долговечной и гибкой.\nВлагоотведение — материал обработан антидоппингом, что делает его водоотталкивающим и готовым к использованию в разных условиях.'},
{id:109,name:'Gore-Tex Infinium',seg:'tech',cat:'Брендовые технологии',short:'GORE-TEX INFINIUM — технология, разработанная компанией Gore, которая обеспечивает комфорт и защиту в разных погодных ус.',points:['Принцип работы','Свойства','Высокая дышащая способность — испарения пота от тела выходят через мембрану.'],body:'GORE-TEX INFINIUM — технология, разработанная компанией Gore, которая обеспечивает комфорт и защиту в разных погодных условиях. Она может применяться для широкого спектра изделий: от перчаток до кожаной обуви.\nКонструкция: внешний слой — мембрана Gore без защитного лицевого текстиля, подкладка из мягкого материала. В серии есть утеплённые модели для холодной погоды.\nНазначение: на каждый день, хайкинг и пешие прогулки, велосипед, бег.\nПринцип работы\nМембрана Gore-Tex Infinium блокирует ветер и пропускает наружу пары влаги. Например, в моделях с мембраной WINDSTOPPER® ветер не проникает внутрь, а влага от тела может легко выходить.\nОсобенности:\nВ некоторых моделях есть дополнительный слой для дополнительной защиты и изоляции.\nМногие модели имеют водоотталкивающую обработку, которая проникает во внешний слой волокон и снижает поверхностное натяжение: вода собирается в капли и скатывается с поверхности.\nСвойства\nВысокая дышащая способность — испарения пота от тела выходят через мембрану.\nВодоотталкивающая функция — во время небольшого дождя вода не впитывается в одежду, а скатывается в капли на её поверхности и стекает.\nКомпактность и малый вес — изделия с технологией Infinium подходят для использования, где нет необходимости в полной защите от влаги.\nВажно: изделия с технологией Infinium не являются полностью водонепроницаемыми, но могут выдерживать лёгкий дождь.\nИспытания\nКомпания Gore проводит лабораторные и полевые испытания изделий с технологией Infinium в различных климатических зонах и погодных условиях. Например:\nДля обуви используется тест с центробежным тестером: воду наливают в место, где будет нога, и машина быстро вращает, создавая давление. Если через изделие проходит хотя бы одна капля воды, оно не проходит тест.\nДля перчаток с технологией Infinium с технологией Stretch® перчатки заполняют паром и измеряют количество, которое выходит.'},
{id:110,name:'Rubber Wool',seg:'tech',cat:'Брендовые технологии',short:'Rubber Wool — технология, разработанная итальянским брендом C.',points:['Принцип','Процесс производства','Свойства'],body:'Rubber Wool — технология, разработанная итальянским брендом C.P. Company в 1987 году. Это прорезиненная шерсть.\nИдея возникла у Массимо Ости, идейного вдохновителя бренда. Вдохновлённый традиционной английской одеждой из шерсти, Ости решил разработать ткань, которая придаст новые характеристики этому материалу и сделает его более подходящим для создания городской спортивной одежды.\nПринцип\nОсти обратился к компании ITS Artea — ведущей компании на рынке разработки тканей. После нескольких попыток им удалось создать пористое покрытие из натурального каучука и шерсти. Особое сочетание материалов придавало изделию новые качества, при этом сохраняя все природные свойства шерсти (воздухопроницаемость).\nПроцесс производства\nДля воплощения идеи Ости и ITS Artea использовали пористое покрытие. Покрытие не изменяло природные свойства нитей, но гарантировало материалу большую степень устойчивости к атмосфере и делало его более жёстким при использовании.\nСвойства\nЗащита от ветра и влаги.\nПрочность — покрытие из натурального каучука сделало материал прочнее.\nСохраняемость формы — покрытие не позволяло ткани деформироваться при использовании\nПрименение\nТкань Rubber Wool использовалась для создания городской спортивной одежды. Например, из неё делали куртки, жилеты, футболки, толстовки и брюки.'},
{id:111,name:'Chrome-R',seg:'tech',cat:'Окрашивание и обработка',short:'Chrome-R — технология окрашивания ткани, разработанная брендом C.',points:['Технология была создана в середине 1970-х годов дизайнером Массимо Остии.','Принцип'],body:'Chrome-R — технология окрашивания ткани, разработанная брендом C.P. Company. Это материал на основе многоволоконного нейлона, в новой версии — с добавлением переработанной нейлоновой нити.\nТехнология была создана в середине 1970-х годов дизайнером Массимо Остии.\nПринцип\nТехнология Garment-Dyed — окрашивание готового изделия. Готовую одежду кладут в специальные машины и помещают туда краситель. Процесс обработки с высокими температурами создаёт необычные оттенки, неравномерный тон и переливы цветов.'},
{id:112,name:'Некоторые особенности технологии:',seg:'materials',cat:'Прочие материалы',short:'Некоторые особенности технологии:.',points:['Свойства','Особая структура волокна придаёт ткани мягкую, естественную фактуру.','Специальная обработка ткани обеспечивает защиту от дождя.'],body:'Некоторые особенности технологии:\nОкрашивание происходит на последнем этапе производства, в то время как прежде продукт традиционно изготавливался уже из окрашенных волокон.\nИспользуются красители, которые по-разному реагируют на разные ткани и типы волокон. В результате получаются уникальные изделия с глубокими неоднородными оттенками.\nВ 2018 году бренд представил двухэтапный процесс окрашивания Re-Colour: сначала одежду окрашивают кислотным или прямым красителем, а затем используют пигментный краситель, который оборачивается вокруг волокон ткани, не смешиваясь с предыдущим слоем краски.\nСвойства\nОсобая структура волокна придаёт ткани мягкую, естественную фактуру.\nПозволяет краске впитываться особым образом, создавая уникальные оттенки и эффекты состаривания у каждой вещи.\nСпециальная обработка ткани обеспечивает защиту от дождя.'},
{id:113,name:'Nycra-R',seg:'tech',cat:'Брендовые технологии',short:'Nycra-R — технология производства водостойкой и быстросохнущей эластичной ткани от итальянского бренда C.',points:['Состав','Производство','Свойства'],body:'Nycra-R — технология производства водостойкой и быстросохнущей эластичной ткани от итальянского бренда C.P. Company. Это современная версия фирменного эластичного нейлона, разработанная для окрашивания одежды.\nСостав\nТкань Nycra-R производится с использованием регенерированного сырья от компании ECONYL. Например, в составе пиджака из этой ткани — 92% нейлон, 8% эластан.\nВ некоторых моделях может быть добавлен эластан (например, в куртке Nycra-R Long Hooded Down Jacket — 15%).\nПроизводство\nТехнология Nycra-R разработана с учётом метода окрашивания изделий в готовом виде (garment dyed). В середине 1970-х годов C.P. Company разработала технику, при которой модели из разных материалов и волокон окрашиваются на последней стадии изготовления. Это позволяет добиться равномерного и насыщенного оттенка.\nВ 2018 году бренд представил двухэтапный процесс окрашивания — сначала одежду окрашивают кислотным или прямым красителем, а затем используют пигментный краситель, который оборачивается вокруг волокон ткани, не смешиваясь с предыдущим слоем краски.\nСвойства\nВодостойкость и воздухопроницаемость.\nЭластичность — ткань обеспечивает свободу движений без потери формы.\nНаполнитель — например, в куртке Nycra-R Long Hooded Down Jacket — синтетический пух с керамическим покрытием, который отражает тепло тела, повышая эффективность теплоизоляции.\nПодкладка — в куртке Nycra-R Long Hooded Down Jacket — дышащий полиамид с перфорацией, который регулирует микроклимат.\n50 Fili — технология ткани итальянского бренда C.P. Company. Это уникальное переплетение хлопка и нейлона, которое кажется техническим, но остаётся мягким на ощупь во время носки.\nНазвание ткани означает «50 нитей» (на итальянском) и относится к количеству нитей на квадратный сантиметр ткани.\nСостав\nВ зависимости от модели ткани состав может отличаться, например:\nБрюки 50 Fili stretch — 65% хлопок, 28% нейлон, 7% спандекс.\nШорты 50 Fili stretch — 65% хлопок, 28% нейлон, 7% спандекс.\nХлопковые брюки-карго из эластичной ткани 50 Fili — хлопок 65%, полиамид 28%, эластан 7%.\nПроизводство\nТкань 50 Fili была разработана основателем бренда Массимо Ости в первые годы. Ости попросил производителя ткани изготовить почти идентичную копию американской ткани для полевых курток, но с одним изменением: 50% хлопка, 50% нейлона.\nВ 2015 году дизайнеры Пол Харви и Алессандро Пунгетти создали обновлённую версию ткани — Micro. В процессе производства оригинальную хлопковую нить заменили на гидрофобное полиэфирное микроволокно, а нейлоновую нить — на переработанный полиэстер нового поколения.'},
{id:114,name:'Коллекция Urban Protection',seg:'tech',cat:'Брендовые технологии',short:'Коллекция Urban Protection — линейка функциональной одежды итальянского бренда C.',points:[],body:'Коллекция Urban Protection — линейка функциональной одежды итальянского бренда C.P. Company, разработанная Морено Феррари с 1997 по 2001 год. Цель — создать линию предметов, которые могли бы давать дополнительный функционал или трансформироваться при необходимости защиты в городской среде.\nНекоторые модели коллекции:\nКуртка Metropolis — отличительная черта — съёмная маска, защищавшая носителя от смога, степень фильтрации маски можно отрегулировать.\nКуртка LIFE Jacket — на лицевой стороне — два накладных кармана на груди и два больших кармана в области живота, на спине — большой карман-рюкзак. Отличается шумоподавляющими наушниками, которые можно прикрепить к капюшону изнутри или снаружи.\nКуртка REM Jacket — в комплекте — диктофон SONY ICD-30, который был выпущен ограниченным тиражом специально для этой куртки. На левом рукаве — специальный сетчатый карман для диктофона.\nКуртка Move Jacket — концепция — чтобы носящий её человек мог всегда иметь с собой средство передвижения: в комплекте — складной алюминиевый самокат, который можно было убрать в большое отделение на задней стороне съёмного жилета.'},
{id:115,name:'DD Shell',seg:'tech',cat:'Брендовые технологии',short:'DD Shell (Direct Down Injection) — технология, используемая в изделиях бренда C.',points:[],body:'DD Shell (Direct Down Injection) — технология, используемая в изделиях бренда C.P. Company.\nОна заключается в прямом впрыске пуха премиум-класса внутрь одежды. Такой метод исключает потерю перьев при носке и приводит к равномерному распределению утеплителя.\nЕщё одно преимущество DD Shell — отсутствие скопления утеплителя под швами, что придаёт изделию выразительный и фактурный эффект светотени.'},
{id:116,name:'AirWair',seg:'tech',cat:'Технологии обуви',short:'AirWair — технология, которая используется в подошве обуви бренда Dr.',points:['История','Принцип работы'],body:'AirWair — технология, которая используется в подошве обуви бренда Dr. Martens. Это воздушные вставки в подошве, которые не уменьшают её прочность, но делают более лёгкой и адаптивной.\nИстория\nТехнология была разработана Клаусом Мартенсом — основателем бренда. В 1945 году Мертенс, 25-летний солдат, катался на лыжах со склонов Баварских Альп и повредил лодыжку. Он понял, что армейские ботинки для восстановления не подойдут, — на этом моменте родилась идея о создании новой подошвы с воздушной амортизацией.\nВ разработке технологии участвовал Герберт Функ — друг Мартенса. Функ предложил использовать каучук вместо резины и изготавливать из материала вафельные вкладыши, которые помещали внутрь подошвы. Результатом стала конструкция из нескольких слоёв: верхний прикреплялся к ботинку, средний состоял из каучука и воздуха, а последний выступал в роли подметки.\n1 апреля 1960 года вышли первые ботинки с подошвой с технологией AirWair — Dr. Martens 1460.\nПринцип работы\nВоздушные карманы в подошве улучшают амортизацию при ходьбе, смягчают удар при шаге и снижают нагрузку на стопу. Также подошва AirWair устойчива к маслам, жирам и стиранию.'},
{id:117,name:'Nike Shox',seg:'tech',cat:'Технологии обуви',short:'Nike Shox — технология амортизации в спортивной обуви американской компании Nike, которая представляет собой систему амо.',points:['История'],body:'Nike Shox — технология амортизации в спортивной обуви американской компании Nike, которая представляет собой систему амортизирующих столбиков (колонн) в подошве. Большинство моделей включают четыре круглые колонны квадратной формы для обеспечения устойчивости, в более поздних вариантах иногда добавлялись дополнительные колонны или они изменялись на треугольные или прямоугольные формы.\nИстория\nИдея Nike Shox зародилась в 1984 году — дизайнер Брюс Килгор, создатель Air Force 1, начал искать способ создать механическую амортизацию, способную возвращать энергию бегуну. Вдохновением послужили исследования Томаса МакМахона, профессора Гарвардского университета, который разработал полиуретановые беговые дорожки, обеспечивающие энергоотдачу при минимальном воздействии на суставы. Nike захотела перенести это ощущение в кроссовки — так родилась идея «пружин в подошве».'},
{id:118,name:'Первая модель в серии',seg:'materials',cat:'Прочие материалы',short:'Первая модель в серии — Nike Shox R4, вышедшая в 2000 году.',points:['Принцип работы','Модели'],body:'Первая модель в серии — Nike Shox R4, вышедшая в 2000 году. В её названии буква «R» обозначала «running» (рус. беговая), а цифра «4» — количество колонн под пяткой.\nПринцип работы\nСтолбики Shox работают на принципе пружин: при шаге они сжимаются, поглощая удар, а затем распрямляются, возвращая энергию. Это делает каждый шаг максимально комфортным и поддерживает естественное движение ноги.\nОсобенности:\nПри касании стопой земли колонны сжимаются в сторону центра, а не краёв пятки, что помогает эффективно поглотить удар.\nПружинистая отдача приводит к движению вперёд и замедлению усиления ударной нагрузки, что помогает уменьшить риск получения травмы.\nМодели\nНекоторые модели кроссовок с технологией Nike Shox:\nShox R4 — предназначена для бега, помогала бегунам сокращать нагрузку на суставы и увеличивать скорость.\nShox NZ — модель, которая в значительной мере определила стиль Shox на следующие годы. Дизайн был более спортивным, но в то же время достаточно стильным, чтобы носить кроссовки не только на тренировках, но и в повседневной жизни.\nShox TL — в отличие от предыдущих моделей, где колонны располагались только в пятке, здесь они занимают всю подошву.'},
{id:119,name:'Технология производства включает',seg:'materials',cat:'Прочие материалы',short:'Технология производства включает несколько этапов:.',points:[],body:'Технология производства включает несколько этапов:\nСоздание трёхдольной структуры нейлоновых волокон. Нити утка окрашивают в серый цвет, нити основы — в белый.\nДвухступенчатое окрашивание. Материал окрашивают дважды, чтобы получить уникальный цвет.\nПридание бархатистой поверхности. Для этого на поверхность материала распыляют клеящее вещество на водной основе, а затем распределяют хлопковый ворс. Под воздействием электромагнитного поля волокна выпрямляются и притягиваются к ткани.\nОбработка специальным агентом. Его добавляют в красящую смесь, чтобы сделать материал водонепроницаемым.\nВ 2023 году сообщалось, что для производства Nylon Metal используют регенерированные нити ECONYL® из переработанного нейлона.\nБлагодаря использованию этой технологии ткань приобретает переливчатый эффект, меняющий оттенки в зависимости от условий освещения.'},
{id:120,name:'Tela Stella',seg:'tech',cat:'Брендовые технологии',short:'Tela Stella — технология создания ткани, с которой началась история бренда Stone Island.',points:['История','Технология','Из полуготовой ткани сшивают изделие.'],body:'Tela Stella — технология создания ткани, с которой началась история бренда Stone Island. Это грубый парусиновый хлопок, который после окрашивания в 7 этапов и «каменной» стирки приобретал уникальный изношенный вид и прочность.\nИстория\nТкань Tela Stella была разработана Массимо Ости — основателем Stone Island. Вдохновением для создания стали исследования технических и функциональных характеристик брезента, используемого для военных грузовиков.\nИз ткани Tela Stella в 1982 году было изготовлено семь силуэтов для первой коллекции, включая куртку Tela Stella Jacket, которая задала начальный импульс популярности Stone Island.\nТехнология\nХлопчатобумажный холст пропитывают с обоих сторон специальными пигментированными смолами контрастных цветов.\nИз полуготовой ткани сшивают изделие.\nВ готовом виде изделие подвергают промывке ферментом, чтобы разрушить плотность материала, сделать ткань более мягкой и придать ей выцветший вид.\nВ результате получается ветронепроницаемая вещь с «ароматом» старой промасленной штормовки, побитой морем и непогодой, сохраняющая ощущение военного стиля.'},
{id:121,name:'Raso Gommato',seg:'tech',cat:'Брендовые технологии',short:'Raso Gommato — инновационная ткань бренда Stone Island, представленная в 1984 году.',points:['Технология','Из «полуфабриката» сшиваются изделия и окрашиваются в готовом виде.'],body:'Raso Gommato — инновационная ткань бренда Stone Island, представленная в 1984 году. Это материал на основе хлопкового атласа, покрытый изнутри полиуретановой плёнкой, что придавало одежде из него защитные свойства.\nНазвание ткани связано с сочетанием: raso — для атласного плетения, gommato — для резинового покрытия.\nТехнология\nЛёгкий хлопковый муслин военного происхождения с обеих сторон прессуется специальными полиуретановыми плёнками. Таким образом ткань получает износостойкие характеристики, но остаётся лёгкой.\nИз «полуфабриката» сшиваются изделия и окрашиваются в готовом виде.\nВ некоторых версиях ткань подвергается специальной обработке. Например, в сезоне Spring/Summer 2025 представлена версия Raso Gommato 3L Laser Camo — трёхслойная ткань с дышащей мембраной и камуфляжным рисунком, нанесённым лазером.\nStone Island экспериментирует с видами окраски. Например, часто используется двухступенчатая процедура окрашивания для создания цветовых контрастов лицевой и изнаночной сторон. В одной из моделей 2013 года использовалась пятицветная пигментная печать на ткани Raso Gommato.'},
{id:122,name:'Ice Jacket',seg:'tech',cat:'Окрашивание и обработка',short:'Ice Jacket — технология итальянского бренда Stone Island, которая позволяет создавать куртки, меняющие цвет в зависимост.',points:['Принцип работы','Порог для изменений — 15°C.'],body:'Ice Jacket — технология итальянского бренда Stone Island, которая позволяет создавать куртки, меняющие цвет в зависимости от температуры. Основатель бренда Массимо Ости придумал эту технологию в конце 80-х годов.\nТехнология основана на использовании термохромных красителей, которые реагируют на изменение температуры.\nПринцип работы\nЦвет ткани меняется благодаря специальным микрокапсулам с жидкими кристаллами, которые внедряются в структуру ткани. При комнатной температуре эти кристаллы имеют определённый цвет, но когда температура опускается ниже 15°C, они перестраиваются на молекулярном уровне и меняют цвет.\nЭффект: яркий оттенок постепенно меняется на другой по мере понижения температуры. Например, цвет может меняться с белого на насыщенный синий при понижении температуры.\nПорог для изменений — 15°C.\nВиды\nС технологией Ice Jacket выпускаются, например:\nКуртки из двойного нейлона с термочувствительным покрытием. При холоде или тёплой среде ткань может менять тон — эффект камуфляжа или плавного перехода цвета.\nКуртки из высокотехнологичного нейлона с термочувствительному покрытию с жидкими кристаллами. Например, цвет меняется с белого на насыщенный синий при понижении температуры.\nКуртки из шерстяного трикотажа — внешняя сторона сделана из эксклюзивной термочувствительной пряжи, которая резко меняет цвет при воздействии холода.'},
{id:123,name:'Технология Liquid Reflective от бренда',seg:'tech',cat:'Окрашивание и обработка',short:'Технология Liquid Reflective от бренда Stone Island заключается в том, что светоотражающая ткань покрывается специальным.',points:[],body:'Технология Liquid Reflective от бренда Stone Island заключается в том, что светоотражающая ткань покрывается специальным слоем из тысяч стеклянных микросфер. Этот слой отражает свет.\nКаждая готовая куртка с такой технологией вручную покрывается спреем и сушится при высокой температуре. За счёт этого на каждой вещи появляется своя неповторимая патина'},
{id:124,name:'Heat Reactive',seg:'tech',cat:'Окрашивание и обработка',short:'Heat Reactive — технология бренда Stone Island, которая позволяет создавать одежду, меняющую цвет под воздействием темпе.',points:['Принцип работы'],body:'Heat Reactive — технология бренда Stone Island, которая позволяет создавать одежду, меняющую цвет под воздействием температуры. Это не принт, а сложное химическое покрытие.\nПринцип работы\nВ ткани содержатся микроинкапсулированные молекулы цветного пигмента. При воздействии тепла молекулы мутируют, меняя направление световых лучей. В результате цвет одежды постепенно меняется от более тёмных тонов к светлым и ярким.'},
{id:125,name:'Порог для изменений',seg:'materials',cat:'Прочие материалы',short:'Порог для изменений — 27 °С для летних тканей (Heat Reactive).',points:['Применение'],body:'Порог для изменений — 27 °С для летних тканей (Heat Reactive). Когда температура вновь возвращается к норме, цвет опять становится тёмным.\nПрименение\nТехнология Heat Reactive используется в разных изделиях Stone Island, например:\nКуртки. Например, в коллекции SS ’019 бренд представил куртки из ткани Heat Reactive, покрытые четырёхцветным принтом, образующим камуфляж с эффектом морфинга. Лишь один цвет из четырёх постоянен — остальные три меняются в зависимости от окружающей температуры, создавая новые изображения.\nСвитера. В вязаных свитерах бренда используется аналогичный пигмент, но в форме двойного вязания: внешняя сторона сделана из термочувствительной пряжи, которая меняет цвет при воздействии холода (не тепла). Это позволяет, например, не менять цвет в подмышках раньше, чем в остальной части свитера.'},
{id:126,name:'Thermo Sensitive',seg:'tech',cat:'Окрашивание и обработка',short:'Thermo Sensitive — технология, которая позволяет создавать изделия из термочувствительных тканей, меняющих цвет под возд.',points:['Принцип работы'],body:'Thermo Sensitive — технология, которая позволяет создавать изделия из термочувствительных тканей, меняющих цвет под воздействием температуры. Бренд Stone Island использует эту технологию для создания курток, свитеров и других предметов одежды.\nПринцип работы\nТермочувствительные ткани могут быть покрыты микрокапсулированными реактивными пигментами, которые меняют цвет в зависимости от температуры. Например:\nКуртки — внешняя сторона покрыта микрокапсулированным агентом, который при воздействии холодных температур изменяет поток света. Цвет и блеск куртки реагируют на холод.\nСвитера — внешняя сторона сделана из термочувствительной пряжи, которая меняет цвет при воздействии холода (не тепла). Это позволяет, например, не менять цвет в подмышках раньше, чем в остальной части свитера.'},
{id:127,name:'David-TC',seg:'tech',cat:'Брендовые технологии',short:'David-TC — технология, разработанная брендом Stone Island, которая используется для создания высокотехнологичной ткани.',points:['Описание','Материал имеет звездообразное поперечное сечение.','Для создания используется японский полиамид и полиэстер.'],body:'David-TC — технология, разработанная брендом Stone Island, которая используется для создания высокотехнологичной ткани.\nОписание\nПринцип технологии: ткань изначально сшивается в готовое изделие, после чего одновременно проходит процесс окрашивания и обрабатывается водоотталкивающим раствором.\nОсобенности:\nМатериал имеет звездообразное поперечное сечение.\nДля создания используется японский полиамид и полиэстер.\nИз-за использования высоких температур (130 °C) под высоким давлением меняется структура ткани.\nФактура материала преобразуется, после чего получается конечный продукт David-TC.\nПреимущества:\nМатериал прочный, обладает уникальными тактильными свойствами.\nБлагодаря окрашиванию куртки и плащи приобретают оригинальные оттенки, свойственные только Stone Island.'},
{id:128,name:'Mussola Prismatica',seg:'tech',cat:'Брендовые технологии',short:'Mussola Prismatica — эксклюзивная ткань, разработанная компанией Stone Island.',points:['Состав','Лёгкий хлопковый муслин с принтом.','Глянцевая прозрачная полиуретановая плёнка.'],body:'Mussola Prismatica — эксклюзивная ткань, разработанная компанией Stone Island. Она создана путём склеивания лёгкого хлопкового муслина с глянцевой прозрачной полиуретановой плёнкой с мелкими бороздками.\nСостав\nЛёгкий хлопковый муслин с принтом.\nГлянцевая прозрачная полиуретановая плёнка.\nПроизводство\nМуслин склеивают с плёнкой.\nСпециальная формула двойного красителя позволяет сохранить цвет на светлой текстильной основе, в результате чего получаются интенсивные и глубокие тона.\nГлянцевая рифлёная полиуретановая плёнка не только делает ткань водо- и ветронепроницаемой, но и преломляет свет, усиливает цвет и придаёт поверхности трёхмерный призматический эффект.\nВ некоторых моделях (например, Mussola Prismatica «Pietra») на готовую ткань наносят специальную смолу, что создаёт эффект, похожий на «камень пустыни».\nЭффект\nБлестящая полиуретановая плёнка отражает свет, увеличивая глубину цвета.\nЛёгкий двухцветный эффект вокруг швов обрисовывает конструкцию изделия.\nТонкие двухцветные эффекты вокруг швов выделяют архитектуру изделия.'},
{id:129,name:'Lambswool',seg:'tech',cat:'Брендовые технологии',short:'Lambswool — технология, которая используется в производстве одежды бренда Stone Island.',points:[],body:'Lambswool — технология, которая используется в производстве одежды бренда Stone Island. Из этого материала создаются свитеры и джемперы, например, модели Lambswool Half-zip, Lambswool High Neck Zip, Lambswool Ribbed Neckline Lambswool Knitted Sweatshirt.\n'},
{id:130,name:'Lambswool',seg:'tech',cat:'Брендовые технологии',short:'Lambswool — это шерсть молодых овец (ягнят), впервые постриженных в возрасте 7–8 месяцев.',points:['Состав','Производство','Вязка — 7-ниточная, чулочная.'],body:'Lambswool — это шерсть молодых овец (ягнят), впервые постриженных в возрасте 7–8 месяцев. Отличается мягкостью, гибкостью, упругостью и эластичностью, используется для создания тёплых, но лёгких тканей и трикотажа.\nСостав\nВ составе материала Lambswool от Stone Island — смесь овечьей шерсти и нейлона. Например, в свитере Lambswool High Neck Zip — 80% шерсть, 20% полиамид.\nВ джемпере Stone Island Ribbed Neckline Lambswool Knitted Sweatshirt — 80% шерсть, 20% полиамид/нейлон.\nПроизводство\nНекоторые особенности производства одежды из материала Lambswool от Stone Island:\nВязка — 7-ниточная, чулочная.\nДетали — ребристая горловина, манжеты и нижняя резинка, мотив из обратной чулочной вязки на плечах и передней пройме, рельефные швы на проймах, съёмный значок Stone Island на левом рукаве.'},
{id:131,name:'Технология окрашивания',seg:'tech',cat:'Окрашивание и обработка',short:'Технология окрашивания — Garment Dyed.',points:[],body:'Технология окрашивания — Garment Dyed.\nКомпания модифицирует существующие станки, чтобы достичь необходимого результата. Большинство продуктов, изготовленных на других фабриках, возвращаются в Италию для окрашивания в стенах Stone Island.'},
{id:132,name:'Wool Blend',seg:'tech',cat:'Брендовые технологии',short:'Wool Blend — технология, которая используется в изделиях бренда Stone Island.',points:['Состав','Свойства','Прямые (Straight)'],body:'Wool Blend — технология, которая используется в изделиях бренда Stone Island. Она предполагает сочетание шерсти и других материалов, а также обработку ткани для создания определённых свойств.\nФилософия Stone Island строится на инженерном подходе к одежде: исследование свойств тканей, изучение реакции материалов на краску, свет, температуру и износ.\nСостав\nВ зависимости от модели, в составе ткани Wool Blend могут быть, например:\nШерсть — например, в мужском свитере Stone Island Stretch RWS Wool Zip-Up — 88% шерсти, 12% полиэстера.\nДругие материалы — в некоторых коллекциях используется комбинация плотного мягкого хлопка и лёгкого непромокаемого нейлона (из него выполнен капюшон, который можно спрятать в воротник-стойку).\nТекстура ткани может быть, например, с выраженным диагональным плетением (саржевым).\nСвойства\nЗащита от холода, влаги и ветра — в осенне-зимних линейках часто используются ткани, разработанные для защиты от этих условий.\nПрочность — в некоторых коллекциях применяются материалы с двойным или тройным плетением, которые усиливают прочность без утяжеления.\nОкрашивание — метод Garment Dye применяется не только к хлопку, но и к синтетическим тканям, что делает палитру более глубокой и насыщенной. Благодаря этому материалы получают сложные переходы цвета и устойчивость к выцветанию.\nРеакция на свет или температуру — в некоторых зимних капсулах используются ткани с металлическим эффектом и перегруппированной структурой волокон, которые реагируют на свет или температуру, создавая едва заметные изменения поверхности.\nКрой Джинс:\nПрямые (Straight)\nОсобенности:'},
{id:133,name:'От бедра до колена джинсы имеют прямой',seg:'materials',cat:'Прочие материалы',short:'От бедра до колена джинсы имеют прямой или слегка зауженный крой, после чего штанины плавно расширяются, создавая характ.',points:[],body:'От бедра до колена джинсы имеют прямой или слегка зауженный крой, после чего штанины плавно расширяются, создавая характерный эффект «клеша».  Часто имеют высокую посадку, что помогает визуально удлинить ноги и сделать силуэт более стройным.\n'},
{id:134,name:'Футболка Oversize fit',seg:'properties',cat:'Крой и посадка',short:'Футболка Oversize fit — модель со свободным кроем и большим размером, нежели традиционный вариант одежды.',points:['более широкие плечи;','удлинённый рукав (часто до локтя);','свободный прямой или чуть трапециевидный крой;'],body:'Футболка Oversize fit — модель со свободным кроем и большим размером, нежели традиционный вариант одежды.\nНекоторые особенности таких футболок:\nболее широкие плечи;\nудлинённый рукав (часто до локтя);\nсвободный прямой или чуть трапециевидный крой;\nудлинённый низ.'}
    ];

    let curSeg = 'all';
    let curModalIdx = -1;
    let filteredIds = [];

    function setSeg(seg) {
        curSeg = seg;
        document.querySelectorAll('#seg-bar .seg-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderCards();
    }

    function getFiltered() {
        const q = (document.getElementById('search-input').value || '').toLowerCase();
        return cards.filter(c => {
            const segOk = curSeg === 'all' || c.seg === curSeg;
            const qOk = !q || c.name.toLowerCase().includes(q) || c.cat.toLowerCase().includes(q);
            return segOk && qOk;
        });
    }

    function renderCards() {
        const filtered = getFiltered();
        filteredIds = filtered.map(c => c.id);
        const area = document.getElementById('cards-area');

        // Group by category
        const groups = {};
        filtered.forEach(c => {
            if (!groups[c.cat]) groups[c.cat] = [];
            groups[c.cat].push(c);
        });

        let html = '';
        for (const [cat, items] of Object.entries(groups)) {
            html += `<div class="mb-8">`;
            html += `<h3 style="font-size:11px;font-weight:500;text-transform:uppercase;letter-spacing:0.08em;color:#8B8E93;margin-bottom:12px">${cat}</h3>`;
            html += `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">`;
            items.forEach(c => {
                const pts = c.points.length ? '<ul style="margin-top:8px;padding-left:14px">' + c.points.map(p => `<li style="font-size:11px;color:#888;line-height:1.5">${p}</li>`).join('') + '</ul>' : '';
                html += `
                <div class="tech-card" onclick="openModal(${c.id})">
                    <div>
                        <div style="font-size:15px;font-weight:500;margin-bottom:6px">${c.name}</div>
                        <p style="font-size:12px;color:#777;font-weight:300;line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden">${c.short}</p>
                        ${pts}
                    </div>
                    <div style="margin-top:12px"><span style="font-size:12px;color:#1A1A1A">подробнее →</span></div>
                </div>`;
            });
            html += `</div></div>`;
        }

        if (!filtered.length) html = '<p style="color:#AAA;font-size:14px">Ничего не найдено</p>';
        area.innerHTML = html;
    }

    const R2_BASE = 'nwn-storage/technology/';

    // Try loading images from R2 for a card
    async function loadModalImages(name, container) {
        // Generate possible filenames from card name
        const slug = name.toLowerCase()
            .replace(/\s+/g, '-')
            .replace(/[()«»"']/g, '')
            .replace(/ё/g, 'е');
        const slugUnder = slug.replace(/-/g, '_');
        const slugClean = name.replace(/\s+/g, ' ').trim();

        // Try multiple path/ext combinations
        const attempts = [];
        for (const ext of ['.jpg', '.png', '.webp', '.jpeg']) {
            attempts.push(R2_BASE + slug + ext);
            attempts.push(R2_BASE + slugUnder + ext);
            attempts.push(R2_BASE + slugClean + ext);
            attempts.push(R2_BASE + slug + '/1' + ext);
            attempts.push(R2_BASE + slug + '/01' + ext);
        }

        let found = 0;
        for (const path of attempts) {
            if (found >= 2) break;
            try {
                const resp = await fetch('/audio-url?filename=' + encodeURIComponent(path));
                if (!resp.ok) continue;
                const data = await resp.json();
                if (!data.url) continue;
                // Test if image actually exists by loading it
                const img = new Image();
                img.onload = function() {
                    if (this.naturalWidth > 0) {
                        container.innerHTML += `<img src="${data.url}" alt="${name}" style="width:100%;border-radius:8px;margin-bottom:8px;max-height:300px;object-fit:cover">`;
                        found++;
                    }
                };
                img.onerror = function() {};
                img.src = data.url;
            } catch(e) {}
        }
    }

    function openModal(id) {
        const c = cards.find(x => x.id === id);
        if (!c) return;
        curModalIdx = filteredIds.indexOf(id);

        const content = document.getElementById('modal-content');
        const paragraphs = c.body.split('\n').filter(l => l.trim());

        let html = `<h2 style="font-size:24px;font-weight:500;margin-bottom:4px">${c.name}</h2>`;
        html += `<div style="font-size:11px;color:#AAA;text-transform:uppercase;letter-spacing:0.06em;margin-bottom:16px">${c.cat}</div>`;

        // Image container (populated async)
        html += `<div id="modal-images" style="margin-bottom:16px"></div>`;

        html += '<div class="modal-text">';

        for (const p of paragraphs) {
            const t = p.trim();
            if (!t) continue;
            const isHead = t.length < 50 && !t.endsWith('.') && !t.endsWith(',') && !t.startsWith('•') && !t.startsWith('-') && t.length > 2 && !t.startsWith('Некоторые') && !/^\d/.test(t);
            if (isHead) {
                html += `<h4 style="font-size:12px;font-weight:500;text-transform:uppercase;letter-spacing:0.06em;color:#8B8E93;margin-top:20px;margin-bottom:8px">${t}</h4>`;
            } else if (t.startsWith('•') || t.startsWith('-')) {
                html += `<ul><li>${t.replace(/^[•\-]\s*/, '')}</li></ul>`;
            } else {
                html += `<p>${t}</p>`;
            }
        }

        // Sales block
        html += `<div class="how-sell">`;
        html += `<div style="font-size:12px;font-weight:600;margin-bottom:6px">Как продавать</div>`;
        html += `<p style="font-size:13px;color:#333">«Здесь используется ${c.name} — это значит, что вещь будет служить дольше и выглядеть лучше с каждой ноской.»</p>`;
        html += `<p style="font-size:13px;color:#333">«Обрати внимание на ${c.name.toLowerCase()} — это то, за что клиент реально платит. Объясни это.»</p>`;
        html += `</div>`;

        html += '</div>';
        content.innerHTML = html;

        document.getElementById('tech-modal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        updateNav();

        // Load images async
        const imgContainer = document.getElementById('modal-images');
        loadModalImages(c.name, imgContainer);
    }

    function closeModal() {
        document.getElementById('tech-modal').classList.add('hidden');
        document.body.style.overflow = '';
    }

    function navModal(dir) {
        const newIdx = curModalIdx + dir;
        if (newIdx >= 0 && newIdx < filteredIds.length) {
            openModal(filteredIds[newIdx]);
        }
    }

    function updateNav() {
        document.getElementById('modal-prev').style.visibility = curModalIdx > 0 ? 'visible' : 'hidden';
        document.getElementById('modal-next').style.visibility = curModalIdx < filteredIds.length - 1 ? 'visible' : 'hidden';
    }

    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

    renderCards();
    </script>

</body>
</html>
