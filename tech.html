        body{font-family:"Inter",Arial,sans-serif;background:#fff;color:#000;-webkit-font-smoothing:antialiased}
        .nwn-logo{font-family:"Playfair Display",serif;font-weight:600;letter-spacing:-0.02em}
        .seg-btn{padding:8px 20px;border:1px solid #E6E6E6;border-radius:999px;font-size:12px;letter-spacing:0.04em;color:#888;background:#fff;cursor:pointer;transition:all .15s;white-space:nowrap}

        .tech-card{background:#FAFAFA;border:1px solid #EBEBEB;border-radius:10px;padding:20px;cursor:pointer;transition:box-shadow .25s,border-color .25s;display:flex;flex-direction:column;justify-content:space-between;min-height:170px}

        .modal-overlay{background:rgba(255,255,255,0.92);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px)}
        .modal-body{background:#fff;border:1px solid #E6E6E6;border-radius:12px;box-shadow:0 8px 40px rgba(0,0,0,0.08)}

        .modal-text ul{padding-left:20px;margin-bottom:0.6rem}

            <p class="text-[14px] text-[#888] font-light leading-relaxed mb-1">Как объяснять клиенту, за что он платит.</p>

    const cards = [
        {id:0,name:'STONE WASHED',seg:'tech',cat:'Окрашивание и обработка',short:'смягчает ткань, делает её более воздухопроницаемой и менее.',points:[],body:'STONE WASHED (ДОСЛОВНЫЙ ПЕРЕВОД — «СТИРКА С КАМНЯМИ») — ТЕХНОЛОГИЯ ОБРАБОТКИ ТКАНИ, КОТОРАЯ ПРИДАЁТ ЕЙ ЭФФЕКТ «ПОМЯТОСТИ» . ЦЕЛЬ — СОЗДАТЬ МЯГКИЙ И ИЗНОШЕННЫЙ ВНЕШНИЙ ВИД, ПРИДАТЬ ТКАНИ ВИНТАЖНЫЙ ИЛИ «НОШЕНЫЙ» ВИД.\nПреимущества:\nсмягчает ткань, делает её более воздухопроницаемой и менее жёсткой;\nудаляет избыток красителя;\nпомогает минимизировать усадку и улучшить долговечность ткани.\nТехнология\nТкань помещают в большую промышленную стиральную машину вместе с абразивными камнями (например, пемзой или вулканическими породами). Камни трутся о ткань, создавая механическое воздействие, которое смягчает волокна и создаёт эффект «помятости».\nПроцесс включает несколько этапов:\nПОДГОТОВКА ТКАНИ — МАТЕРИАЛ ЧАСТО РАЗРЕЗАЮТ НА ФОРМЫ ДЛЯ ИЗДЕЛИЙ (НАПРИМЕР, ДЖИНСЫ ИЛИ КУРТКИ).\nСТИРКА С КАМНЯМИ — ПО МЕРЕ ВРАЩЕНИЯ МАШИНЫ КАМНИ ТРУТСЯ О ТКАНЬ, ВЫЗЫВАЯ МЕХАНИЧЕСКОЕ ДЕЙСТВИЕ.\nПРОМЫВАНИЕ И ФИНИШНАЯ ОБРАБОТКА — ПОСЛЕ ДОСТИЖЕНИЯ ЖЕЛАЕМОГО ЭФФЕКТА ТКАНЬ ТЩАТЕЛЬНО ПРОМЫВАЮТ, ЧТОБЫ УДАЛИТЬ ФРАГМЕНТЫ КАМНЕЙ И ОСТАТКИ.'},
        {id:1,name:'GARMENT DYE',seg:'tech',cat:'Окрашивание и обработка',short:'Эффект: вещь, окрашенная уже после пошива, выглядит иначе: ярче видна фактура ткани, непрокрашенные или неравномерно прокрашенные швы. Со временем от.',points:[],body:'GARMENT DYE  — МЕТОД ОКРАШИВАНИЯ ГОТОВОГО, УЖЕ СШИТОГО ИЗДЕЛИЯ. ВМЕСТО ИСПОЛЬЗОВАНИЯ ПРЕДВАРИТЕЛЬНО ОКРАШЕННОГО ПОЛОТНА ДЛЯ ПРОИЗВОДСТВА ОДЕЖДЫ ИСПОЛЬЗУЮТ ОКРАШИВАНИЕ В ГОТОВОМ ВИДЕ.\nЭффект: вещь, окрашенная уже после пошива, выглядит иначе: ярче видна фактура ткани, непрокрашенные или неравномерно прокрашенные швы. Со временем от стирок эти эффекты усиливаются и меняются.\nПрименение: технология используется в производстве футболок, толстовок, худи, кепок и других изделий.\nТехнология\nГотовые изделия помещают в варочную машину, где в процессе обработки покрываются слоем пигментного полимерного красителя, который проникает в волокна ткани. Изначально окраска получается равномерная, но из-за того, что краситель проникает в волокна по-разному, изделие приобретает различные визуальные эффекты.\nОсобенности:\nВ зависимости от состава окрашиваемой ткани выбирается прямой, реактивный, кубовый или кислотный краситель.\nИногда сразу за окрашиванием следует частичное отбеливание, когда нужно добиться особенно контрастных переходов.\nПеред запуском производства необходимо тестировать ткань на восприимчивость к красителю и на усадочные свойства.\nУход\nИзделия, окрашенные в технике garment dye, рекомендуется стирать отдельно от других вещей. Это связано с тем, что технология окрашивает изделие в готовом виде и имеет избыток пигмента, который немного вымывается при первых стирках.\nМАССИМО ОСТИ — ИТАЛЬЯНЕЦ, СОЗДАТЕЛЬ БРЕНДОВ STONE ISLAND И C.P., КОТОРЫЙ ПРИДУМАЛ ТЕХНОЛОГИЮ GARMENT DYED В 1979 ГОДУ.'},
        {id:2,name:'Pigment dye',seg:'tech',cat:'Окрашивание и обработка',short:'Пигменты фиксируются на поверхности волокна с помощью связующего вещества. Это способствует механическому связыванию пигментов с поверхностью, не.',points:[],body:'Pigment dye — ЭТО ПИГМЕНТНОЕ ОКРАШИВАНИЕ (ПИГМЕНТНОЕ КРАШЕНИЕ) — МЕТОД ОКРАШИВАНИЯ ТКАНИ, ПРИ КОТОРОМ ИСПОЛЬЗУЮТСЯ ПИГМЕНТЫ — СПЕЦИАЛЬНЫЕ ВЕЩЕСТВА, ОКРАШИВАЮЩИЕ ПОВЕРХНОСТЬ ТКАНИ, НО НЕ ПРОНИКАЮЩИЕ В ЕЁ ВОЛОКНА. ТЕХНИЧЕСКИ ПИГМЕНТЫ НЕ ЯВЛЯЮТСЯ КРАСИТЕЛЯМИ, ПОСКОЛЬКУ НЕ СВЯЗЫВАЮТСЯ С ТКАНЬЮ ХИМИЧЕСКИ.\nПроцесс\nПигменты фиксируются на поверхности волокна с помощью связующего вещества. Это способствует механическому связыванию пигментов с поверхностью, не обязательно растворять их в воде или химически связывать с волокнами.\nНекоторые этапы процесса:\nПодготовка ткани с помощью раствора связующего и загустителя.\nНанесение пигментной пасты методом тампонирования, печати или распыления.\nФИКСАЦИЯ ЦВЕТНОЙ ПЛЁНКИ — ТКАНЬ ВЫСУШИВАЮТ И ОТВЕРЖДАЮТ ПРИ НАГРЕВАНИИ.\nВиды\nДля пигментного окрашивания могут использоваться пигменты органического и неорганического происхождения. Например:\nОРГАНИЧЕСКИЕ ПИГМЕНТЫ — НАТУРАЛЬНЫЕ ВЕЩЕСТВА, ПОЛУЧАЕМЫЕ ИЗ МИНЕРАЛОВ И МЕТАЛЛОВ. ДОСТУПНЫ В ОГРАНИЧЕННЫХ ЦВЕТАХ И ОТТЕНКАХ, МОГУТ ВЫЦВЕТАТЬ ПРИ ВОЗДЕЙСТВИИ ТЕПЛА И СВЕТА.\nНЕОРГАНИЧЕСКИЕ ПИГМЕНТЫ (СИНТЕТИЧЕСКИЕ) — МЕНЕЕ РАСТВОРИМЫ В ВОДЕ, НЕРАСТВОРИМЫ, ОТЛИЧАЮТСЯ СВЕТОСТОЙКОСТЬЮ И ШИРОКИМ СПЕКТРОМ ОТТЕНКОВ.\nНедостатки: поскольку краска задерживается на поверхности, ткань может стать немного жёстче. На ней также могут появиться следы износа, трещины или стирание цвета (обычно называемое «выцветанием») при многократной стирке или сильном трении, особенно если связующее вещество не закреплено должным образом.'},
        {id:3,name:'USED WASH',seg:'tech',cat:'Окрашивание и обработка',short:'За частую используется для получения эффекта заведомо ношенной вещи в повседневной жизни.',points:[],body:'USED WASH — ТЕРМИН, КОТОРЫЙ В КОНТЕКСТЕ ОДЕЖДЫ ОЗНАЧАЕТ ТИП АБРАЗИВНОГО ЭФФЕКТА ИЛИ ПЕСКОСТРУЙНОЙ ОБРАБОТКИ, КОТОРЫЙ ИНДИВИДУАЛЬНО НАНОСИТСЯ НА КАЖДУЮ ОДЕЖДУ В СПЕЦИАЛЬНЫХ ОБЛАСТЯХ: КОЛЕНЯХ, КАРМАНАХ, НИЖНЕЙ ЧАСТИ БЁДЕР И Т. Д..\nЗа частую используется для получения эффекта заведомо ношенной вещи в повседневной жизни.'},
        {id:4,name:'CANVAS',seg:'materials',cat:'Ткани и материалы',short:'Изготавливают канвас из хлопка или льна с добавлением синтетических волокон или без них. Как правило, это ткань двухслойная, велюрового переплетения..',points:[],body:'CANVAS (КАНВАС) — ВИД ПРОЧНОЙ, ИЗНОСОСТОЙКОЙ ТКАНИ, ПРЕДШЕСТВЕННИКОМ КОТОРОЙ СЧИТАЕТСЯ ПАРУСИНА.\nИзготавливают канвас из хлопка или льна с добавлением синтетических волокон или без них. Как правило, это ткань двухслойная, велюрового переплетения. В составе нижнего слоя преобладает натуральный материал, в составе верхнего — полиэстер и/или нейлон. Также канвас может быть чисто хлопковым.\nДля улучшения прочностных характеристик материал пропитывают воском или тефлоном, за счёт чего ткань приобретает также водо- и грязеотталкивающие свойства.\nИз канваса делают, например, обувь, сумки и рюкзаки, рабочую и специальную одежду, обтягивают мягкую мебель, шьют чехлы для неё, изготавливают шторы'},
        {id:5,name:'ПАРУСИНА',seg:'materials',cat:'Ткани и материалы',short:'Вырабатывается полотняным переплетением из толстой пряжи.',points:[],body:'ПАРУСИНА — ТЯЖЁЛАЯ ПЛОТНАЯ ТКАНЬ, КОТОРАЯ ИЗНАЧАЛЬНО ИСПОЛЬЗОВАЛАСЬ ДЛЯ ИЗГОТОВЛЕНИЯ ПАРУСОВ ДЛЯ СУДОВ. ОТСЮДА НАЗВАНИЕ МАТЕРИАЛА.\nОписание:\nВырабатывается полотняным переплетением из толстой пряжи.\nВыпускается неотделанной (суровой), окрашенной (цвета хаки, тёмно-коричневого, чёрного или другого цвета) или пропитанной специальными составами (например, с водоотталкивающей или противогнилостной пропиткой).\nПЛОТНОСТЬ — МОЖЕТ ВАРЬИРОВАТЬСЯ ОТ 350 ДО 650 Г/М².\nСостав\nТрадиционно парусина производится из натуральных волокон, таких как хлопок или лён. Однако современное производство также предполагает использование синтетических волокон, например полиэстера или нейлона. Эти материалы придают ткани дополнительные свойства, например, повышенную устойчивость к ультрафиолетовым лучам.\nСвойства\nНекоторые свойства парусины:\nПРОЧНОСТЬ — ПОЗВОЛЯЕТ ВЫДЕРЖИВАТЬ СИЛЬНЫЕ ВЕТРЫ И НАГРУЗКИ.\nЛЁГКОСТЬ — ПАРУСИНА ИМЕЕТ НЕБОЛЬШОЙ ВЕС.\nВОДООТТАЛКИВАЮЩИЕ СВОЙСТВА — БЛАГОДАРЯ ОБРАБОТКЕ ПРОПИТКОЙ ТКАНЬ ОТТАЛКИВАЕТ ВОДУ И НЕ НАБИРАЕТ ЕЁ ВНУТРЬ.\nУСТОЙЧИВОСТЬ К УЛЬТРАФИОЛЕТОВОМУ ИЗЛУЧЕНИЮ — МНОГИЕ ПАРУСИНЫ ОБРАБАТЫВАЮТСЯ СПЕЦИАЛЬНЫМИ ПОКРЫТИЯМИ, КОТОРЫЕ ЗАЩИЩАЮТ ИХ ОТ ВРЕДНОГО ВОЗДЕЙСТВИЯ УЛЬТРАФИОЛЕТОВЫХ ЛУЧЕЙ.'},
        {id:6,name:'ФУТЕР',seg:'materials',cat:'Ткани и материалы',short:'Особенность производства: полотно не ткут, а вяжут на специальных вязальных машинах. При производстве используют два типа нитей: лицевая часть — из.',points:[],body:'ФУТЕР — ЭТО ТРИКОТАЖНОЕ ПОЛОТНО С ГЛАДКОЙ ЛИЦЕВОЙ СТОРОНОЙ И ЯРКО ВЫРАЖЕННЫМИ ПЕТЛЯМИ ИЛИ МЯГКИМ НАЧЁСОМ НА ИЗНАНКЕ. НАЗВАНИЕ ПРОИСХОДИТ ОТ НЕМЕЦКОГО СЛОВА FUTTER, ЧТО В ОДНОМ ИЗ ПЕРЕВОДОВ ОЗНАЧАЕТ «ПОДКЛАДКА».\nОсобенность производства: полотно не ткут, а вяжут на специальных вязальных машинах. При производстве используют два типа нитей: лицевая часть — из гладких и прочных хлопковых волокон, для изнанки — более рыхлые и мягкие нити, которые создают петли или начёс.\nСостав\nОбычно футер полностью изготавливают из хлопка, реже добавляют вискозу, полиэстер или эластан. Чисто хлопковый материал не вызывает аллергию, хорошо пропускает воздух, добавки делают его эластичным и износостойким.\nВиды\nНекоторые виды футера:\nПо плотности:\nФутер с одной дополнительной нитью и небольшим начёсом — обычно плотностью 170–210 г/м². Подходит для пошива лёгких худи, футболок, детской одежды.\nФУТЕР ДВУХНИТКА — ОБЫЧНО ПЛОТНОСТЬЮ ОТ 210 ДО 300 Г/М². ИЗ ТАКОГО ФУТЕРА ШЬЮТ СВИТШОТЫ, ТОЛСТОВКИ, БОМБЕРЫ.\nФУТЕР ТРЁХНИТКА — МАТЕРИАЛ С ПЛОТНОСТЬЮ 300–400+ Г/М². ПОДХОДИТ ДЛЯ ТЁПЛЫХ КОФТ И ЗИМНИХ СПОРТИВНЫХ КОСТЮМОВ.\nПо качеству:\nКОМПАКТ-ПЕНЬЕ — ФУТЕР С ДЛИНОЙ ВОЛОКОН ОТ 35 ДО 70 ММ.\nРИНГ (КАРДЕ) — БОЛЕЕ ДЕШЁВЫЙ И МЕНЕЕ КАЧЕСТВЕННЫЙ ВАРИАНТ С ВОЛОКНАМИ ДЛИНОЙ 27–35 ММ.\nОПЕНЕНД — САМЫЙ ПРОСТОЙ И НЕДОРОГОЙ МАТЕРИАЛ С ВОЛОКНАМИ МЕНЬШЕ 27 ММ.'},
        {id:7,name:'Вельвет',seg:'materials',cat:'Ткани и материалы',short:'Некоторые виды.',points:[],body:'Вельвет (от англ. velvet — «бархат») — хлопчатобумажная ткань с густым ворсом и продольными рубчиками на лицевой стороне. Тонкий и мягкий вельвет по своей фактуре может напоминать бархат. Современный вельвет может быть как натуральным хлопчатобумажным, так и синтетическим или смесовым.\nВиды\nНекоторые виды вельвета:\nКорд — высокая плотность, длинный ворс, рубчики шириной до 5 мм.\nРубчик — лёгкий и тонкий, имеет короткий ворс и узкие рубчики.\nФасонный — выделяется декоративными узорами, созданными рубчиками.\nДиагональ — рубчики расположены под углом, что придаёт ткани оригинальный внешний вид.\nВельветон — короткий нечёсаный ворс и гладкая поверхность, напоминающая замшу.\nПроизводство\nВельвет изготавливают с помощью уточно-ворсового переплетения. Во время изготовления полотна на его поверхности формируются петельки, которые аккуратно разрезают и распушёвывают.\nПрименение\nВельвет используют в разных сферах, например:\nПошив одежды — брюк, юбок, пиджаков, жакетов, платьев, рубашек, жилетов и даже верхней одежды.\nИзготовление мебельной обивки — диванов, кресел, пуфов, стульев.\nПошив штор, декоративных подушек, покрывал и пледов.\nИспользование в аксессуарах — сумках, рюкзаках, шляпах и различных элементах декора обуви.'},
        {id:8,name:'Искусственный мех',seg:'materials',cat:'Ткани и материалы',short:'Искусственный мех состоит из грунта (основы) и ворса.',points:[],body:'Искусственный мех (также известен как экомех или синтетический мех) — текстильный материал, имитирующий натуральный мех животных. Широко используется в изготовлении одежды, головных уборов, мягких игрушек и других изделий.\nСостав\nИскусственный мех состоит из грунта (основы) и ворса.\nОснова может быть тканой или трикотажной, чаще всего — из хлопка, синтетики или смесовой материи. Иногда встречается искусственная кожа или шерстяное полотно.\nВорс делают из натуральных или синтетических волокон:\nНатуральные волокна — хлопок, состриженная шерсть животных (чаще всего овец).\nСинтетические волокна — капрон, ацетат, лавсан, акрил (или нитрон). Производители могут комбинировать разные типы волокон, чтобы придать желаемый внешний вид и характеристики материалу.\nВиды\nНекоторые виды искусственного меха:\nПо способу крепления ворса:\nТрикотажный (или тканый) — пучки синтетических шерстинок вплетают в трикотажную основу из шерсти или полиэстера на ткацком станке и фиксируют с изнанки дополнительными швами или клеем.\nВязаный — продетые в трикотаж длинные ворсинки образуют петли, их разрезают и закрепляют с изнаночной стороны методом ламинирования — это повышает сопротивляемость ветру и влаге.\nТафтинговый (или тканепрошивочный) — ворс пришивают к тканевой основе, а затем тщательно прочёсывают — для гладкости и одинаковой длины шерстинок.\nКлеевой — ворс плотными рядами приклеивают на подложку из бязи.\nПо высоте ворса — от самого короткого, имитирующего норку, шиншиллу или мутон, до длинного, похожего на мех соболя или лисы.\nПроизводство\nИскусственный мех вырабатывают разными способами, например:\nТканый — синтетические волокна вплетаются в две параллельные тканевые основы, затем основы разрезают по этим волокнам и получают два идентичных меховых полотна. Изнаночную сторону проклеивают, чтобы ворс не осыпался.\nТрикотажный — ворс ввязывается в основу специальными кругловязальными машинами.\nКлеевой — сначала на основу наносят клей, затем распределяют волокна будущего меха по его поверхности с помощью электростатического поля, чтобы они встали вертикально. Заготовку пропускают через термопечи для закрепления волокон. После охлаждения мех очищают от лишнего клея и расчёсывают для придания текстуры.\nУход\nНекоторые правила ухода за изделиями из искусственного меха:\nЧистка — если машинная стирка разрешена, выбирают деликатный режим с температурой воды не выше 30 градусов и обязательно отключают отжим. Более безопасный вариант — ручная стирка.\nСушка — изделие раскладывают на горизонтальной поверхности, подложив махровое полотенце: оно впитает в себя лишнюю влагу. Когда изделие высохнет, аккуратно расчёсывают ворс — так он станет мягче и объёмнее.\nУсловия хранения — лучше всего вешать изделие на широкие плечики — они помогут избежать появления заломов и складок на ткани. Также можно использовать чехол, который защитит мех от пыли и солнечных лучей, из-за которых он может выцветать.\nРегулярный уход — ворс рекомендуют расчёсывать после каждой носки, чтобы вернуть ему первоначальный вид и избежать образования комков.'},
        {id:9,name:'Жаккардовые бирки',seg:'tech',cat:'Брендовые технологии',short:'Для изготовления используют синтетические, натуральные нити или их сочетание. Характерны различные варианты фактуры поверхности: «ромбы», «рубчик»,.',points:[],body:'Жаккардовые бирки (ярлыки) — это тканевые ярлыки, где логотип, надписи и элементы дизайна не печатаются, а вытканы нитями. Особенность: дизайн является частью ткани, а не нанесён сверху краской или термопереносом.\nДля изготовления используют синтетические, натуральные нити или их сочетание. Характерны различные варианты фактуры поверхности: «ромбы», «рубчик», «зигзаг» и т. д.\nВиды\nНекоторые виды жаккардовых ярлыков:\nВшивные (внутренние) — пришиваются внутри изделия.\nНашивные (наружные) — ставятся как декоративный элемент снаружи — например, на рукав, низ изделия, шапку, карман.\nСкладные (в складку/флажок) — этикетка складывается и вшивается, формируя «флажок».\nС подгибом краёв — удобно для комфортного вшивания, чтобы края выглядели аккуратно и не осыпались.'},
        {id:10,name:'ДЕНИМ',seg:'materials',cat:'Ткани и материалы',short:'Состав: преимущественно хлопок, иногда с добавлением эластана или синтетических волокон для улучшения свойств.',points:[],body:'ДЕНИМ — ПЛОТНАЯ ХЛОПЧАТОБУМАЖНАЯ ТКАНЬ САРЖЕВОГО ПЕРЕПЛЕТЕНИЯ, ИЗНАЧАЛЬНО СОЗДАННАЯ ДЛЯ ПРОИЗВОДСТВА РАБОЧЕЙ ОДЕЖДЫ.\nСостав: преимущественно хлопок, иногда с добавлением эластана или синтетических волокон для улучшения свойств.\nСтруктура: характерное диагональное переплетение нитей, создающее узнаваемую фактуру.\nЦВЕТ: КЛАССИЧЕСКИЙ — ИНДИГО, НО СОВРЕМЕННЫЙ ДЕНИМ МОЖЕТ БЫТЬ РАЗНЫХ ЦВЕТОВ. ДЛЯ ПОЛУЧЕНИЯ ДЕНИМА ДРУГИХ ЦВЕТОВ (В ЧАСТНОСТИ, ЧЁРНОГО) ПРИМЕНЯЮТСЯ КРАСИТЕЛИ НА ОСНОВЕ СЕРЫ.\nСлово «деним» происходит от названия французского города Ним, где изготавливали джинсовую парусную ткань для кораблей. Переводится как «из Нима».\nВиды\nНекоторые разновидности денима:\nКЛАССИЧЕСКИЙ (RAW ИЛИ DRY DENIM) — 100% ХЛОПКОВЫЙ ДЕНИМ, КОТОРЫЙ НЕ ПОДВЕРГАЛСЯ ПРЕДВАРИТЕЛЬНОЙ СТИРКЕ ИЛИ ОБРАБОТКЕ. ПРОЧНЫЙ, НО ПРАКТИЧЕСКИ НЕ ТЯНЕТСЯ.\nДЕНИМ С ДОБАВЛЕНИЕМ ЭЛАСТАНА (STRETCH DENIM) — В СОСТАВ ДОБАВЛЯЮТ ЭЛАСТАН (СПАНДЕКС, ЛАЙКРУ) ДЛЯ ПРИДАНИЯ ТКАНИ ЭЛАСТИЧНОСТИ И КОМФОРТА. ПРОЦЕНТ ЭЛАСТАНА МОЖЕТ ВАРЬИРОВАТЬСЯ, ОПРЕДЕЛЯЯ СТЕПЕНЬ РАСТЯЖИМОСТИ ТКАНИ.\nЛЁГКИЙ ДЕНИМ (LIGHTWEIGHT DENIM) — БОЛЕЕ ТОНКИЙ И МЯГКИЙ, ЧАСТО ИСПОЛЬЗУЕТСЯ ДЛЯ ЛЕТНЕЙ ОДЕЖДЫ. МОЖЕТ БЫТЬ КАК ЭЛАСТИЧНЫМ (С ДОБАВЛЕНИЕМ ЭЛАСТАНА), ТАК И НЕЭЛАСТИЧНЫМ (100% ХЛОПОК).\nСвойства\nВЫСОКАЯ ИЗНОСОСТОЙКОСТЬ — ПЛОТНОЕ САРЖЕВОЕ ПЕРЕПЛЕТЕНИЕ И КРУЧЁНАЯ НИТЬ ОСНОВЫ ОБЕСПЕЧИВАЮТ УСТОЙЧИВОСТЬ К РАЗРЫВАМ И ИСТИРАНИЮ.\nВОЗДУХОПРОНИЦАЕМОСТЬ — НАТУРАЛЬНОЕ ХЛОПКОВОЕ ВОЛОКНО ОБЕСПЕЧИВАЕТ КОМФОРТ ДАЖЕ ПРИ ПЛОТНОЙ СТРУКТУРЕ ТКАНИ.\nСТАБИЛЬНОСТЬ К ДЕФОРМАЦИИ — ТКАНЬ НЕ ТЯНЕТСЯ И ХОРОШО ДЕРЖИТ ФОРМУ, ОСОБЕННО В МОДЕЛЯХ ИЗ 100% ХЛОПКА.\nВОЗМОЖНОСТЬ ФИНИШНОЙ ОБРАБОТКИ — ДЕНИМ ХОРОШО РЕАГИРУЕТ НА ДЕКОРАТИВНЫЕ И ТЕХНОЛОГИЧЕСКИЕ ВОЗДЕЙСТВИЯ: ВАРКУ, ОТБЕЛИВАНИЕ, ЛАЗЕРНУЮ ГРАВИРОВКУ, ПЕЧАТЬ.'},
        {id:11,name:'AIR MAX',seg:'tech',cat:'Технологии обуви',short:'Сжатый воздух равномерно распределяет давление по всей поверхности, как если бы человек лёг на надувной матрас. В результате шаг становится мягче, а.',points:[],body:'AIR MAX — ТЕХНОЛОГИЯ, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В КРОССОВКАХ КОМПАНИИ NIKE ДЛЯ СМЯГЧЕНИЯ УДАРОВ И АМОРТИЗАЦИИ ПРИ ХОДЬБЕ И БЕГЕ. ЭТО ВСТРОЕННАЯ ВОЗДУШНАЯ ПОДУШКА, КОТОРАЯ СОСТОИТ ИЗ ПОЛОЙ КАМЕРЫ, ЗАПОЛНЕННОЙ ИНЕРТНЫМ ГАЗОМ.\nПринцип работы\nСжатый воздух равномерно распределяет давление по всей поверхности, как если бы человек лёг на надувной матрас. В результате шаг становится мягче, а человек меньше ощущает неровности дороги.\nАмортизация смягчает удары и защищает суставы и позвоночник от ненужных нагрузок. Особенно это ощущается при беге или интенсивной ходьбе.\nПОДУШКА АДАПТИРУЕТСЯ К РАЗНЫМ ВИДАМ ДВИЖЕНИЙ — БУДЬ ТО БЫСТРЫЙ БЕГ ИЛИ ПОВСЕДНЕВНАЯ ХОДЬБА, ОБЕСПЕЧИВАЯ АМОРТИЗАЦИЮ ТАМ, ГДЕ ЭТО ОСОБЕННО ВАЖНО.\nВ отличие от традиционной резиновой амортизации, которая деформируется под давлением, Air Max действует более мягко.\nВиды\nТехнология Air Max используется в разных моделях кроссовок Nike, например:\nAIR MAX 1 (1987) — ПЕРВАЯ МОДЕЛЬ С ВИДИМОЙ ВОЗДУШНОЙ ПОДУШКОЙ. КАПСУЛУ С ВОЗДУХОМ ВИДНО БЛАГОДАРЯ СПЕЦИАЛЬНОМУ «ОКНУ» В ПОДОШВЕ В ОБЛАСТИ ПЯТКИ.\nAIR MAX 90 — ПОПУЛЯРИЗАЦИЯ ТЕХНОЛОГИИ СРЕДИ СПОРТСМЕНОВ И МОДНИКОВ.\nAIR MAX 270 (2018) — ПЕРВАЯ МОДЕЛЬ, ОРИЕНТИРОВАННАЯ НА ПОВСЕДНЕВНОЕ ИСПОЛЬЗОВАНИЕ.\nAIR MAX DN (2024) — МОДЕЛЬ С СИСТЕМОЙ DYNAMIC AIR: ЧЕТЫРЬМЯ ТРУБКАМИ В ДВУХ КАМЕРАХ С РАЗНЫМ ДАВЛЕНИЕМ, ЧТО ДАЁТ ПЛАВНЫЙ И УПРУГИЙ ШАГ.\nИстория\nТехнологию, ставшую основой Air Max, руководству Nike впервые предложил учёный из NASA Фрэнк Руди.\nПервыми кроссовками, в которых была применена новая технология, стала модель Nike Air Tailwind.\nРешение придумать, как показать покупателям воздушный баллон, придумал дизайнер Тинкер Хэтфилд. Так появились Air Max 1.'},
        {id:12,name:'NIKE AIR ZOOM',seg:'tech',cat:'Технологии обуви',short:'тонкая капсула, заполненная сжатым воздухом, внутри которой находятся эластичные.',points:[],body:'NIKE AIR ZOOM  — ТЕХНОЛОГИЯ АМОРТИЗАЦИИ В ПОДОШВЕ КРОССОВОК БРЕНДА NIKE. ВПЕРВЫЕ ПРЕДСТАВЛЕНА В 1995 ГОДУ.\nОсобенности:\nтонкая капсула, заполненная сжатым воздухом, внутри которой находятся эластичные волокна;\nмгновенная отзывчивость и возврат энергии;\nлёгкость и тонкость, что позволяет встраивать подушки в подошву, не утяжеляя кроссовок.\nПринцип работы\nКогда стопа приземляется, капсула сжимается, а волокна тянутся, поглощая ударную нагрузку. Затем они быстро возвращаются в исходное положение, создавая эффект «пружины».\nПреимущества:\nуменьшает нагрузку на суставы и делает каждое движение более лёгким;\nпомогает перераспределять энергию удара, снижая усталость;\nв отличие от обычной пены, которая просто поглощает нагрузку, Air Zoom возвращает энергию, помогая двигаться быстрее.\nКонструкция\nМодули Zoom Air располагаются в тех областях подошвы, где чаще всего происходит воздействие при беге. Например:\nZOOM AIR В ПЯТОЧНОЙ ОБЛАСТИ — ДЛЯ АМОРТИЗАЦИИ ПРИ ПРИЗЕМЛЕНИИ.\nZOOM AIR В ОБЛАСТИ НОСКА — ДЛЯ ОТТАЛКИВАНИЯ И ВЗРЫВНОГО СТАРТА.\nZOOM AIR СТЕЛЬКИ (ZOOM STROBEL) — ПОЛНОРАЗМЕРНАЯ ПОДУШКА, КОТОРАЯ РАСПОЛАГАЕТСЯ ПРЯМО ПОД СТЕЛЬКОЙ ПО ВСЕЙ ДЛИНЕ СТОПЫ.\nНЕСКОЛЬКО МОДУЛЕЙ ZOOM AIR — НАПРИМЕР, В ВИДЕ ШЕСТИУГОЛЬНИКОВ ДЛЯ ЦЕЛЕВОЙ АМОРТИЗАЦИИ В КЛЮЧЕВЫХ ТОЧКАХ.'},
        {id:13,name:'ComfyCush',seg:'tech',cat:'Технологии обуви',short:'Некоторые особенности кед с технологией.',points:[],body:'ComfyCush — инновационная технология, которую использует бренд Vans в своих кедах. Она создаёт ощущение «прогулки по облаку».\nНекоторые особенности кед с технологией ComfyCush:\nкомбинированная конструкция подошвы из вспененного и резинового материалов для баланса комфорта и сцепления с поверхностью;\nулучшенная стабилизация язычка для лучшей посадки по ноге;\nусиленная поддержка ступни;\nновые влагоотводящие и быстросохнущие материалы подкладки;\nрезиновая износоустойчивая подошва.\nКоллекция ComfyCush включает различные модели кед, например Authentics, Eras, Old Skools, слипоны, Sk8-His и Zushi SFs, которые переработаны с учётом комфорта.'},
        {id:14,name:'ЛЮВЕРС',seg:'materials',cat:'Фурнитура и детали',short:'ЛЮВЕРС — ВИД ФУРНИТУРЫ ДЛЯ ИЗДЕЛИЙ ГАЛАНТЕРЕЙНОЙ, ОБУВНОЙ, ШВЕЙНОЙ И ПОЛИГРАФИЧЕСКОЙ ПРОМЫШЛЕННОСТЕЙ.',points:[],body:'ЛЮВЕРС — ВИД ФУРНИТУРЫ ДЛЯ ИЗДЕЛИЙ ГАЛАНТЕРЕЙНОЙ, ОБУВНОЙ, ШВЕЙНОЙ И ПОЛИГРАФИЧЕСКОЙ ПРОМЫШЛЕННОСТЕЙ. НАЗНАЧЕНИЕ — УКРЕПЛЕНИЕ КРАЁВ ОТВЕРСТИЙ, ЧЕРЕЗ КОТОРЫЕ ПРОДЕВАЮТ ВЕРЁВКИ, ШНУРЫ, ТЕСЬМУ, ТРОСЫ.'},
        {id:15,name:'ЭГЛЕТ',seg:'materials',cat:'Фурнитура и детали',short:'ЭГЛЕТ (ФР. AIGLET, АНГЛ. AGLET) — НАКОНЕЧНИК ШНУРКА..',points:[],body:'ЭГЛЕТ (ФР. AIGLET, АНГЛ. AGLET) — НАКОНЕЧНИК ШНУРКА.'},
        {id:16,name:'Фастекс',seg:'materials',cat:'Фурнитура и детали',short:'ФАСТЕКС (ФАСТ, ПРЯЖКА-ФАСТ, «ТРЕЗУБЕЦ») — ПОЛУАВТОМАТИЧЕСКАЯ ЗАСТЁЖКА ДЛЯ СОЕДИНЕНИЯ ТКАНЕВЫХ ЛЕНТ, .',points:[],body:'ФАСТЕКС (ФАСТ, ПРЯЖКА-ФАСТ, «ТРЕЗУБЕЦ») — ПОЛУАВТОМАТИЧЕСКАЯ ЗАСТЁЖКА ДЛЯ СОЕДИНЕНИЯ ТКАНЕВЫХ ЛЕНТ, СТРОПОВ, РЕМНЕЙ. НАЗВАНИЕ БЕРЁТ НАЧАЛО ОТ ПОДРАЗДЕЛЕНИЯ ФИРМЫ ITW (ILLINOIS TOOL WORKS) ITW FASTEX.'},
        {id:17,name:'Композитная кожа',seg:'materials',cat:'Кожа и резина',short:'Чаще всего в месте спилка она бледно голубого цвета.',points:[],body:'Композитная кожа - (восстановленная кожа, склеенная кожа) — материал, используемый в производстве одежды, обуви, аксессуаров галантерейных товаров. Это относительно недорогой аналог натуральной кожи, который изготавливается из отходов кожевенного производства.\nЧаще всего в месте спилка она бледно голубого цвета.'},
        {id:18,name:'Киперная лента',seg:'materials',cat:'Фурнитура и детали',short:'Название «киперная» происходит от английского слова «keep» — «держать, хранить».',points:[],body:'Киперная лента — это узкая текстильная лента, тесьма, как правило, хлопковая по составу. Благодаря особому переплетению она не тянется вдоль (по долевой нити), предотвращая деформацию швов, но остаётся податливой при укладке по кривым линиям.\nНазвание «киперная» происходит от английского слова «keep» — «держать, хранить».\nВиды\nНекоторые виды киперной ленты для использования в одежде:\nХлопковая — натуральная, мягкая, гипоаллергенная, подходит для детской одежды и нательного белья.\nПолиэфирная (синтетическая) — обладает повышенной прочностью, устойчива к влаге и гниению.\nСмесовая — сочетает свойства хлопка и полиэстера, обеспечивает баланс комфорта и долговечности.\nАрмированная — содержит усиленную нить для экстремальных нагрузок.\nПо ширине киперные ленты бывают от 0,5 см до 2 см. Чем уже тесьма, тем легче её уложить и притачать вдоль изогнутых срезов.\nПрименение\nКиперная лента используется для укрепления, стабилизации и обработки срезов, прямых и вертикальных швов в изделиях из разных тканей. Некоторые примеры применения:\nУкрепление выреза горловины — частично (только по спинке) или полностью (преимущественно в моделях с капюшоном).\nУкрепление плечевых срезов, реже боковых швов, чтобы в процессе эксплуатации они сохраняли стабильность и не растягивались.\nОбработка краёв застёжки-молнии — киперную ленту одновременно закрывают ей и срезы разреза, куда втачивается молния. Это предотвращает растяжение трикотажа в области застёжки.\nУкрепление шва талии — в некоторых моделях, отрезных по линии талии, сшитых из тонких тканей, рекомендуется укреплять шов талии, чтобы предотвратить быстрое изнашивание материала в этой области.\nДекоративная отделка — киперная лента может использоваться в виде контрастной полосы на капюшоне или лампасов на брюках.'},
        {id:19,name:'ЭКОКОЖА',seg:'materials',cat:'Кожа и резина',short:'ЭКОКОЖА — ЭТО ОДИН ИЗ ВИДОВ ИСКУССТВЕННОЙ КОЖИ, КОТОРЫЙ ИМИТИРУЕТ НАТУРАЛЬНУЮ КОЖУ ПО ВНЕШНЕМУ ВИДУ .',points:[],body:'ЭКОКОЖА — ЭТО ОДИН ИЗ ВИДОВ ИСКУССТВЕННОЙ КОЖИ, КОТОРЫЙ ИМИТИРУЕТ НАТУРАЛЬНУЮ КОЖУ ПО ВНЕШНЕМУ ВИДУ И ТАКТИЛЬНЫМ ОЩУЩЕНИЯМ. ПРИСТАВКА «ЭКО» В НАЗВАНИИ ОЗНАЧАЕТ, ЧТО В ПРОИЗВОДСТВЕ НЕ ИСПОЛЬЗУЮТ ШКУРЫ ЖИВОТНЫХ, А В СОСТАВЕ ТКАНИ НЕТ ВЕЩЕСТВ, ОПАСНЫХ ДЛЯ ЗДОРОВЬЯ И ОКРУЖАЮЩЕЙ СРЕДЫ.'},
        {id:20,name:'КАУЧУК',seg:'materials',cat:'Кожа и резина',short:'КАУЧУК — ЭТО ЭЛАСТИЧНЫЙ МАТЕРИАЛ (ЭЛАСТОМЕР), ИЗ КОТОРОГО ПУТЁМ ВУЛКАНИЗАЦИИ (НАГРЕВАНИЯ С СЕРОЙ) ПО.',points:[],body:'КАУЧУК — ЭТО ЭЛАСТИЧНЫЙ МАТЕРИАЛ (ЭЛАСТОМЕР), ИЗ КОТОРОГО ПУТЁМ ВУЛКАНИЗАЦИИ (НАГРЕВАНИЯ С СЕРОЙ) ПОЛУЧАЮТ РЕЗИНУ. НА МОЛЕКУЛЯРНОМ УРОВНЕ КАУЧУК ПРЕДСТАВЛЯЕТ СОБОЙ ДЛИННЫЕ ПОЛИМЕРНЫЕ ЦЕПИ, СПОСОБНЫЕ РАСТЯГИВАТЬСЯ И ВОЗВРАЩАТЬСЯ В ИСХОДНОЕ СОСТОЯНИЕ.'},
        {id:21,name:'ДЖИНСЫ-КАРПЕНТЕРЫ',seg:'properties',cat:'Крой и посадка',short:'Изначально такие джинсы были созданы для плотников и строителей. Некоторые особенности.',points:[],body:'ДЖИНСЫ-КАРПЕНТЕРЫ  (CARPENTER JEANS) — ДЖИНСЫ СО МНОЖЕСТВОМ КАРМАНОВ И ПЕТЕЛЬ, КОТОРЫЕ ПРЕДНАЗНАЧЕНЫ ДЛЯ ПЕРЕНОСКИ ИНСТРУМЕНТОВ.\nИзначально такие джинсы были созданы для плотников и строителей. Некоторые особенности модели:\nПетля для молотка. Обычно располагается на левой ноге.\nополнительные карманы. Их количество может варьироваться: у некоторых моделей их шесть, у других — восемь и более.\nБольше заклёпок. Они увеличивают прочность и физическую устойчивость брюк.\nШирокие шлёвки для ремня. Позволяют установить более широкий и толстый ремень из-за веса инструментов, которые хранятся в карманах и петлях.'},
        {id:22,name:'SOFT SHELL',seg:'tech',cat:'Мембраны и защита',short:'ИЗГОТАВЛИВАЮТ СОФТШЕЛЛ ИЗ СИНТЕТИЧЕСКИХ ВОЛОКОН — ПОЛИАМИДА, ЛАЙКРЫ, ПОЛИЭСТЕРА, ПОЛИУРЕТАНА, КОРДУРА. РЕЖЕ ДОБАВЛЯЮТ ИСКУССТВЕННОЕ ИЛИ НАТУРАЛЬНОЕ.',points:[],body:'SOFT SHELL (СОФТШЕЛЛ) — МНОГОСЛОЙНАЯ ТКАНЬ, КОТОРАЯ СОЧЕТАЕТ ЗАЩИТУ ОТ ВЕТРА И ВЛАГИ, А ТАКЖЕ КОМФОРТ И ЭЛАСТИЧНОСТЬ. НАЗВАНИЕ БЫЛО ПРЕДЛОЖЕНО АМЕРИКАНСКИМ БРЕНДОМ PATAGONIA, В ПЕРЕВОДЕ НА РУССКИЙ ЯЗЫК ОЗНАЧАЕТ «МЯГКАЯ ЗАЩИТА, ОБОЛОЧКА».\nИЗГОТАВЛИВАЮТ СОФТШЕЛЛ ИЗ СИНТЕТИЧЕСКИХ ВОЛОКОН — ПОЛИАМИДА, ЛАЙКРЫ, ПОЛИЭСТЕРА, ПОЛИУРЕТАНА, КОРДУРА. РЕЖЕ ДОБАВЛЯЮТ ИСКУССТВЕННОЕ ИЛИ НАТУРАЛЬНОЕ СЫРЬЁ — ШЕРСТЬ, ХЛОПОК.\nВиды\nНекоторые виды софтшелла:\nДВУХСЛОЙНЫЙ — СОСТОИТ ИЗ ДВУХ СПРЕССОВАННЫХ СЛОЁВ: ВЕРХА И ФЛИСА. ВЫПОЛНЯЕТ ФУНКЦИИ ВЕРХНЕГО И ПРОМЕЖУТОЧНОГО СЛОЯ, КОМФОРТЕН В СУХУЮ И БЕЗВЕТРЕННУЮ ПОГОДУ.\nТРЁХСЛОЙНЫЙ — МАТЕРИАЛ С ЭЛАСТИЧНЫМ ВЕРХОМ, МЕМБРАНОЙ И ФЛИСОМ. НИЖНИЙ СЛОЙ ОТВОДИТ ИСПАРЕНИЯ И ПОТ, СОХРАНЯЕТ ТЕПЛО, СРЕДНИЙ ПЕРЕДАЁТ ИСПАРЕНИЯ С ВЛАГОЙ ВНЕШНЕМУ СЛОЮ, НЕ ПРОДУВАЕТСЯ И НЕ ПРОМОКАЕТ, А ВНЕШНИЙ ВЫВОДИТ ВЛАГУ, ОДНОВРЕМЕННО ЗАЩИЩАЯ ОТ ВЕТРА И ДОЖДЯ.\nБЕЗМЕМБРАННЫЙ — ОДНОСЛОЙНЫЙ МАТЕРИАЛ, ЛЕГЧЕ ДРУГИХ ВИДОВ СОФТШЕЛЛА. ЗАЩИЩАЕТ ОТ СЛАБОГО ВЕТРА, МОЖЕТ ПРОМОКНУТЬ ПОД ОБИЛЬНЫМ ДОЖДЁМ.\nСвойства\nНекоторые свойства софтшелла:\nЗАЩИТА ОТ ВЕТРА И ВЛАГИ — МЕМБРАННЫЙ СЛОЙ ЭФФЕКТИВНО БЛОКИРУЕТ ВЕТЕР И ОТТАЛКИВАЕТ НЕБОЛЬШИЕ ОСАДКИ.\nТЕПЛОИЗОЛЯЦИЯ — ВНУТРЕННИЙ ФЛИС СОХРАНЯЕТ ТЕПЛО, ОБЕСПЕЧИВАЯ КОМФОРТ В ПРОХЛАДНУЮ ПОГОДУ.\nСВОБОДА ДВИЖЕНИЙ — ЭЛАСТИЧНЫЙ ВНЕШНИЙ СЛОЙ ПОЗВОЛЯЕТ ДВИГАТЬСЯ БЕЗ ОГРАНИЧЕНИЙ, ЧТО ОСОБЕННО ВАЖНО ПРИ АКТИВНЫХ НАГРУЗКАХ.\nВОЗДУХОПРОНИЦАЕМОСТЬ — МАТЕРИАЛ «ДЫШИТ», ОТВОДЯ ИЗБЫТОЧНОЕ ТЕПЛО И ВЛАГУ ОТ ТЕЛА.\nЛЁГКОСТЬ И КОМПАКТНОСТЬ — ОДЕЖДА ИЗ СОФТШЕЛЛА ЛЁГКАЯ И ЗАНИМАЕТ МИНИМУМ МЕСТА, ЧТО УДОБНО ДЛЯ ПУТЕШЕСТВИЙ И АКТИВНОГО ОТДЫХА.\nИЗНОСОСТОЙКОСТЬ — ПРОЧНЫЙ ВНЕШНИЙ СЛОЙ УСТОЙЧИВ К ИСТИРАНИЮ И ПОВРЕЖДЕНИЯМ.'},
        {id:23,name:'GORE-TEX',seg:'tech',cat:'Мембраны и защита',short:'ВОДОСТОЙКОСТЬ — НЕ ПРОПУСКАЕТ ВЛАГУ, ВЫДЕРЖИВАЕТ СИЛЬНЫЕ НАПОРЫ ВОДЫ.',points:[],body:'GORE-TEX — МЕМБРАННАЯ ТКАНЬ, ПРОИЗВОДЯЩАЯСЯ ФИРМОЙ W. L. GORE AND ASSOCIATES.\nСвойства мембраны:\nВОДОСТОЙКОСТЬ — НЕ ПРОПУСКАЕТ ВЛАГУ, ВЫДЕРЖИВАЕТ СИЛЬНЫЕ НАПОРЫ ВОДЫ.\nВЕТРОСТОЙКОСТЬ — МЕМБРАНА ЗАДЕРЖИВАЕТ ДАЖЕ СИЛЬНЫЕ ПОРЫВЫ ХОЛОДНОГО ВЕТРА, ПРЕПЯТСТВУЯ КОНВЕКЦИИ С ПОТЕРЕЙ ТЕПЛА.\nВОЗДУХОПРОНИЦАЕМОСТЬ — ПОЗВОЛЯЕТ ЗАДЕРЖИВАТЬ ВЛАГУ, НО ПРОПУСКАТЬ ВОДЯНОЙ ПАР, ОТВОДИТЬ ПОТ И ЖИДКОСТЬ.\nИстория: технология была изобретена в 1969 году американским инженером Уилбертом Гором и его сыном Робертом.\nТехнология\nМембрана Gore-Tex состоит из тонкой полимерной плёнки с микроскопическими порами. Некоторые особенности производства:\nНагретую заготовку из тефлона растягивают до состояния плёнки толщиной всего 0,01 мм.\nВ мембрану интегрируют олеофобное вещество, которое позволяет пропускать водяной пар сквозь мембрану и создаёт физический барьер для загрязняющих поры жировых веществ (пот, косметика, репелленты).\nТкани, на которые наносится мембрана, специально подбираются, чтобы их фактура не позволяла воде полностью забить поры мембраны, иначе нарушатся «дышащие» свойства материала.\nМембрана в одежде обладает несколькими основными свойствами, а её принцип работы основан на физических свойствах материалов.\nСвойства\nВОДОНЕПРОНИЦАЕМОСТЬ — ВНЕШНЯЯ ПОВЕРХНОСТЬ ОТТАЛКИВАЕТ ЖИДКОСТЬ, ПРЕДОТВРАЩАЯ ПРОНИКНОВЕНИЕ ВЛАГИ ВНУТРЬ. ИЗМЕРЯЕТСЯ В МИЛЛИМЕТРАХ ВОДЯНОГО СТОЛБА (ММ В.СТ.). НАПРИМЕР:\n5000 ММ — НЕБОЛЬШОЙ ДОЖДЬ;\n10 000 ММ — УМЕРЕННЫЙ ДОЖДЬ;\n10 000–20 000 ММ — СИЛЬНЫЙ ЛИВЕНЬ;\nОТ 20 000 ММ — ЭКСТРЕМАЛЬНЫЕ УСЛОВИЯ.\nПАРОПРОНИЦАЕМОСТЬ — ВНУТРЕННИЙ СЛОЙ ПОЗВОЛЯЕТ КОЖЕ ДЫШАТЬ, УДАЛЯЯ ИСПАРИВШИЙСЯ ПОТ НАРУЖУ. ПОКАЗЫВАЕТ, СКОЛЬКО ГРАММОВ ПАРА МОЖЕТ ВЫВЕСТИ 1 М² ТКАНИ ЗА 24 ЧАСА (Г/М²/24 Ч). ЧЕМ ВЫШЕ ЗНАЧЕНИЕ, ТЕМ ЛУЧШЕ ТКАНЬ «ДЫШИТ» ПРИ АКТИВНОМ ДВИЖЕНИИ.'},
        {id:24,name:'BOOST',seg:'tech',cat:'Технологии обуви',short:'Когда стопа касается земли, подошва поглощает удар, распределяет давление и затем возвращает эту энергию обратно в шаг. Это происходит благодаря.',points:[],body:'BOOST — ТЕХНОЛОГИЯ АМОРТИЗАЦИИ В КРОССОВКАХ КОМПАНИИ ADIDAS. ВПЕРВЫЕ ПРЕДСТАВЛЕНА В 2013 ГОДУ С ВЫХОДОМ МОДЕЛИ ENERGY BOOST. ТЕХНОЛОГИЯ РАЗРАБОТАНА СОВМЕСТНО С ХИМИЧЕСКИМ КОНЦЕРНОМ BASF.\nПринцип работы\nКогда стопа касается земли, подошва поглощает удар, распределяет давление и затем возвращает эту энергию обратно в шаг. Это происходит благодаря уникальной ячеистой структуре гранул вспененного термопластичного полиуретана (ТПУ).\nНекоторые особенности технологии:\nАМОРТИЗАЦИЯ — ГРАНУЛЫ ПЕРЕРАСПРЕДЕЛЯЮТ ДАВЛЕНИЕ ПО ВСЕЙ ШИРИНЕ, ПРЕДОТВРАЩАЯ УДАРНУЮ НАГРУЗКУ НА НОГУ.\nВОЗВРАТ ЭНЕРГИИ — СОБРАВ ЭНЕРГИЮ КАЖДОГО ШАГА И ПЕРЕРАСПРЕДЕЛИВ ЕЁ МЕЖДУ ГРАНУЛАМИ, ТЕХНОЛОГИЯ НАПРАВЛЯЕТ ЕЁ В ОБРАТНУЮ СТОРОНУ, УСИЛИВАЯ ТОЛЧОК ПРИ БЕГЕ.\nУСТОЙЧИВОСТЬ К ПОГОДНЫМ УСЛОВИЯМ — В ОТЛИЧИЕ ОТ СТАНДАРТНОГО EVA, BOOST СОХРАНЯЕТ СВОИ КАЧЕСТВА И В ХОЛОД, И В ЖАРУ. ГРАНУЛЫ ПЛОТНО ПРИЛЕГАЮТ ДРУГ К ДРУГУ, НЕ ОСТАВЛЯЯ МЕСТ С ВОЗДУХОМ.\nГИБКОСТЬ — ГРАНУЛЫ АДАПТИРУЮТ СВОЮ ФОРМУ ПОД СКРУЧИВАЮЩУЮ НАГРУЗКУ, ПОМОГАЯ БЕГУНУ ЭФФЕКТИВНО ОТТАЛКИВАТЬСЯ.'},
        {id:25,name:'BOUNCE',seg:'tech',cat:'Технологии обуви',short:'Первоначально Bounce представляла собой систему из небольших цилиндров из термополиуретана, которые создавали единую платформу для амортизации.',points:[],body:'BOUNCE — ТЕХНОЛОГИЯ АМОРТИЗАЦИИ В КРОССОВКАХ ОТ БРЕНДА ADIDAS. ЭТО ПРОМЕЖУТОЧНАЯ ПОДОШВА, КОТОРАЯ ОБЕСПЕЧИВАЕТ МЯГКИЙ И УПРУГИЙ ОТКЛИК, АМОРТИЗАЦИЮ И ЛЁГКОСТЬ В ПРОЦЕССЕ ДВИЖЕНИЯ.\nИстория разработки:\nПервоначально Bounce представляла собой систему из небольших цилиндров из термополиуретана, которые создавали единую платформу для амортизации.\nВ 2015/2016 годах Adidas представил обновлённый дизайн Bounce: вместо сложной системы из сфер и цилиндров — облегчённую пену EVA, чьи характеристики адаптированы для максимальной отзывчивости и амортизации обуви.\nПринцип работы\nАМОРТИЗАЦИЯ — ПЕНА BOUNCE ЭФФЕКТИВНО ЗАХВАТЫВАЕТ И ПЕРЕНАПРАВЛЯЕТ ЭНЕРГИЮ С КАЖДЫМ ШАГОМ, СОЗДАВАЯ ЭФФЕКТ ПРУЖИНЫ, КОТОРЫЙ ПРОДВИГАЕТ СПОРТСМЕНА ВПЕРЁД И СНИЖАЕТ НАГРУЗКУ НА СУСТАВЫ.\nАДАПТАЦИЯ К РАЗНЫМ СТИЛЯМ ДВИЖЕНИЯ — ПЕНА РЕАГИРУЕТ НА КОНКРЕТНЫЕ ПОТРЕБНОСТИ КАЖДОГО СПОРТСМЕНА, ПРЕДЛАГАЯ ИНДИВИДУАЛЬНУЮ АМОРТИЗАЦИЮ.\nРАСПРЕДЕЛЕНИЕ ДАВЛЕНИЯ — СИСТЕМА АМОРТИЗАЦИИ РАВНОМЕРНО РАСПРЕДЕЛЯЕТ ДАВЛЕНИЕ ПО СТОПЕ, УМЕНЬШАЯ ДИСКОМФОРТ.\nВиды\nREGULAR BOUNCE — БОЛЕЕ УНИВЕРСАЛЬНАЯ, ИСПОЛЬЗУЕТСЯ В КРОССОВКАХ ДЛЯ БЕГА ИЛИ ПОВСЕДНЕВНОГО НОШЕНИЯ.\nBOUNCE PRO — ПРЕДНАЗНАЧЕНА СПЕЦИАЛЬНО ДЛЯ БАСКЕТБОЛА, ИМЕЕТ ДОПОЛНИТЕЛЬНЫЕ ОСОБЕННОСТИ: ПРОЧНЫЙ ВЕРХ ДЛЯ ПОДДЕРЖКИ И ПРОЧНОСТИ, ТРЁХСЛОЙНУЮ КОНСТРУКЦИЮ ДЛЯ ОПТИМАЛЬНОЙ СТАБИЛЬНОСТИ И АМОРТИЗАЦИИ.'},
        {id:26,name:'ABZORB',seg:'tech',cat:'Технологии обуви',short:'В СОСТАВЕ, ПОМИМО СОБСТВЕННЫХ МАТЕРИАЛОВ, — ПОЛИОЛЕФИНОВЫЕ ЭЛАСТОМЕРЫ ENGAGE КОМПАНИИ DOW CHEMICALS, КОТОРЫЕ ПО СВОЙСТВАМ НАХОДЯТСЯ МЕЖДУ РЕЗИНОЙ И.',points:[],body:'ABZORB — ЗАПАТЕНТОВАННАЯ ТЕХНОЛОГИЯ БРЕНДА NEW BALANCE ДЛЯ АМОРТИЗАЦИИ В КРОССОВКАХ. ЭТО ПОЛИМЕРНАЯ ПЕНА, КОТОРАЯ СОЗДАЁТ РАВНОМЕРНУЮ ПО УПРУГОСТИ И ПЛОТНОСТИ СТРУКТУРУ С ЯЧЕЙКАМИ ОДИНАКОВОГО РАЗМЕРА И ФОРМЫ.\nВ СОСТАВЕ, ПОМИМО СОБСТВЕННЫХ МАТЕРИАЛОВ, — ПОЛИОЛЕФИНОВЫЕ ЭЛАСТОМЕРЫ ENGAGE КОМПАНИИ DOW CHEMICALS, КОТОРЫЕ ПО СВОЙСТВАМ НАХОДЯТСЯ МЕЖДУ РЕЗИНОЙ И ПЛАСТИКОМ.\nПринцип работы\nABZORB поглощает удары и обеспечивает амортизацию. Некоторые особенности технологии:\nМИНИМИЗАЦИЯ УДАРНЫХ НАГРУЗОК — МАТЕРИАЛ МИНИМИЗИРУЕТ СИЛЫ ВОЗДЕЙСТВИЯ НА СТОПЫ И СУСТАВЫ, ЧТО ОБЕСПЕЧИВАЕТ ПЛАВНЫЙ И КОМФОРТНЫЙ ШАГ.\nДОЛГОВЕЧНОСТЬ — СМЕСЬ ПЕНЫ И РЕЗИНЫ ПОМОГАЕТ ПОДДЕРЖИВАТЬ ФОРМУ МАТЕРИАЛА И ЕГО АМОРТИЗИРУЮЩИЕ СВОЙСТВА.\nОТДАЧА ЭНЕРГИИ — КОГДА МАТЕРИАЛ СЖИМАЕТСЯ ПРИ УДАРЕ, ОН ОТСКАКИВАЕТ НАЗАД И ПОМОГАЕТ ДВИГАТЬСЯ ВПЕРЁД, ЧТО ДЕЛАЕТ ШАГ МЯГКИМ.'},
        {id:27,name:'Технология N-Durance',seg:'tech',cat:'Брендовые технологии',short:'Отличительная черта — возможность обеспечить сцепление с мокрой поверхностью, включая неровное дорожное покрытие.',points:[],body:'Технология N-Durance в кроссовках New Balance — это сверхпрочная углеродистая резина в подметке, которая обеспечивает высокую износостойкость.\nОтличительная черта — возможность обеспечить сцепление с мокрой поверхностью, включая неровное дорожное покрытие.\nПокрытие N-Durance из карбида вольфрама — это наплавляемое покрытие, которое обеспечивает защиту от истирания и коррозии даже в экстремальных условиях эксплуатации. В основе — технология сплавления карбида вольфрама, которая создаёт плотную, однородную поверхность, способную выдерживать высокие нагрузки.\nПринцип\nВ кроссовках New Balance вставки из прочного материала располагаются в зонах максимального контакта с поверхностью: в области мыска и пятки.\nВ покрытии N-Durance из карбида вольфрама сплавление материала покрытия с основным металлом создаёт плотную, однородную поверхность.'},
        {id:28,name:'FLYKNIT',seg:'tech',cat:'Технологии обуви',short:'ТЕХНОЛОГИЯ БЫЛА ПРЕДСТАВЛЕНА В 2012 ГОДУ. ЦЕЛЬ — СОЗДАТЬ ОБУВЬ, КОТОРАЯ ОБЕСПЕЧИВАЕТ МАКСИМАЛЬНУЮ ПРОИЗВОДИТЕЛЬНОСТЬ ДЛЯ СПОРТСМЕНОВ ПРИ.',points:[],body:'FLYKNIT — ТЕХНОЛОГИЯ, РАЗРАБОТАННАЯ КОМПАНИЕЙ NIKE ДЛЯ СОЗДАНИЯ ЛЁГКОГО ВЕРХА СПОРТИВНОЙ ОБУВИ. МАТЕРИАЛ ПОЛУЧАЕТСЯ СПЛЕТЕНИЕМ ПРОЧНЫХ ЛЁГКИХ НИТЕЙ В ЦЕЛЬНУЮ КОНСТРУКЦИЮ ВЕРХА, КОТОРАЯ ФИКСИРУЕТ НОГУ НА ПОДОШВЕ.\nТЕХНОЛОГИЯ БЫЛА ПРЕДСТАВЛЕНА В 2012 ГОДУ. ЦЕЛЬ — СОЗДАТЬ ОБУВЬ, КОТОРАЯ ОБЕСПЕЧИВАЕТ МАКСИМАЛЬНУЮ ПРОИЗВОДИТЕЛЬНОСТЬ ДЛЯ СПОРТСМЕНОВ ПРИ ОДНОВРЕМЕННОМ СНИЖЕНИИ ПРОИЗВОДСТВЕННЫХ ЗАТРАТ.\nПринцип работы\nВ одном материале Flyknit используются различные типы вязаных узоров. Некоторые участки имеют более плотное переплетение, чтобы обеспечить стопе большую поддержку, а другие — более гибкие или воздухопроницаемые. Определить, где стоит разместить тот или иной узор, помогают данные за 40 лет изучения компанией Nike стопы спортсменов.\nПреимущества технологии:\nлёгкость: лёгкая нить заменяет многослойные клеёные накладки;\nПЛОТНАЯ ПОСАДКА — ЕДИНАЯ БЕСШОВНАЯ КОНСТРУКЦИЯ ИЗ ТУГО ОБЛЕГАЮЩИХ ЧАСТЕЙ ТАМ, ГДЕ НЕОБХОДИМА ПОДДЕРЖКА, И СВОБОДНО СИДЯЩИХ — ТАМ, ГДЕ ТРЕБУЕТСЯ ГИБКОСТЬ;\nЭКОЛОГИЧНОСТЬ — ОТХОДОВ ОТ МАТЕРИАЛА FLYKNIT НА 60% МЕНЬШЕ, ЧЕМ ОТ ТРАДИЦИОННЫХ КОНСТРУКЦИЙ ВЕРХА КРОССОВОК.'},
        {id:29,name:'ADIPRENE+',seg:'tech',cat:'Технологии обуви',short:'Особенность технологии AdiPRENE+ в ещё большей защите стопы. Если прежде уплотнённый амортизирующий материал располагался под пяткой, теперь элемент.',points:[],body:'ADIPRENE+ — ЭТО МОДИФИКАЦИЯ УДАРОПОГЛОЩАЮЩЕГО МАТЕРИАЛА ADIPRENE, ИСПОЛЬЗУЕМОГО БРЕНДОМ ADIDAS.\nОсобенность технологии AdiPRENE+ в ещё большей защите стопы. Если прежде уплотнённый амортизирующий материал располагался под пяткой, теперь элемент присутствует и в области носка, и даже по всей длине. Такое решение делает обувь достаточно эффективной для снижения ударов и высвобождения энергии для продвижения бегуна вперёд.'},
        {id:30,name:'N-ENERGY',seg:'tech',cat:'Технологии обуви',short:'Технология N-energy.',points:[],body:'N-ENERGY — АМОРТИЗИРУЮЩАЯ ТЕХНОЛОГИЯ, ИСПОЛЬЗУЕМАЯ В КРОССОВКАХ БРЕНДА NEW BALANCE. ОБЕСПЕЧИВАЕТ УПРУГУЮ ОТДАЧУ ЗА СЧЁТ ПРОЧНОГО ТЕРМОПЛАСТИЧНОГО ГЕЛЯ В ПОДОШВЕ. В ОТЛИЧИЕ ОТ ТРАДИЦИОННЫХ АМОРТИЗИРУЮЩИХ МАТЕРИАЛОВ НА ОСНОВЕ ПЕНЫ, ГЕЛЬ НЕ СОДЕРЖИТ ВОЗДУШНЫХ ЯЧЕЕК.\nПринцип работы\nТехнология N-energy обеспечивает:\nПОГЛОЩЕНИЕ УДАРНЫХ НАГРУЗОК — ГЕЛЬ ВЫДЕРЖИВАЕТ ДАВЛЕНИЕ, БЫСТРО ВОССТАНАВЛИВАЕТ ПЕРВОНАЧАЛЬНУЮ ФОРМУ.\nРАСПРЕДЕЛЕНИЕ НАГРУЗКИ — В ОТЛИЧИЕ ОТ ТРАДИЦИОННЫХ АМОРТИЗИРУЮЩИХ МАТЕРИАЛОВ, ГЕЛЬ НЕ СОДЕРЖИТ ВОЗДУШНЫХ ЯЧЕЕК, ЧТО ОБЕСПЕЧИВАЕТ КОМФОРТ ПРИ ХОДЬБЕ.\nПОДДЕРЖКУ СВОДА СТОПЫ — ПОДОШВА С ТЕХНОЛОГИЕЙ N-ENERGY ОБЕСПЕЧИВАЕТ ПОДДЕРЖКУ СТОПЫ И ОТВЕЧАЕТ ЗА СЦЕПЛЕНИЕ С ПОВЕРХНОСТЬЮ.'},
        {id:31,name:'TORSION',seg:'tech',cat:'Технологии обуви',short:'Преимущества.',points:[],body:'TORSION — ТЕХНОЛОГИЯ ПОДДЕРЖКИ СРЕДНЕЙ ЧАСТИ СТОПЫ В СПОРТИВНОЙ ОБУВИ БРЕНДА ADIDAS. ЭТО ПЛАСТИКОВАЯ ВСТАВКА В ПОДОШВЕ, РАСПОЛОЖЕННАЯ В РАЙОНЕ СВОДА СТОПЫ.\nПреимущества технологии:\nобеспечивает естественную гибкость и движение стопы;\nпомогает распределять нагрузку между передней и задней частью стопы;\nснижает риск травм, особенно при боковых движениях.\nВпервые технология была введена в конструкцию кроссовок Adidas в конце 1980-х годов.\nПринцип работы\nХ-образная вставка из эластичного пластика служит своеобразным мостом для передней и задней части стопы, соединяя их в единое целое. Благодаря этому:\nЗадняя и передняя части стопы получают возможность изгибаться и адаптироваться к поверхности независимо друг от друга.\nЭто помогает:\nсделать перекат плавнее и дополнительно пружинить при отталкивании в беговых кроссовках;\nобеспечить лучшую стабильность при частой смене направления движения в баскетбольной обуви.'},
        {id:32,name:'STABILITY WEB',seg:'tech',cat:'Технологии обуви',short:'ТЕХНОЛОГИЯ ПРЕДСТАВЛЕНА В ОБЛАСТИ СВОДА СТОПЫ — ЭТО УЧАСТОК МЕЖДУ ПЯТКОЙ И НОСКОМ, НА ВНЕШНЕЙ СТОРОНЕ ПОДОШВЫ. У ОРИГИНАЛЬНЫХ МОДЕЛЕЙ С ЭТОЙ.',points:[],body:'STABILITY WEB — ТЕХНОЛОГИЯ, ИСПОЛЬЗУЕМАЯ В СПОРТИВНОЙ ОБУВИ БРЕНДА NEW BALANCE. ОНА ОБЕСПЕЧИВАЕТ СТАБИЛЬНОСТЬ СТОПЫ И СОПРОТИВЛЕНИЕ СКРУЧИВАНИЮ И БОКОВЫМ СМЕЩЕНИЯМ.\nТЕХНОЛОГИЯ ПРЕДСТАВЛЕНА В ОБЛАСТИ СВОДА СТОПЫ — ЭТО УЧАСТОК МЕЖДУ ПЯТКОЙ И НОСКОМ, НА ВНЕШНЕЙ СТОРОНЕ ПОДОШВЫ. У ОРИГИНАЛЬНЫХ МОДЕЛЕЙ С ЭТОЙ ТЕХНОЛОГИЕЙ ТАМ ВИДНА ПЛАСТИКОВАЯ ВСТАВКА ИЛИ ЖЁСТКАЯ ПЕРЕМЫЧКА, СОЕДИНЯЮЩАЯ ПЕРЕДНЮЮ И ЗАДНЮЮ ЧАСТИ ПОДОШВЫ.\nВставка может быть выполнена в виде арочной пластины и визуально отличаться от остального материала по цвету и текстуре. На ощупь она должна быть твёрдой и прочной, не прогибаться при нажатии пальцем.'},
        {id:33,name:'MIZUNOWAVE',seg:'tech',cat:'Технологии обуви',short:'Официальный релиз технологии состоялся в 1997 году, в том же году появились первые кроссовки на её основе.',points:[],body:'MIZUNOWAVE («ВОЛНА») — ТЕХНОЛОГИЯ АМОРТИЗАЦИИ В КРОССОВКАХ БРЕНДА MIZUNO. ЭТО ВОЛНООБРАЗНАЯ ПЛАСТИНА В ПОДОШВЕ, КОТОРАЯ АМОРТИЗИРУЕТ, РАСПРЕДЕЛЯЕТ УДАРНУЮ НАГРУЗКУ И СТАБИЛИЗИРУЕТ СТОПУ ВО ВРЕМЯ БЕГА.\nОфициальный релиз технологии состоялся в 1997 году, в том же году появились первые кроссовки на её основе.\nПринцип работы\nБазовая структура «волны» позволяет амортизирующей межподошве рассеивать ударную нагрузку во время бега, распространяя её равномерно по всему кроссовку. Это позволяет:\nболее плавно перекатываться с пятки на носок;\nиз-за жёсткой пластины Wave стопа не «проваливается» в межподошву, что позволяет сохранить энергичность отталкивания во время бега;\nволна обеспечивает поддержку в области свода стопы, чтобы нога находилась по центру обуви.'},
        {id:34,name:'FRESH FOAM',seg:'tech',cat:'Технологии обуви',short:'технология разработана на основании тестирования разными категориями бегунов, универсальна и используется в большинстве моделей New Balance.',points:[],body:'FRESH FOAM — ТЕХНОЛОГИЯ АМОРТИЗАЦИИ В КРОССОВКАХ БРЕНДА NEW BALANCE. ОНА ИСПОЛЬЗУЕТСЯ В ПРОМЕЖУТОЧНОЙ ПОДОШВЕ КРОССОВОК И ПРЕДНАЗНАЧЕНА ДЛЯ ОБЕСПЕЧЕНИЯ КОМФОРТА И ПОДДЕРЖКИ ВО ВРЕМЯ БЕГА.\nтехнология разработана на основании тестирования разными категориями бегунов, универсальна и используется в большинстве моделей New Balance.\nПринцип работы\nFresh Foam состоит из кластеров разной плотности. Дизайн подошвы рассчитан с помощью компьютерного моделирования. Данные о давлении на подошву и распределении нагрузки собраны на основании данных реальных потребителей и обуславливают расположение, размер и ориентацию кластеров.\nНекоторые особенности технологии:\nАМОРТИЗАЦИЯ — ПЕНА СМЯГЧАЕТ УДАРЫ, ЧТО СНИЖАЕТ НАГРУЗКУ НА НОГИ И СУСТАВЫ ВО ВРЕМЯ БЕГА ИЛИ ХОДЬБЫ.\nСБАЛАНСИРОВАННАЯ ПОДДЕРЖКА — ОБУВЬ ПОМОГАЕТ СНИЗИТЬ НАГРУЗКУ НА НОГИ И СУСТАВЫ.\nСТРАТЕГИЧЕСКИЕ ЗОНЫ АМОРТИЗАЦИИ — ОНИ ОБЕСПЕЧИВАЮТ ЦЕЛЕВУЮ ПОДДЕРЖКУ В ЗОНАХ, ГДЕ ЭТО ОСОБЕННО НУЖНО, ЧТО ПОВЫШАЕТСТАБИЛЬНОСТЬ И КОМФОРТ ВО ВРЕМЯ БЕГА.'},
        {id:35,name:'ЭВА',seg:'tech',cat:'Технологии обуви',short:'Внешне представлен в виде гранул, варьирующихся от прозрачных до полупрозрачных.',points:[],body:'ЭВА — СОКРАЩЁННОЕ НАЗВАНИЕ ЭТИЛЕНВИНИЛАЦЕТАТА (EVA) — СИНТЕТИЧЕСКОГО МАТЕРИАЛА.\nВнешне представлен в виде гранул, варьирующихся от прозрачных до полупрозрачных.\nЧасто используется при производстве амортизационных элементов в обуви.'},
        {id:36,name:'THINSULATE',seg:'tech',cat:'Брендовые технологии',short:'Используется в разных изделиях,.',points:[],body:'THINSULATE («ТИНСУЛЕЙТ») — ТОНКИЙ, ЛЁГКИЙ СИНТЕТИЧЕСКИЙ УТЕПЛИТЕЛЬ. НАЗВАНИЕ ОБРАЗОВАНО ОТ АНГЛИЙСКИХ СЛОВ «THIN» (ТОНКИЙ) И «INSULATE» (УТЕПЛЯТЬ), ЧТО В ПЕРЕВОДЕ ОЗНАЧАЕТ «ТОНКОЕ УТЕПЛЕНИЕ».\nИспользуется в разных изделиях, например:\nзимняя одежда (куртки, парки, комбинезоны и перчатки);\nтуристическая экипировка (одежда и спальники для походов и экспедиций);\nспортивная одежда (экипировка для зимних видов спорта — лыжи, сноуборд, альпинизм);\nрабочая одежда (спецодежда для защиты от холода на открытых площадках);\nгородская одежда (повседневные куртки и обувь).\nСостав\nВ основном тинсулейт состоит из смеси двух типов синтетических микроволокон: полиэстер (обеспечивает долговечность утеплителя, прочность, устойчивость к деформации) и полиолефин (мягкость, лёгкость и теплоизоляция).\nВиды\nНекоторые виды тинсулейта:\nТИП С — УНИВЕРСАЛЬНЫЙ (КЛАССИЧЕСКИЙ). ИСПОЛЬЗУЕТСЯ ДЛЯ ВЕРХНЕЙ ОДЕЖДЫ, КОЖАНЫХ И ТРИКОТАЖНЫХ ИЗДЕЛИЙ, ПЕРЧАТОК.\nТИП P — ДЛЯ ДЕТСКОЙ, ГОРОДСКОЙ И ПРОФЕССИОНАЛЬНОЙ ОДЕЖДЫ.\nТИП B — ИСПОЛЬЗУЕТСЯ ПРИ ИЗГОТОВЛЕНИИ ОБУВИ, СПОРТИВНОЙ ЭКИПИРОВКИ И СПАЛЬНЫХ МЕШКОВ.\nТИП FR — ОГНЕСТОЙКИЙ, ПРИМЕНЯЕТСЯ В НЕФТЕГАЗОВОМ СЕКТОРЕ, ДЛЯ ОДЕЖДЫ ПОЖАРНЫХ И ДРУГИХ ОБЛАСТЯХ, ГДЕ ВАЖНА ЗАЩИТА ОТ ОГНЯ.\nТИП FLEX — ГИБКИЙ И ЭЛАСТИЧНЫЙ, ПРИМЕНЯЕТСЯ В СФЕРАХ, ГДЕ ВАЖНА СВОБОДА ДВИЖЕНИЯ ИЛИ ПРЕДПОЛАГАЮТСЯ БОЛЬШИЕ ФИЗИЧЕСКИЕ НАГРУЗКИ.\nТИП ULTRA — ПРЕДНАЗНАЧЕН ДЛЯ ГОРНОЛЫЖНЫХ КОСТЮМОВ И ЭКСТРЕМАЛЬНО ХОЛОДНЫХ УСЛОВИЙ, ПЛОТНОСТЬ ВОЛОКОН ВЫСОКАЯ.'},
        {id:37,name:'PRIMALOFT',seg:'tech',cat:'Брендовые технологии',short:'Компания Albany International создала материал, чтобы обеспечить высокую теплоизоляцию и водоотталкивающие свойства. Выход первого поколения.',points:[],body:'PRIMALOFT — БРЕНД СИНТЕТИЧЕСКОГО ТЕПЛОИЗОЛЯЦИОННОГО МАТЕРИАЛА ИЗ МИКРОФИБРЫ. БЫЛ РАЗРАБОТАН В 1980-Х ГОДАХ ДЛЯ АРМИИ США КАК ЗАМЕНА ПУХУ, КОТОРЫЙ ТЕРЯЕТ СВОИ ТЕПЛОИЗОЛЯЦИОННЫЕ СВОЙСТВА ПРИ НАМОКАНИИ.\nКомпания Albany International создала материал, чтобы обеспечить высокую теплоизоляцию и водоотталкивающие свойства. Выход первого поколения утеплителя PrimaLoft состоялся в 1990 году под маркой PrimaLoft PL1.\nСвойства\nВОДОСТОЙКОСТЬ — УЛЬТРАТОНКИЕ МИКРОВОЛОКНА ОТТАЛКИВАЮТ ВОДУ И СОЗДАЮТ ВОЗДУШНЫЕ КАРМАНЫ ДЛЯ УДЕРЖАНИЯ ТЕПЛА.\nТЕПЛОИЗОЛЯЦИЯ — УЛЬТРАТОНКИЕ ВОЛОКНА СОЗДАЮТ ПЛОТНУЮ СТРУКТУРУ, УДЕРЖИВАЮЩУЮ ТЕПЛО И МИНИМИЗИРУЮЩУЮ ТЕПЛОПОТЕРИ.\nДЫШАЩИЕ СВОЙСТВА — МИКРОВОЛОКНА PRIMALOFT ПОЗВОЛЯЮТ ВЛАГЕ ИСПАРЯТЬСЯ, ПРЕДОТВРАЩАЯ ПЕРЕГРЕВ И НАКОПЛЕНИЕ ВЛАГИ.\nЛЁГКОСТЬ СЖАТИЯ — ЭТО ПОЗВОЛЯЕТ КОМПАКТНО УПАКОВЫВАТЬ ОДЕЖДУ И СНАРЯЖЕНИЕ.\nПЛОТНАЯ СТРУКТУРА ВОЛОКОН — СОЗДАЁТ БАРЬЕР ПРОТИВ ВЕТРА, ЧТО ДОПОЛНИТЕЛЬНО ПОВЫШАЕТ ТЕПЛОИЗОЛЯЦИОННЫЕ СВОЙСТВА ОДЕЖДЫ.\nВиды\nНекоторые виды утеплителя Primaloft:\nPRIMALOFT ONE — СОСТОИТ ИЗ СИНТЕТИЧЕСКИХ ВОЛОКОН, ПОКРЫТЫХ ТОНЧАЙШИМ СЛОЕМ СИЛИКОНА. НЕ ВПИТЫВАЕТ ВЛАГУ И С ТРУДОМ НАМОКАЕТ, ПРИ ЭТОМ ДАЖЕ В СМОЧЕННОМ ВИДЕ ПРОДОЛЖАЕТ УДЕРЖИВАТЬ ТЕПЛО.\nPRIMALOFT SPORT — СОЗДАН ИЗ ДВУХ КОМПОНЕНТОВ: В ТОНЧАЙШИЕ ВОЛОКНА ДОБАВЛЕНЫ БОЛЕЕ ТОЛСТЫЕ, ЧТО ОБЕСПЕЧИВАЕТ НАПОЛНИТЕЛЮ БОЛЬШУЮ ДОЛГОВЕЧНОСТЬ. БОЛЕЕ СТОЕК К МНОГОКРАТНЫМ СЖАТИЯМ, НЕЖЕЛИ ONE.\nPRIMALOFT THERMOPLUME — СОСТОИТ ИЗ МЕЛКИХ ВОЛОКОН-КЛАСТЕРОВ, ИМИТИРУЮЩИХ НАТУРАЛЬНЫЙ ПУХ. ОБЕСПЕЧИВАЕТ ВЫСОКУЮ ТЕПЛОИЗОЛЯЦИЮ ПРИ МАЛОМ ВЕСЕ, НО В ОТЛИЧИЕ ОТ НАТУРАЛЬНОГО ПУХА БЕРЕЖЁТ ТЕПЛОИЗОЛЯЦИОННЫЕ СВОЙСТВА ВО ВЛАЖНОМ СОСТОЯНИИ.\nPRIMALOFT DOWN BLEND — ГИБРИДНЫЙ УТЕПЛИТЕЛЬ, СОЧЕТАЮЩИЙ ЛУЧШИЕ КАЧЕСТВА СИНТЕТИЧЕСКИХ ВОЛОКОН И НАТУРАЛЬНОГО ПУХА. СОДЕРЖИТ 70% ГУСИНОГО ПУХА И 30% СИНТЕТИЧЕСКИХ ВОЛОКОН, ОБЕСПЕЧИВАЯ ВЫСОКУЮ ТЕПЛОИЗОЛЯЦИЮ БЛАГОДАРЯ НАТУРАЛЬНОМУ ПУХУ И УЛУЧШЕННУЮ ВЛАГОСТОЙКОСТЬ ЗА СЧЁТ СИНТЕТИЧЕСКИХ ВОЛОКОН.\nПрименение\nУтеплитель Primaloft используется в одежде и снаряжении, предназначенных для использования в холодных и влажных условиях. Например:\nкуртки, парки;\nперчатки;\nспальные мешки;\nобувь.'},
        {id:38,name:'Шерсть',seg:'materials',cat:'Ткани и материалы',short:'ТОЛЩИНА ВОЛОКНА (ТОНИНА) — ОДИН ИЗ ВАЖНЕЙШИХ ПОКАЗАТЕЛЕЙ, ОПРЕДЕЛЯЮЩИХ КАЧЕСТВО ШЕРСТИ. ЧЕМ ТОНЬШЕ ВОЛОКНО, ТЕМ МЯГЧЕ И ПРИЯТНЕЕ НА ОЩУПЬ ТКАНЬ.',points:[],body:'Шерсть обладает различными свойствами, которые включают физические, химические, технологические и эксплуатационные характеристики.\nФизические\nТОЛЩИНА ВОЛОКНА (ТОНИНА) — ОДИН ИЗ ВАЖНЕЙШИХ ПОКАЗАТЕЛЕЙ, ОПРЕДЕЛЯЮЩИХ КАЧЕСТВО ШЕРСТИ. ЧЕМ ТОНЬШЕ ВОЛОКНО, ТЕМ МЯГЧЕ И ПРИЯТНЕЕ НА ОЩУПЬ ТКАНЬ.\nДЛИНА ВОЛОКНА — ВАЖНА ДЛЯ ПРЯДЕНИЯ, БОЛЕЕ ДЛИННЫЕ ВОЛОКНА ПОЗВОЛЯЮТ СОЗДАВАТЬ ПРОЧНУЮ И ГЛАДКУЮ ПРЯЖУ.\nУПРУГОСТЬ И ЭЛАСТИЧНОСТЬ — ШЕРСТЬ ВОЗВРАЩАЕТСЯ К СВОЕЙ ПЕРВОНАЧАЛЬНОЙ ФОРМЕ ПОСЛЕ ДЕФОРМАЦИИ, ЧТО ДЕЛАЕТ ШЕРСТЯНЫЕ ТКАНИ УСТОЙЧИВЫМИ К ОБРАЗОВАНИЮ СКЛАДОК И ЗАЛОМОВ.\nГИГРОСКОПИЧНОСТЬ — СПОСОБНОСТЬ ПОГЛОЩАТЬ ВЛАГУ ИЗ ВОЗДУХА, ЧТО ПОЗВОЛЯЕТ ШЕРСТЯНЫМ ТКАНЯМ ОСТАВАТЬСЯ КОМФОРТНЫМИ ДАЖЕ ВО ВЛАЖНЫХ УСЛОВИЯХ.\nТЕПЛОИЗОЛЯЦИЯ — ШЕРСТЬ — ОТЛИЧНЫЙ ТЕПЛОИЗОЛЯТОР БЛАГОДАРЯ СВОЕЙ ВОЛОКНИСТОЙ СТРУКТУРЕ, КОТОРАЯ СОЗДАЁТ ВОЗДУШНЫЕ КАРМАНЫ, УДЕРЖИВАЮЩИЕ ТЕПЛО.\nУСТОЙЧИВОСТЬ К ГОРЕНИЮ — ШЕРСТЬ ОТНОСИТЕЛЬНО УСТОЙЧИВА К ГОРЕНИЮ И САМОЗАТУХАЕТ.\nЭксплуатационные\nТЕРМОРЕГУЛЯЦИЯ — МАТЕРИАЛ СПОСОБЕН АДАПТИРОВАТЬСЯ К ТЕМПЕРАТУРЕ ОКРУЖАЮЩЕЙ СРЕДЫ И ПОДДЕРЖИВАТЬ ОПТИМАЛЬНЫЙ МИКРОКЛИМАТ ДЛЯ ТЕЛА.\nВОЗДУХОПРОНИЦАЕМОСТЬ — ШЕРСТЬ ПОЗВОЛЯЕТ КОЖЕ ДЫШАТЬ, ПРЕДОТВРАЩАЯ ПЕРЕГРЕВ И ИЗЛИШНЮЮ ПОТЛИВОСТЬ.\nУСТОЙЧИВОСТЬ К ЗАГРЯЗНЕНИЯМ — ПРИРОДНЫЕ СВОЙСТВА ШЕРСТИ ПРЕПЯТСТВУЮТ ВПИТЫВАНИЮ ГРЯЗИ И ПЫЛИ, ДАЖЕ ПРИ ПОЯВЛЕНИИ ЗАГРЯЗНЕНИЙ ИХ ЛЕГКО УДАЛИТЬ БЕЗ СПЕЦИАЛЬНЫХ СРЕДСТВ.\nЭКОЛОГИЧНОСТЬ — ШЕРСТЬ — НАТУРАЛЬНЫЙ И БИОРАЗЛАГАЕМЫЙ МАТЕРИАЛ, НЕ НАНОСИТ ВРЕДА ОКРУЖАЮЩЕЙ СРЕДЕ И РАЗЛАГАЕТСЯ БЕЗ ВЫДЕЛЕНИЯ ТОКСИЧНЫХ ВЕЩЕСТВ.'},
        {id:39,name:'Акрил',seg:'materials',cat:'Ткани и материалы',short:'Волокна акрила получают с помощью химических реакций из продуктов природного газа.',points:[],body:'Акрил — синтетический материал, созданный из акриловых нитей. Визуально напоминает шерсть, поэтому иногда акриловую ткань называют «искусственной шерстью».\nВолокна акрила получают с помощью химических реакций из продуктов природного газа.\nСостав\nАкрил нечасто встречается в чистом виде. Как правило, используются смешанные виды ткани с добавлением синтетических или натуральных нитей. Некоторые добавки:\nВолокна полиэстера — придают материалу дополнительную прочность и устойчивость к влаге.\nШерстяные нити — улучшают качество ткани, придают дополнительную мягкость и теплоизоляцию.\nХлопковые примеси — повышают гигиенические характеристики.\nНити вискозы — придают гладкость и эластичность.\nСвойства\nНекоторые свойства ткани из акрила, делающие её подходящей для изготовления одежды:\nЛёгкость и объём — акриловые волокна лёгкие, но при этом способны создавать плотную, пушистую текстуру. Это позволяет делать тёплые, но невесомые изделия — например, зимние шапки, шарфы или свитера.\nХорошая теплоизоляция — волокна акрила содержат много воздушных карманов, что создаёт естественный барьер против холода.\nУстойчивость к деформации и быстрое восстановление формы — акриловые изделия хорошо держат форму, не проседают на плечах и не растягиваются после стирки.\nУстойчивость к гниению и плесени — поскольку акрил — синтетика, он не подвержен разложению под действием бактерий, грибков или насекомых.\nЯркие и стойкие цвета — акрил легко окрашивается, и цвета остаются яркими даже после множества стирок.\nУход\nНекоторые правила ухода за одеждой из акрила:\nТемпература воды — не выше 30–35 °C.\nНе тереть сильно и не выкручивать.\nСначала удалить сложные пятна вручную.\nИспользовать ополаскиватель — он поможет избежать катышков.\nДобавить немного уксуса при полоскании — это снизит статическое электричество.\nНе отжимать — пусть вода стечёт сама.\nСушить на горизонтальной поверхности, вдали от батарей.'},
        {id:40,name:'ХЛОПОК',seg:'materials',cat:'Ткани и материалы',short:'Некоторые свойства.',points:[],body:'ХЛОПОК — ВОЛОКНО РАСТИТЕЛЬНОГО ПРОИСХОЖДЕНИЯ, ПОКРЫВАЮЩЕЕ СЕМЕНА ХЛОПЧАТНИКА. ЭТО ВАЖНЕЙШЕЕ И НАИБОЛЕЕ ДЕШЁВОЕ ИЗ РАСПРОСТРАНЁННЫХ РАСТИТЕЛЬНЫХ ВОЛОКОН.\nНекоторые свойства хлопка:\nОбладает высокой гигроскопичностью (способностью впитывать влагу).\nПри намокании прочность не понижается, а повышается (примерно на 15%).\nПо прочности сравним с шёлком, уступает льну и превосходит шерсть.\nЧУВСТВИТЕЛЕН К СВЕТУ — ПОСЛЕ 940 ЧАСОВ ВОЗДЕЙСТВИЯ СОЛНЕЧНЫХ ЛУЧЕЙ ПРОЧНОСТЬ СНИЖАЕТСЯ ВДВОЕ.\nБолее, чем шёлк, чувствителен к длительному воздействию высоких температур — после трёх суток нагревания до 150 °C прочность уменьшается вдвое.\nТЕРМОПЛАСТИЧЕН — СПОСОБЕН «ЗАПОМИНАТЬ» ФОРМУ ПОСЛЕ НАГРЕВАНИЯ (ДРУГИМИ СЛОВАМИ — ПОДДАЁТСЯ УТЮЖКЕ).\nХлопок служит основным сырьём для получения натуральной хлопчатобумажной ткани. В категорию входит свыше 20 видов материалов, которые различаются способом переплетения нитей, назначением, плотностью, длиной волокна.\nНекоторые виды хлопковых тканей:\nБАТИСТ — ТОНКИЙ И ЛЁГКИЙ ДЛЯ ЛЕТНЕЙ ОДЕЖДЫ.\nПОПЛИН — ПЛОТНЫЙ С ГЛАДКОЙ ПОВЕРХНОСТЬЮ, ОТЛИЧНО ПОДХОДИТ ДЛЯ ПОВСЕДНЕВНОЙ НОСКИ.\nСАТИН — С ЛЁГКИМ БЛЕСКОМ, ИСПОЛЬЗУЕТСЯ ДЛЯ ПОСТЕЛЬНОГО БЕЛЬЯ И НАРЯДНОЙ ОДЕЖДЫ.\nСИТЕЦ — ЯРКИЙ И ЛЁГКИЙ, ХОРОШО ДЕРЖИТ ФОРМУ И ЛЕГКО СТИРАЕТСЯ.\nБЯЗЬ — ТОЛСТАЯ ХЛОПЧАТОБУМАЖНАЯ ТКАНЬ ДЛЯ ПОШИВА ПОСТЕЛЬНОГО БЕЛЬЯ, КОТОРОЕ СЛУЖИТ МНОГО ЛЕТ.\nПОЛИКОТТОН — ВКЛЮЧАЕТ ДО 35 ПРОЦЕНТОВ ПОЛИЭСТЕРА ДЛЯ ПОВЫШЕНИЯ ИЗНОСОСТОЙКОСТИ.\nСТРЕЙЧ КОТТОН — БЛАГОДАРЯ ДОБАВЛЕНИЮ ЭЛАСТИЧНЫХ ВОЛОКОН ОТЛИЧНО ТЯНЕТСЯ'},
        {id:41,name:'Флис',seg:'materials',cat:'Ткани и материалы',short:'теплоизоляция благодаря структуре из переплетённых волокон, образующих воздушные карманы, в которых удерживается.',points:[],body:'Флис — синтетический материал с ворсистой поверхностью. Изобретён в 1979 году американской текстильной компанией Malden Mills (сейчас Polartec).\nОсобенности:\nтеплоизоляция благодаря структуре из переплетённых волокон, образующих воздушные карманы, в которых удерживается воздух;\nустойчивость к намоканию: флис почти не впитывает воду, поэтому быстро сохнет;\nвысокая воздухопроницаемость: флис отводит влагу и пар от тела;\nэластичность: благодаря полиэстеру в составе изделия из флиса хорошо тянутся.\nСостав\nОснова флиса — чаще всего полиэстер. Из него вяжется полотно, затем поверхность расчёсывается, образуя ворс. Иногда добавляют спандекс — для эластичности, иногда наносят антипиллинговую обработку — чтобы флис не скатывался.\nДля улучшения эксплуатационных характеристик ткань может подвергаться дополнительным обработкам, таким как антипиллинг (предотвращение образования катышков), водоотталкивающая обработка и антибактериальная обработка.\nВиды\nФлисовые ткани отличаются плотностью, структурой и длиной ворса. Некоторые виды флиса:\nЛёгкий флис (до 200 г/м²) — самый тонкий и воздухопроницаемый тип, идеален для активного движения и спорта в относительно тёплую погоду.\nФлис средней плотности (200–300 г/м²) — обеспечивает баланс теплосберегающих свойств и воздухопроницаемости, подходит для умеренно прохладной погоды.\nФлис высокой плотности (300–400 г/м²) — самый тёплый вид флиса, подходит для низких температур и малоинтенсивной физической активности.\nФлис очень высокой плотности (400–600 г/м²) — используют при производстве спальных мешков и специального туристического оборудования.\nПрименение\nФлис используется для изготовления различных изделий, например:\nВерхняя одежда — куртки, жилеты, ветровки. Флис часто используется в качестве покладки для демисезонной и зимней одежды, придавая дополнительное тепло.\nПовседневная одежда — толстовки, штаны, кофты, пуловеры, свитера, спортивные костюмы, детские комбинезоны, бельё, лёгкая домашняя одежда.\nАксессуары — шапки, снуды, маски, варежки, носки.\nДомашний интерьер — пледы, мешки, игрушки, чехлы на мебель, обивка, покрывала, постельное бельё.\nСпецодежда — тактические и военные костюмы (часто в камуфляжной или хаки расцветке), тёплое термобельё, одежда для рыбалки и охоты.'},
        {id:42,name:'Принт на одежде',seg:'materials',cat:'Ткани и материалы',short:'Термин «принт» (от англ. Print — «печать») может относиться не только к рисункам, но и к орнаментам, полученным другими способами, например, путём.',points:[],body:'Принт на одежде — это рисунок или узор на ткани, нанесённый методом печати. В моде принты широко используются для украшения одежды, обуви и аксессуаров.\nТермин «принт» (от англ. Print — «печать») может относиться не только к рисункам, но и к орнаментам, полученным другими способами, например, путём переплетения нитей или росписи.\nМетоды создания\nНекоторые методы создания принтов на одежде:\nШелкография (трафаретная печать) — для нанесения изображения на ткань используют печатные формы в виде трафаретов.\nСублимационная печать — изображение сначала печатается на специальной бумаге с помощью сублимационных чернил, затем бумага с изображением прижимается к ткани, и под действием температуры чернила переходят из твёрдого состояния в газообразное и проникают в волокна ткани.\nDTG-печать (Direct to Garment) — изображение наносится прямо на ткань с помощью специализированного струйного принтера, используя водорастворимые чернила.'},
        {id:43,name:'Пике',seg:'materials',cat:'Ткани и материалы',short:'Поверхность материала покрыта мелким узором в виде «сот», ромбов или диагональных полосНазвание происходит от французского слова piqué, что означает.',points:[],body:'Пике — трикотажное полотно с рельефной текстурой, которое создаётся с помощью особого переплетения нитей.\nПоверхность материала покрыта мелким узором в виде «сот», ромбов или диагональных полосНазвание происходит от французского слова piqué, что означает «пристёгивать, прострачивать» — указание на похожую на стёжку структуру материала. Другое название — лакоста — по имени теннисиста Рене Лакоста, который ввёл пике в моду в 1920-х годах.'},
        {id:44,name:'Полиуретан',seg:'materials',cat:'Кожа и резина',short:'Некоторые характеристики.',points:[],body:'Полиуретан (PU) в обуви — это лёгкий и гибкий синтетический материал, который используется для производства подошв и других элементов обуви.\nНекоторые характеристики полиуретана:\nПористая структура.\nХорошо поглощает удары и не утяжеляет обувь.\nЭластичен и долговечен.\nОбладает повышенными теплоизоляционными и водонепроницаемыми свойствами.\nСмягчает удары и обеспечивает гибкость подошвы, что помогает ногам легче переносить нагрузки при ходьбе и активном отдыхе.\nНекоторые сферы применения полиуретана:\nповседневная обувь;\nдемисезонная и зимняя обувь;\nспортивная обувь среднего класса;\nдетская обувь.\nНекоторые недостатки полиуретана:\nОграниченный температурный режим. При длительной носке на морозе полиуретан теряет эластичность, поэтому ботинки начинают скользить. Если столбик термометра опустился ниже −20 градусов, подошва может трескаться и крошиться.\nМассивность обуви. Полиуретан обладает низкой плотностью, поэтому для большей прочности подошву делают толстой.'},
        {id:45,name:'YKK',seg:'materials',cat:'Фурнитура и детали',short:'Буквы «YKK» часто встречаются на застёжках-молниях на одежде и аксессуарах разных производителей: куртках, джинсах, сумках и других.',points:[],body:'YKK — АББРЕВИАТУРА, КОТОРАЯ ОБОЗНАЧАЕТ ЯПОНСКУЮ КОМПАНИЮ, ПРОИЗВОДИТЕЛЯ ЗАСТЁЖЕК-МОЛНИЙ. РАСШИФРОВЫВАЕТСЯ КАК «YOSHIDA KOGYO KABUSHIKIKAISHA», ЧТО ПЕРЕВОДИТСЯ НА АНГЛИЙСКИЙ КАК «YOSHIDA COMPANY LIMITED».\nБуквы «YKK» часто встречаются на застёжках-молниях на одежде и аксессуарах разных производителей: куртках, джинсах, сумках и других.\nИстория\nКомпания основана в 1934 году японским бизнесменом Тадао Йошидой. Изначально получила название San-es Shokai, но в дальнейшем была переименована в YKK.\nПродукция\nYKK производит металлические, витые и тракторные молнии. Также в ассортименте — пластиковая фурнитура, пряжки, регулировочные пряжки, рамки, полукольца, фиксаторы шнура, пластиковые крючки и другие изделия.\nОсобенности продукции:\nYKK производит все детали для молний самостоятельно.\nКаждая молния, которая выходит с производства, проходит строгие проверки.'},
        {id:46,name:'SBS',seg:'materials',cat:'Фурнитура и детали',short:'Некоторые особенности продукции.',points:[],body:'SBS — ПРОИЗВОДИТЕЛЬ МОЛНИЙ, КОТОРЫЙ ЗАНИМАЕТ ВТОРОЕ МЕСТО В МИРЕ ПО ВЕЛИЧИНЕ, КАЧЕСТВУ И ОБЪЁМУ ПРОИЗВОДСТВА МОЛНИЙ.\nНекоторые особенности продукции SBS:\nТесьма высокой стойкости окраски с правильной геометрией облегчает вшивание молнии, не даёт усадку при стирке и обеспечивает высокое качество готового изделия.\nВся продукция гипоаллергенна: не содержит никель и свинец.\nСлайдер с логотипом SBS имеет повышенную прочность и точность литья, что позволяет выдерживать до 20 000 циклов открытия/закрытия и обеспечивает плавность движения замка.\nНекоторые виды молний SBS:\nПотайные. Состоят из двух текстильных лент, на которых закреплены пластиковые звенья, соединяемые при движении слайдера.\nТракторные. Могут быть разъёмными однозамковыми (T3) и двухзамковыми (T5).'},
        {id:47,name:'RIRI',seg:'materials',cat:'Фурнитура и детали',short:'Некоторые модели молний.',points:[],body:'RIRI — ШВЕЙНАЯ ФУРНИТУРА, КОТОРАЯ СУЩЕСТВУЕТ С 1923 ГОДА. МОЛНИИ RIRI ОТЛИЧАЮТСЯ РАЗНООБРАЗИЕМ РАЗМЕРОВ, ШИРОКОЙ ПАЛИТРОЙ ЦВЕТОВ И ОТТЕНКОВ, А ТАКЖЕ ПРЕВОСХОДНЫМИ ЭКСПЛУАТАЦИОННЫМИ ХАРАКТЕРИСТИКАМИ\nНекоторые модели молний RIRI:\nRiri металл, Ni, слайдер Tropf, 4 мм, неразъёмная, 1 замок, 18 см, цвет 2407, красный.\nМолния Riri спираль разъёмная, 2 замка, 6 мм, 80 см, цвет 2626, кобальт синий.\nМолния RiRi металл, разъёмная, 1 замок, 14 мм, 70 см, подвеска Flach, цепь Ni, цвет 2110, чёрный.\nМолния Riri потайная неразъёмная, 3 мм, 18 см, цвет 2314, молочный.\nМолния RiRi «Топ» металл разъёмная, 1 замок, 6 мм, 80 см, подвеска STAB, цепь Ni, цвет 2101, белый.'},
        {id:48,name:'ЗАМША',seg:'materials',cat:'Кожа и резина',short:'Обрабатывать замшу водоотталкивающим спреем сразу после покупки. В составе спрея должен быть фторсодержащий или силиконовый компонент — он создаёт.',points:[],body:'ЗАМША — ДЕЛИКАТНЫЙ МАТЕРИАЛ, УХОД ЗА КОТОРЫМ ТРЕБУЕТ АККУРАТНОСТИ. НЕВЕРНЫЕ МЕТОДЫ МОГУТ ПРИВЕСТИ К ДЕФОРМАЦИИ ИЗДЕЛИЯ, ПОТЕРЕ ЦВЕТА И УСАДКЕ. УХОД ЗА ЗАМШЕЙ ВКЛЮЧАЕТ ЗАЩИТУ ОТ ВНЕШНИХ ВОЗДЕЙСТВИЙ, ЧИСТКУ, СУШКУ И ПРАВИЛЬНОЕ ХРАНЕНИЕ. ЗАЩИТА\nОбрабатывать замшу водоотталкивающим спреем сразу после покупки. В составе спрея должен быть фторсодержащий или силиконовый компонент — он создаёт защитный слой, который отталкивает влагу и грязь, не забивая ворс. В дальнейшем покрытие нужно регулярно обновлять: летом — 2–3 раза за сезон, с ноября по март — каждый месяц.\nИзбегать длительного контакта с влагой и грязью. Даже при наличии защитной пропитки лучше не носить замшевую обувь в дождливую погоду и не хранить изделия в сырых помещениях.\nНЕ НАДЕВАТЬ ЗАМШЕВУЮ ПАРУ В СЫРУЮ ПОГОДУ — ОТ ВОДЫ И ВЫСОКОЙ ВЛАЖНОСТИ ВОРС СЛИПАЕТСЯ И СТАНОВИТСЯ БОЛЕЕ ЖЁСТКИМ.\nЧистка\nСУХАЯ ЧИСТКА — РЕКОМЕНДУЕТСЯ ДЛЯ РЕГУЛЯРНОГО УХОДА. ИСПОЛЬЗОВАТЬ ЩЁТКУ С МЯГКИМИ ВОРСИНКАМИ ИЛИ РЕЗИНОВЫМИ ЭЛЕМЕНТАМИ, А ТАКЖЕ ЛАСТИК ДЛЯ ЗАМШИ, КОТОРЫЙ ПОМОГАЕТ УДАЛИТЬ НЕБОЛЬШИЕ ПЯТНА И ПОТЁРТОСТИ. ЧИСТИТЬ ЗАМШУ ЛЁГКИМИ КРУГОВЫМИ ДВИЖЕНИЯМИ, НЕ ИСПОЛЬЗОВАТЬ СЛИШКОМ ЖЁСТКУЮ ЩЁТКУ И НЕ НАДАВЛИВАТЬ СИЛЬНО, ЧТОБЫ НЕ ПОВРЕДИТЬ МАТЕРИАЛ.\nВЛАЖНАЯ ЧИСТКА — СТОИТ ИСПОЛЬЗОВАТЬ ТОЛЬКО В КРАЙНИХ СЛУЧАЯХ, КОГДА СУХИЕ МЕТОДЫ НЕ ПОМОГАЮТ СПРАВИТЬСЯ С ЗАГРЯЗНЕНИЕМ. ИСПОЛЬЗОВАТЬ МИНИМАЛЬНОЕ КОЛИЧЕСТВО ВЛАГИ (ЛУЧШЕ — В ВИДЕ ПЕНЫ), НЕ НАМЫВАЯ ОБУВЬ ПОЛНОСТЬЮ, ТАК КАК ВОДА МОЖЕТ ПОВРЕДИТЬ ЗАМШУ. ДЛЯ ЦВЕТНОЙ ЗАМШИ ВЫБИРАТЬ НЕЙТРАЛЬНЫЕ ОЧИСТИТЕЛИ ЛИБО СПЕЦИАЛЬНО РАЗРАБОТАННЫЕ ДЛЯ КОНКРЕТНОГО ЦВЕТА. ИЗБЕГАТЬ ОТБЕЛИВАТЕЛЕЙ И АГРЕССИВНЫХ РАСТВОРИТЕЛЕЙ, КОТОРЫЕ МОГУТ ОБЕСЦВЕТИТЬ МАТЕРИАЛ.\nСушка\nНе сушить замшу на батарее, под солнцем или с помощью фена — высокие температуры повреждают структуру материала, делают его жёстким и ломким.\nИСПОЛЬЗОВАТЬ ВПИТЫВАЮЩИЕ МАТЕРИАЛЫ — СНАЧАЛА ПРОМОКНУТЬ ИЗДЕЛИЕ СУХИМ МАХРОВЫМ ПОЛОТЕНЦЕМ, ЗАТЕМ ПРИДАТЬ ФОРМУ (НАПРИМЕР, ПОЛОЖИТЬ ГАЗЕТЫ В САПОГИ ИЛИ БОТИНКИ).\nСУШИТЬ В ТЕНИ И ПРИ КОМНАТНОЙ ТЕМПЕРАТУРЕ — ОБЕСПЕЧИТЬ ЦИРКУЛЯЦИЮ ВОЗДУХА, НО ИЗБЕГАТЬ СКВОЗНЯКОВ И СОЛНЦА.\nРЕГУЛЯРНО ПРОВЕРЯТЬ ФОРМУ ИЗДЕЛИЯ — В ПРОЦЕССЕ СУШКИ ПОПРАВЛЯТЬ СКЛАДКИ, КОРРЕКТИРОВАТЬ ПОЛОЖЕНИЕ, ЧТОБЫ ИЗБЕЖАТЬ ЗАЛОМОВ.\nНе сушить замшу в вертикальном положении, если изделие тяжёлое — это может привести к растяжению ткани под собственным весом. Лучше сушить горизонтально на решётке или сетке.\nПОСЛЕ СУШКИ ВОССТАНОВИТЬ ВОРС — ИСПОЛЬЗОВАТЬ СПЕЦИАЛЬНУЮ ЩЁТКУ ИЛИ ЛАСТИК ДЛЯ ЗАМШИ, ЧТОБЫ ВЕРНУТЬ МЯГКОСТЬ И ОДНОРОДНУЮ ТЕКСТУРУ.'},
        {id:49,name:'Продукция бренда Solemate',seg:'materials',cat:'Ткани и материалы',short:'Некоторые виды средств от.',points:[],body:'Продукция бренда Solemate –\nСредства\nНекоторые виды средств от Solemate:\nОчиститель для обуви, например, Solemate Cleaner.\nПена для чистки замши и нубука — Solemate Suede & Nubuck.\nВодоотталкивающая пропитка — Solemate Ultra Shield, создаёт на поверхности невидимую защитную плёнку.\nПена для чистки белой обуви — Solemate Clean White, разработана для удаления пятен и разводов с материалов белого цвета.\nКраска для обуви — Solemate Ultra White (белая) и Solemate Ultra Black (чёрная).\nЩетки\nНекоторые виды щёток для обуви от Solemate:\nУниверсальная щётка Solemate Standard с искусственным ворсом, подходит для чистки кроссовок и классической обуви из кожи или синтетики. Можно использовать для очистки как верха, так и подошвы.\nЩётка с жёсткой щетиной Solemate Hard — для очистки подошвы.\nПремиальная щётка Solemate Premium с натуральным ворсом для чистки обуви, замши и нубука.\nНаборы\nНекоторые виды наборов для ухода за обувью от Solemate:\nSolemate Basic Kit — многофункциональный набор, подходит для всех типов кожи, нубука, замши, хлопка и синтетических материалов.\nSolemate City Box — подарочный набор для ухода за обувью и кроссовками, включает очиститель, пропитку, щётки и салфетку из микрофибры.\nSolemate To Go — набор для активных жителей города, компактные аксессуары для ухода, которые помещаются в поясной сумке или бардачке автомобиля.\nSolemate SHOE WIPES – Двухсторонние текстурированные салфетки для обуви.'},
        {id:50,name:'CELL',seg:'tech',cat:'Технологии обуви',short:'Увеличенные «соты» расположены по всей подошве, а не только на пятке и в носке.',points:[],body:'CELL — ТЕХНОЛОГИЯ АМОРТИЗАЦИИ СПОРТИВНОЙ ОБУВИ БРЕНДА PUMA, ОСНОВАННАЯ НА ИСПОЛЬЗОВАНИИ ГЕКСАГОНАЛЬНЫХ ЯЧЕЕК, НАПОМИНАЮЩИХ ПЧЕЛИНЫЕ СОТЫ. ПОЯВИЛАСЬ В 1990-Х ГОДАХ.\nОсобенности:\nУвеличенные «соты» расположены по всей подошве, а не только на пятке и в носке.\nПомимо мыска и пятки, соты находятся в середине подошвы, охватывая в том числе боковые стороны — это увеличивает точность и контроль движений.\nСистема амортизации Cell не теряет эффективности на протяжении всего срока службы, в отличие от пеноматериала EVA.\nВиды\nНекоторые направления технологии Cell от Puma:\nLOW DENSITY CELL — СТРУКТУРА ИЗ УПРУГИХ ГЕКСАГОНАЛЬНЫХ ЯЧЕЕК НИЗКОЙ ПЛОТНОСТИ, КОТОРЫЕ ИМЕЮТ АНАТОМИЧЕСКИ СПЕЦИФИЧЕСКОЕ РАСПОЛОЖЕНИЕ, ЧТОБЫ ЗАЩИЩАТЬ ИCOMFORT СТРУКТУРУ СТОПЫ.\nINNER CELL — КОМПОНЕНТЫ РАБОТАЮТ ВНУТРИ ПРОМЕЖУТОЧНОЙ ПОДОШВЫ, ГЕКСАГОНАЛЬНЫЕ ЯЧЕЙКИ УЛУЧШАЮТ АМОРТИЗАЦИЮ И СТАБИЛИЗАЦИЮ ОБУВИ.\nDUO CELL — СИСТЕМА «ДВОЙНЫХ ЯЧЕЕК». В ПОДОШВЕ ДВА БАЗИСНЫХ СЛОЯ: ВЕРХНИЙ (СОСТОИТ ИЗ МНОЖЕСТВА МЕЛКИХ СОТ) И НИЖНИЙ (СОСТОИТ ИЗ СОТ БОЛЕЕ КРУПНОЙ ФРАКЦИИ). КОГДА ПРОИСХОДИТ ТОЛЧОК ИЛИ УДАР, СЛОЙ ИЗ МЕЛКИХ СОТ НАЧИНАЕТ КАК БЫ СДВИГАТЬСЯ ВНУТРЬ СЛОЯ С БОЛЕЕ КРУПНЫМИ СОТАМИ (СЛОИ СЛОВНО УТОПАЮТ ДРУГ В ДРУГЕ). В ЭТОТ МОМЕНТ ЭНЕРГИЯ, КОТОРАЯ ПОСТУПАЕТ ОТ УДАРА, ПЕРЕРАСПРЕДЕЛЯЕТСЯ ПО СОСЕДНИМ СОТАМ. СЕЙЧАС ТЕХНОЛОГИЯ DUO CELL УСТАРЕЛА И БОЛЕЕ В СВОЁМ ПЕРВОЗДАННОМ ВИДЕ НЕ ВЫПУСКАЕТСЯ. PUMA ОБЪЕДИНИЛИ ВСЕ ТРИ НАПРАВЛЕНИЯ CELL В ЕДИНУЮ ТЕХНОЛОГИЮ LQD CELL.\nПринцип работы\nПри шаге «соты» сжимаются под действием шага и расправляются, обеспечивая амортизацию. Процесс можно сравнить со сжатой пружиной, которую в нужный момент отпускают.'},
        {id:51,name:'ТЕХНОЛОГИЯ NIKE REACT',seg:'tech',cat:'Технологии обуви',short:'Особенности технологии Nike.',points:[],body:'ТЕХНОЛОГИЯ NIKE REACT - — ЭТО ПЕННАЯ ПОДОШВА ДЛЯ СПОРТИВНОЙ ОБУВИ, РАЗРАБОТАННАЯ КОМПАНИЕЙ NIKE. ОНА БЫЛА ПРЕДСТАВЛЕНА В ИЮНЕ 2017 ГОДА И СНАЧАЛА ИСПОЛЬЗОВАЛАСЬ В БАСКЕТБОЛЬНОЙ ОБУВИ.\nОсобенности технологии Nike React:\nУлучшает уровень амортизации без дополнительных вставок средней подошвы.\nОбеспечивает лучшую отдачу энергии при активном движении, на 13% больше, чем у технологии Lunarlon.\nСохраняет ощущение стабильной амортизации даже при сильном сжатии пены. После резкого разжатия пена быстро возвращается к своей первоначальной форме, и именно в этот момент включается эффект возврата энергии.\nСамая долговечная пенная подошва Nike.'},
        {id:52,name:'N-LOCK',seg:'tech',cat:'Технологии обуви',short:'Петли, идущие через лого N, крепятся внутри мидсоли и обхватывают среднюю часть стопы от самого основания. Это защищает ногу от заваливания в стороны.',points:[],body:'N-LOCK — ТЕХНОЛОГИЯ ШНУРОВКИ КРОССОВОК БРЕНДА NEW BALANCE.\nПринцип работы\nПетли, идущие через лого N, крепятся внутри мидсоли и обхватывают среднюю часть стопы от самого основания. Это защищает ногу от заваливания в стороны.\nШнурки, идущие через петли, позволяют затягивать их на необходимый уровень.\nПрименение\nТехнология N-Lock используется в модели New Balance 1906R. Также она применяется в модели New Balance 1906D Castlerock из серии Protection Pack. В этой модели технология интегрирована с логотипом N для идеальной шнуровки и посадки.'},
        {id:53,name:'ORTHOLITE',seg:'tech',cat:'Технологии обуви',short:'Двухслойное строение. Позволяет воздуху циркулировать внутри и вокруг них.',points:[],body:'ORTHOLITE — ЭТО ТЕХНОЛОГИЯ ПРОИЗВОДСТВА ВЫСОКОТЕХНОЛОГИЧНЫХ СТЕЛЕК ДЛЯ ОБУВИ. ОСОБЕННОСТИ СТЕЛЕК ORTHOLITE:\nДвухслойное строение. Позволяет воздуху циркулировать внутри и вокруг них.\nОтвод влаги. В составе предусмотрены особые гранулы полиуретана и резины по технологии открытого элемента.\nСпециальная пропитка. Из активированного угля она защищает от инфекций и запахов. Формула на основе соли устраняет грибок и другие микроорганизмы.\nСпециальная конструкция пяточной чашки. Обеспечивает дополнительную амортизацию.\nСтельки OrthoLite сделаны из пенного полиуретана с долей переработанной резины — очень лёгкого и износостойкого современного материала. Даже после года использования стелька сохраняет до 95% упругости.\nOrthoLite используют в своей спортивной обуви фирмы Adidas, Asics, Reebok, Puma, Nike, New Balance и другие.'},
        {id:54,name:'GEL',seg:'tech',cat:'Технологии обуви',short:'Суть технологии: в местах, где нагрузка при беге на стопу критическая, устанавливаются специальные вставки из мягкого геля. Обычно вставки находятся.',points:[],body:'GEL — ТЕХНОЛОГИЯ АМОРТИЗАЦИИ В КРОССОВКАХ БРЕНДА ASICS. РАЗРАБОТАНА В 1986 ГОДУ, СТАЛА ПЕРВОЙ СИСТЕМОЙ АМОРТИЗАЦИИ НА ОСНОВЕ СИЛИКОНОВОГО ГЕЛЯ.\nСуть технологии: в местах, где нагрузка при беге на стопу критическая, устанавливаются специальные вставки из мягкого геля. Обычно вставки находятся в середине подошвы, так как туда приходится большинство ударных нагрузок, но также GEL может размещаться в зонах максимальных нагрузок в зависимости от назначения кроссовок. Например, в беговых кроссовках вставки могут располагаться и в передней, и в пяточной областях подошвы.\nПринцип работы\nГель помещается в специальные камеры внутри подошвы, где распределяет энергию удара равномерно. Свойства силиконового геля:\nЭЛАСТИЧНОСТЬ — МАТЕРИАЛ СОХРАНЯЕТ ФОРМУ ПОСЛЕ КАЖДОГО УДАРА, ОБЕСПЕЧИВАЯ СТАБИЛЬНУЮ АМОРТИЗАЦИЮ.\nСТОЙКОСТЬ — ГЕЛЬ НЕ ТЕРЯЕТ СВОИХ СВОЙСТВ ДАЖЕ ПОСЛЕ ДЛИТЕЛЬНОГО ИСПОЛЬЗОВАНИЯ.\nЗАЩИТА — ПОГЛОЩАЕТ ДО 50% УДАРНОЙ НАГРУЗКИ, ЧТО ОСОБЕННО ВАЖНО ДЛЯ БЕГУНОВ И СПОРТСМЕНОВ.'},
        {id:55,name:'SPEVA',seg:'tech',cat:'Технологии обуви',short:'Расположен в промежуточной подошве.',points:[],body:'SPEVA — ТЕХНОЛОГИЯ В ПРОИЗВОДСТВЕ КРОССОВОК КОМПАНИИ ASICS, ПРЕДСТАВЛЯЮЩАЯ СОБОЙ ВСПЕНЕННЫЙ МАТЕРИАЛ ДЛЯ АМОРТИЗАЦИИ ПРИ БЕГЕ. ЭТО ОБЛЕГЧЁННЫЙ EVA (ЭТИЛЕНВИНИЛАЦЕТАТ).\nОсобенности:\nРасположен в промежуточной подошве.\nОбладает улучшенными характеристиками восстановления после сжатия.\nСнижает вероятность пробоя промежуточной подошвы ботинка.\nЖёсткость материала обозначается числовым значением:\nSPEVA 45 — ЖЁСТКОСТЬ 45 ЕДИНИЦ;\nSPEVA 55 — ЖЁСТКОСТЬ 55 ЕДИНИЦ;\nSPEVA 65 — ЖЁСТКОСТЬ 65 ЕДИНИЦ, ОБЕСПЕЧИВАЕТ ЛУЧШУЮ АМОРТИЗАЦИЮ, ОПТИМАЛЕН ДЛЯ БЕГУНОВ С БОЛЬШИМ ВЕСОМ.'},
        {id:56,name:'ТВИЛ',seg:'materials',cat:'Ткани и материалы',short:'Английское слово twill переводится как «переплетать по диагонали» и характеризует особенность твила.',points:[],body:'ТВИЛ — ТКАНЬ С ХАРАКТЕРНЫМ САРЖЕВЫМ (ДИАГОНАЛЬНЫМ) ПЕРЕПЛЕТЕНИЕМ НИТЕЙ. БЛАГОДАРЯ ТАКОМУ ПЕРЕПЛЕТЕНИЮ ПОВЕРХНОСТЬ ПОЛОТНА ПРИОБРЕТАЕТ ФАКТУРНОСТЬ И ДИАГОНАЛЬНЫЙ РУБЧИК. ЛИЦЕВАЯ СТОРОНА ГЛАДКАЯ И БЛЕСТЯЩАЯ.\nАнглийское слово twill переводится как «переплетать по диагонали» и характеризует особенность твила.\nСостав\nВ СОСТАВЕ ТВИЛА МОГУТ БЫТЬ РАЗНЫЕ ВОЛОКНА — КАК НАТУРАЛЬНЫЕ, ТАК И ИСКУССТВЕННЫЕ ИЛИ СИНТЕТИЧЕСКИЕ: ХЛОПОК, ШЕРСТЬ, ШЁЛК, ПОЛИЭСТЕР И ЭЛАСТАН. НАЛИЧИЕ В СОСТАВЕ ТЕХ ИЛИ ИНЫХ ВОЛОКОН ПРЕДОПРЕДЕЛЯЕТ СВОЙСТВА И КАЧЕСТВО ТВИЛА.'},
        {id:57,name:'РЕФЛЕКТИВ',seg:'materials',cat:'Ткани и материалы',short:'Принцип работы: световозвращающий материал состоит из большого числа стеклянных микросфер-отражателей, при попадании света на которые происходит.',points:[],body:'РЕФЛЕКТИВ (ОТ АНГЛИЙСКОГО СЛОВА REFLECTIVE) — СВЕТООТРАЖАЮЩИЙ ЭЛЕМЕНТ, КОТОРЫЙ ЯРКО ВЫДЕЛЯЕТСЯ ПРИ НАПРАВЛЕНИИ НА НЕГО СВЕТОВОГО ПОТОКА. ТАКИЕ ЭЛЕМЕНТЫ ПОМОГАЮТ ИЗДАЛЕКА РАСПОЗНАТЬ ЧЕЛОВЕКА ИЛИ ОБЪЕКТ В ТЁМНОЕ ВРЕМЯ СУТОК.\nПринцип работы: световозвращающий материал состоит из большого числа стеклянных микросфер-отражателей, при попадании света на которые происходит двойное преломление луча внутри каждой сферы. Свет не рассеивается, а направляется ровно в ту же сторону, где находился его источник, вне зависимости от угла падения на рефлектор.'},
        {id:58,name:'DRYVENT',seg:'tech',cat:'Мембраны и защита',short:'Внешний слой ткани отвечает за защиту от влаги, а внутренний — за отведение её от тела через систему «пор». Таким образом материал остаётся сухим как.',points:[],body:'DRYVENT — ТЕХНОЛОГИЯ, РАЗРАБОТАННАЯ БРЕНДОМ THE NORTH FACE ДЛЯ ПРОИЗВОДСТВА ВЕРХНЕЙ ОДЕЖДЫ. ОНА ОБЕСПЕЧИВАЕТ ЗАЩИТУ ОТ ВЛАГИ ИЗВНЕ И ОТВЕДЕНИЕ ВЛАГИ ОТ ТЕЛА ПОСРЕДСТВОМ МЕМБРАНЫ.\nПринцип работы\nВнешний слой ткани отвечает за защиту от влаги, а внутренний — за отведение её от тела через систему «пор». Таким образом материал остаётся сухим как снаружи, так и изнутри, эффективно сохраняя тепло.\nВнешняя часть материала дополнительно обрабатывается водоотталкивающей пропиткой (DWR), чтобы капли воды, не задерживаясь в волокне, скатывались с поверхности изделия.\nВиды\nСуществует несколько типов ткани DryVent от The North Face:\nDRYVENT 2L — ДВУХСЛОЙНЫЙ МАТЕРИАЛ. СОСТОИТ ИЗ УСТОЙЧИВОГО К ИСТИРАНИЮ ВНЕШНЕГО ТКАНОГО СЛОЯ С ИЗНОСОСТОЙКОЙ ВОДООТТАЛКИВАЮЩЕЙ ПРОПИТКОЙ DWR И ВНУТРЕННЕГО СЛОЯ ИЗ ПОЛИУРЕТАНА, КОТОРЫЙ ОТВОДИТ ПАР ОТ ТЕЛА И НЕ ПРОПУСКАЕТ КАПЛИ ДОЖДЯ. ТАКАЯ ОДЕЖДА ОБЫЧНО СНАБЖАЕТСЯ ТОНКОЙ ПОДКЛАДКОЙ.\nDRYVENT 2.5L — СОВМЕЩАЕТ ПАРОПРОНИЦАЕМОСТЬ И НИЗКИЙ ВЕС. ВНЕШНИЙ СЛОЙ ВЫПОЛНЕН ИЗ ВОДООТТАЛКИВАЮЩЕЙ ТКАНИ, СРЕДНИЙ СЛОЙ ИЗ ПОРИСТОГО ПОЛИУРЕТАНА НЕ ПРОПУСКАЕТ ВОДУ ПОД ОДЕЖДУ, С ВНУТРЕННЕЙ СТОРОНЫ С ПОМОЩЬЮ ТЕХНОЛОГИИ ПЕЧАТИ НАНЕСЁН ДОПОЛНИТЕЛЬНЫЙ ТОНКИЙ (ПОЛОВИНЧАТЫЙ) СЛОЙ, ОТВОДЯЩИЙ ВЛАГУ ОТ ТЕЛА ЧЕРЕЗ МИКРОПОРЫ. ЭТОТ МАТЕРИАЛ МОЖНО ИСПОЛЬЗОВАТЬ БЕЗ ПОДКЛАДОЧНЫХ ТКАНЕЙ, ПОЭТОМУ ОДЕЖДА ПОЛУЧАЕТСЯ КОМПАКТНОЙ И ДЫШАЩЕЙ.\nDRYVENT 3L — ТРЁХСЛОЙНАЯ КОНСТРУКЦИЯ. СОСТОИТ ИЗ ВНЕШНЕГО СЛОЯ ТКАНИ, МЕМБРАННОГО СЛОЯ И ИЗНАНОЧНОГО ТКАНЕВОГО СЛОЯ, ЗАЩИЩАЮЩЕГО МЕМБРАНУ. ВНУТРЕННИЙ СЛОЙ БЫСТРО ОТВОДИТ ВЛАГУ ОТ ТЕЛА, СРЕДНИЙ СЛОЙ ИЗ ПОЛИУРЕТАНА С МИКРОПОРАМИ НЕ ПРЕПЯТСТВУЕТ ВЫХОДУ ВОДЯНОГО ПАРА НАРУЖУ, А ВНЕШНИЙ СЛОЙ УСТОЙЧИВ К ИСТИРАНИЮ И НЕ ПРОПУСКАЕТ ВОДУ ВНУТРЬ.'},
        {id:59,name:'НЕОПРЕН',seg:'materials',cat:'Ткани и материалы',short:'СТРУКТУРА: В ОСНОВЕ — ЭЛАСТИЧНАЯ ГУБКА (НЕБОЛЬШИЕ ПУЗЫРЬКИ ВОЗДУХА ВНУТРИ РЕЗИНОВЫХ ЯЧЕЕК), КОТОРАЯ НАПОМИНАЕТ ПЧЕЛИНЫЕ СОТЫ. ВЫПУСКАЮТ ПОЛОТНА С.',points:[],body:'НЕОПРЕН — ЭТО СИНТЕТИЧЕСКИЙ ХЛОРОПРЕНОВЫЙ КАУЧУК, ВСПЕНЕННАЯ СИНТЕТИЧЕСКАЯ РЕЗИНА. БЫЛ РАЗРАБОТАН В 1930-Х ГОДАХ КОМПАНИЕЙ DUPONT.\nСТРУКТУРА: В ОСНОВЕ — ЭЛАСТИЧНАЯ ГУБКА (НЕБОЛЬШИЕ ПУЗЫРЬКИ ВОЗДУХА ВНУТРИ РЕЗИНОВЫХ ЯЧЕЕК), КОТОРАЯ НАПОМИНАЕТ ПЧЕЛИНЫЕ СОТЫ. ВЫПУСКАЮТ ПОЛОТНА С «ЗАКРЫТЫМИ» И «ОТКРЫТЫМИ» ЯЧЕЙКАМИ.\nСостав\nОСНОВНОЙ КОМПОНЕНТ НЕОПРЕНА — ХЛОРОПРЕН, ХИМИЧЕСКОЕ СОЕДИНЕНИЕ, ПОЛУЧАЕМОЕ ИЗ НЕФТИ. ДЛЯ ПРИДАНИЯ ЭЛАСТИЧНОСТИ И УЛУЧШЕНИЯ ЭКСПЛУАТАЦИОННЫХ ПАРАМЕТРОВ В СОСТАВ ДОБАВЛЯЮТ ХЛОПОК, ПОЛИЭСТЕР, СПАНДЕКС И ДРУГИЕ МАТЕРИАЛЫ.\nСвойства\nТЕПЛОИЗОЛЯЦИЯ — БЛАГОДАРЯ СВОЕЙ СТРУКТУРЕ НЕОПРЕН СПОСОБЕН УДЕРЖИВАТЬ ТЕПЛО, ЧТО ДЕЛАЕТ ЕГО ПОДХОДЯЩИМ ДЛЯ ХОЛОДНОЙ ВОДЫ ИЛИ НИЗКИХ ТЕМПЕРАТУР.\nВОДОНЕПРОНИЦАЕМОСТЬ — НЕОПРЕН НЕ ВПИТЫВАЕТ ВОДУ, ПОЭТОМУ ЗАЩИЩАЕТ ОТ НАМОКАНИЯ.\nЭЛАСТИЧНОСТЬ — ВЫСОКАЯ СТЕПЕНЬ РАСТЯЖИМОСТИ ПОЗВОЛЯЕТ СВОБОДНО ДВИГАТЬСЯ.\nУСТОЙЧИВОСТЬ К ХИМИЧЕСКИМ ВОЗДЕЙСТВИЯМ — НЕОПРЕН НЕ БОИТСЯ ВОЗДЕЙСТВИЯ СОЛИ, ХЛОРА И РАЗЛИЧНЫХ ХИМИКАТОВ, ЧТО ДЕЛАЕТ ЕГО ПОДХОДЯЩИМ ДЛЯ ИСПОЛЬЗОВАНИЯ В БАССЕЙНАХ И ОТКРЫТЫХ ВОДОЁМАХ.\nДОЛГОВЕЧНОСТЬ — ХОРОШО ВЫДЕРЖИВАЕТ МЕХАНИЧЕСКИЕ НАГРУЗКИ И ПОВРЕЖДЕНИЯ.'},
        {id:60,name:'Yupoong',seg:'materials',cat:'Ткани и материалы',short:'Некоторые особенности продукции.',points:[],body:'Yupoong была основана в 1974 году со штаб-квартирой в Южной Корее. Она известна как мировой лидер в производстве головных уборов.\nНекоторые особенности продукции Yupoong:\nПряжка с универсальной подгонкой. Такая конструкция позволяет добиться удобства и идеальной посадки головного убора.\nРегулируемая застёжка. Она позволяет настроить размер кепки под любую голову.\nВентиляционные отверстия. Они помогают сохранять прохладу в жаркую погоду.'},
        {id:61,name:'RESPONSE FOAM',seg:'tech',cat:'Технологии обуви',short:'Технология Response Foam поглощает удары, что делает каждый шаг лёгким и плавным. Некоторые особенности.',points:[],body:'RESPONSE FOAM — ТЕХНОЛОГИЯ, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В ПРОМЕЖУТОЧНОЙ ПОДОШВЕ КРОССОВОК ЛИНЕЙКИ ADIDAS RESPONSE. ОНА ОБЕСПЕЧИВАЕТ АМОРТИЗАЦИЮ И СНИЖАЕТ НАГРУЗКУ НА СУСТАВЫ, ЧТО ОСОБЕННО ВАЖНО ПРИ БЕГЕ ИЛИ ДЛИТЕЛЬНЫХ ПРОГУЛКАХ.\nПринцип работы\nТехнология Response Foam поглощает удары, что делает каждый шаг лёгким и плавным. Некоторые особенности технологии:\nЯчеистая структура пены, которая возвращает энергию отталкивания при беге.\nЭЛАСТИЧНОСТЬ — ПО БОКАМ ПОДОШВЫ ПРАКТИЧЕСКИ НЕ ОБРАЗУЮТСЯ КОМПРЕССИОННЫЕ СКЛАДКИ.\nУСТОЙЧИВОСТЬ К ДЕФОРМАЦИИ — ПЕНА СОХРАНЯЕТ ГИБКОСТЬ И АМОРТИЗАЦИЮ В БОЛЕЕ ШИРОКОМ ДИАПАЗОНЕ ТЕМПЕРАТУР (ПО СЛОВАМ ПРОИЗВОДИТЕЛЯ — ОТ +40°C ДО -20°С).\nПрименение\nТехнология Response Foam используется в следующих моделях кроссовок Adidas Response:\nAdidas Response Super. Упругая промежуточная подошва Response Foam со вставками из материала Boost для амортизации.\nAdidas Response SR. Межподошва Response Foam обеспечивает амортизацию и увеличивает динамику движения. Отсутствие более мягкого сердечника Boost (как у Response Super) делает гладкость Response SR более равномерной, а накат — более плавным.\nAdidas Response. Промежуточная подошва Response Foam смягчает каждый шаг и обеспечивает комфорт.'},
