        {id:62,name:'LIGHTSTRIKE',seg:'tech',cat:'Технологии обуви',short:'Изначально пена Lightstrike была создана для баскетбольной обуви, чтобы увеличить отскок и сбалансировать ударные нагрузки. Сейчас её используют и в.',points:[],body:'LIGHTSTRIKE — ТЕХНОЛОГИЯ КОМПАНИИ ADIDAS, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В ПРОМЕЖУТОЧНОЙ ПОДОШВЕ КРОССОВОК. ОБУВЬ С ИННОВАЦИОННОЙ ПЕНОЙ ОТЛИЧАЕТСЯ ЛЁГКОСТЬЮ, НО ПРИ ЭТОМ ОБЛАДАЕТ ОТЛИЧНОЙ АМОРТИЗАЦИЕЙ И ВОЗВРАТОМ ЭНЕРГИИ.\nИзначально пена Lightstrike была создана для баскетбольной обуви, чтобы увеличить отскок и сбалансировать ударные нагрузки. Сейчас её используют и в беговых кроссовках, так как подошва Lightstrike позволяет значительно ускориться во время бега.\nНекоторые модели кроссовок Adidas с технологией Lightstrike:\nAdidas Originals Streetball. Одним из главных компонентов модели стала подошва Lightstrike, сделанная из инновационного пеноматериала, сочетающего лёгкость, удобство и долговечность.\nAdidas Niteball. При создании обуви была использована технология Lightstrike. Благодаря промежуточной подошве из современного пеноматериала достигается баланс между устойчивостью, возвратом энергии и защитой от ударных нагрузок.\nAdidas Lightblaze. Лёгкие кроссовки с современным дизайном и технологиями для бега. Подошва Lightstrike обеспечивает динамическую амортизацию с каждым шагом.\nТехнологии бренда Anta:\nA-FLASHFOAM — ПРОМЕЖУТОЧНАЯ ПОДОШВА, КОТОРАЯ СОЧЕТАЕТ МЯГКОСТЬ И УСТОЙЧИВОСТЬ, СНИЖАЕТ УДАРНУЮ НАГРУЗКУ ПРИ ПРИЗЕМЛЕНИИ.\nA-WEB — ВЕРХ ИЗ ДЫШАЩЕЙ СЕТКИ, ОБЕСПЕЧИВАЕТ ХОРОШУЮ ВЕНТИЛЯЦИЮ И КОМФОРТНОЕ ПРИЛЕГАНИЕ, НЕ СОЗДАВАЯ ЛИШНЕГО ДАВЛЕНИЯ НА СТОПУ.\nNITROEDGE TECHNOLOGY — ТЕХНОЛОГИЯ ДЛЯ ПОДОШВЫ, ПРИ КОТОРОЙ В МАТЕРИАЛ ВПУСКАЮТ АЗОТ, ЧТО ОБЕСПЕЧИВАЕТ ЛЁГКИЙ ВЕС, ОТСКОК И ДОЛГОВЕЧНОСТЬ.\nA-GRIP — РЕЛЬЕФНЫЙ РИСУНОК ПОДОШВЫ С ЭЛЕМЕНТАМИ ФОРМЫ КОГТЯ, РАВНОМЕРНО РАСПРЕДЕЛЁННЫМИ ПО ЗОНАМ ДАВЛЕНИЯ НА НОГАХ, ДЛЯ ЛУЧШЕГО СЦЕПЛЕНИЯ С ПОВЕРХНОСТЬЮ.\n3D HUG — ТРЁХМЕРНАЯ ТЕРМОПОЛИУРЕТАНОВАЯ ВСТАВКА, КОТОРАЯ РАСПОЛАГАЕТСЯ В ПРОМЕЖУТКЕ ОТ НИЖНЕЙ ЧАСТИ ПЕРЕДНЕЙ ЧАСТИ СТОПЫ ДО ПЯТКИ, ТВЁРДАЯ, НЕ ПОДДАЁТСЯ СГИБАНИЮ, ОБЕСПЕЧИВАЕТ БОКОВУЮ ПОДДЕРЖКУ И СТАБИЛИЗАЦИЮ СТОПЫ ВО ВРЕМЯ ДВИЖЕНИЯ.\nA-SILO — ПОДОШВА ИЗ МНОГОЧИСЛЕННЫХ СТОЛБИКОВ-КОЛОН, КОТОРЫЕ ПРИНИМАЮТ НА СЕБЯ НАГРУЗКУ, ОБЕСПЕЧИВАЕТ ДОПОЛНИТЕЛЬНЫЙ КОМФОРТ ПРИ ДВИЖЕНИИ, ПОДХОДИТ ДЛЯ БЕГА ПО ПЕРЕСЕЧЁННОЙ МЕСТНОСТИ.\nA-JELLY — ЭКОЛОГИЧНЫЙ БИОРАЗЛАГАЕМЫЙ МАТЕРИАЛ, ОБЕСПЕЧИВАЕТ УСТОЙЧИВОСТЬ К СЖАТИЮ И ДЕФОРМАЦИИ.\nSMART S.A.M — ТВЁРДЫЙ, ПРАКТИЧЕСКИ НЕПРОБИВАЕМЫЙ МАТЕРИАЛ, ЗА СЧЁТ МАЛЕНЬКОГО РАССТОЯНИЯ МЕЖДУ МОЛЕКУЛАМИ В МОМЕНТ УДАРА ПОГЛОЩАЕТ ЕГО, ЧТО СНИЖАЕТ УДАРНУЮ НАГРУЗКУ НА СТОПУ ВО ВРЕМЯ ПРЫЖКОВ.\nALTI-FLASH — ПРОЧНЫЙ ЭЛАСТИЧНЫЙ МАТЕРИАЛ, У КОТОРОГО ЭФФЕКТИВНОСТЬ ОТСКОКА УВЕЛИЧЕНА ДО 70%, ОБЕСПЕЧИВАЕТ ЗАЩИТУ ОТ ДЕФОРМАЦИИ И УСТАЛОСТИ, ПОВЫШЕННУЮ СТАБИЛЬНОСТЬ.'},
        {id:63,name:'AHAR',seg:'tech',cat:'Технологии обуви',short:'ВЫСОКАЯ СТОЙКОСТЬ К ИСТИРАНИЮ — AHAR КЛАССИФИЦИРУЕТСЯ КАК ГУБЧАТЫЙ ТИП РЕЗИНЫ, ЧТО ДЕЛАЕТ ЕГО УСТОЙЧИВЫМ К ИЗНОСУ.',points:[],body:'AHAR (ASICS HIGH ABRASION RUBBER) — ТЕХНОЛОГИЯ, РАЗРАБОТАННАЯ КОМПАНИЕЙ ASICS, КОТОРАЯ ОБЕСПЕЧИВАЕТ ПОВЫШЕННУЮ ИЗНОСОСТОЙКОСТЬ ПОДОШВЫ КРОССОВОК.\nХарактеристики:\nВЫСОКАЯ СТОЙКОСТЬ К ИСТИРАНИЮ — AHAR КЛАССИФИЦИРУЕТСЯ КАК ГУБЧАТЫЙ ТИП РЕЗИНЫ, ЧТО ДЕЛАЕТ ЕГО УСТОЙЧИВЫМ К ИЗНОСУ.\nУЛУЧШЕННАЯ ПРОИЗВОДИТЕЛЬНОСТЬ В СЛОЖНЫХ УСЛОВИЯХ — КРОССОВКИ С ПОДОШВОЙ AHAR ХОРОШО СПРАВЛЯЮТСЯ С ИСПЫТАНИЯМИ В УСЛОВИЯХ ДОЖДЯ, СНЕГА И НА НЕРОВНЫХ ДОРОГАХ.\nДОЛГОВЕЧНОСТЬ — ИСПОЛЬЗОВАНИЕ AHAR В КОНСТРУКЦИИ ПОДОШВЫ ЗНАЧИТЕЛЬНО УВЕЛИЧИВАЕТ СРОК СЛУЖБЫ ОБУВИ.\nПринцип работы\nУстойчивость к истиранию улучшена за счёт использования резинового материала, который также используется для автомобильных шин. Такая резина внедрена в обувь в качестве основного материала для наружной подошвы. Она смешивается с амортизирующей пеной для лучшей отзывчивости.\nВиды\nСуществует два вида технологии AHAR от ASICS:\nAHAR — ИМЕЕТ ИЗНОСОСТОЙКОСТЬ ПРИМЕРНО В ДВА РАЗА ВЫШЕ, ЧЕМ ОБЫЧНАЯ РЕЗИНА.\nAHAR PLUS — ПРИМЕРНО В ТРИ РАЗА ПРЕВЫШАЕТ ЭТОТ ПОКАЗАТЕЛЬ.\nTRUSSTIC — ТЕХНОЛОГИЯ, РАЗРАБОТАННАЯ КОМПАНИЕЙ ASICS, ПРЕДНАЗНАЧЕННАЯ ДЛЯ УЛУЧШЕНИЯ СТАБИЛЬНОСТИ И ПОДДЕРЖКИ СПОРТИВНОЙ ОБУВИ. ЭТО ЛИТОЙ ЭЛЕМЕНТ, ПОМЕЩАЕМЫЙ ПОД ЦЕНТРАЛЬНУЮ ЧАСТЬ ПОДОШВЫ. ИЗ-ЗА ЦЕНТРАЛЬНОГО РАСПОЛОЖЕНИЯ ЕГО ЧАСТО НАЗЫВАЮТ «МОСТ» (BRIDGE).\nПринцип работы\nТехнология Trusstic предотвращает чрезмерное скручивание и повороты обуви. При нормальных условиях кроссовок может гибко реагировать на давление, но если арка стопы начинает слишком сильно скручиваться, система становится более жёсткой, обеспечивая дополнительную поддержку. Это делает обувь более устойчивой и комфортной во время активных движений.'},
        {id:64,name:'Guidance Line',seg:'tech',cat:'Брендовые технологии',short:'ТЕХНОЛОГИЯ GUIDANCE LINE — ЛИНИЯ В ПРОМЕЖУТОЧНОЙ ПОДОШВЕ, ПОМОГАЮЩАЯ ПРИ ПЕРЕКАТЕ.',points:[],body:'Guidance Line\nТЕХНОЛОГИЯ GUIDANCE LINE — ЛИНИЯ В ПРОМЕЖУТОЧНОЙ ПОДОШВЕ, ПОМОГАЮЩАЯ ПРИ ПЕРЕКАТЕ.'},
        {id:65,name:'Кварц',seg:'tech',cat:'Технологии обуви',short:'В часах применяется не природный, а промышленно выращенный кварц.',points:[],body:'Кварц используется в часах в качестве колебательной системы. Это характерно для кварцевых часов — часов, в которых механизм работает не от механической силы, а от электрических импульсов (батареи).\nВ часах применяется не природный, а промышленно выращенный кварц.\nПринцип работы\nКристалл кварца обладает уникальными свойствами: при воздействии электрического тока кварц сжимается и вырабатывает электрический импульс. Это позволяет:\nГенерировать колебания с стабильной частотой, которая, как правило, равна 32 768 Гц. Выбор этой частоты обусловлен тем, что для получения секундного такта, используемого для работы механической части часов, частоту кварцевого генератора требуется разделить на 215.\nПосылать импульс двигателю, который поворачивает стрелки. Электронный блок раз в секунду посылает импульс двигателю, а тот поворачивает стрелки.'},
        {id:66,name:'LUNARLON',seg:'tech',cat:'Технологии обуви',short:'Амортизационная вставка Lunarlon на 30% легче стандартного пенистого аналога Nike Phylon.',points:[],body:'LUNARLON — ТЕХНОЛОГИЯ АМОРТИЗАЦИИ В КРОССОВКАХ БРЕНДА NIKE, ВДОХНОВЛЁННАЯ ТЕХНОЛОГИЯМИ КРЕСЕЛ ПИЛОТОВ NASA. ПОЯВИЛАСЬ В 2008 ГОДУ (ТАК ЖЕ ИСПОЛЬЗУЕТСЯ В СТЕЛЬКАХ CONVERSE ONE STAR)\nОсобенности:\nАмортизационная вставка Lunarlon на 30% легче стандартного пенистого аналога Nike Phylon.\nМягкая отзывчивая структура Lunarlon равномерно распределяет удар по стопе, защищая наиболее уязвимые участки стопы.\nВ сочетании со средней подошвой Phylon или Phylite амортизация Lunarlon придаёт кроссовкам дополнительную упругость без ущерба для стабильности.\nПринцип работы\nПри контакте с поверхностью Lunarlon сначала ощущается стопой как очень мягкий материал, но после поглощения нагрузки ещё несколько миллисекунд остаётся в сжатом состоянии. Этот эффект позволяет бегуну динамически отталкиваться от более твёрдой поверхности, чем та, на которую он приземлился.\nТехнологии бренда Li-ning:\nLIGHT FOAM\nТЕХНОЛОГИЯ LIGHT FOAM — ВСПЕНЕННЫЙ МАТЕРИАЛ, КОТОРЫЙ ЗАМЕТНО ЛЕГЧЕ КЛАССИЧЕСКОГО ЭВА. СОЗДАЁТСЯ ПО ФИРМЕННОЙ ФОРМУЛЕ LI-NING И СОСТОИТ ИЗ БОЛЕЕ МЕЛКИХ И РОВНЫХ ПЕННЫХ ЯЧЕЕК, ЗА СЧЁТ ЧЕГО ОБУВЬ СТАНОВИТСЯ МЯГЧЕ.\nНекоторые особенности:\nАмортизирует шаг, снижает нагрузку на суставы.\nОбеспечивает надёжное сцепление с поверхностями и не скользит на мокром асфальте.\nCOOL SHELL\nТЕХНОЛОГИЯ COOL SHELL — ОБЕСПЕЧИВАЕТ ОТВОД ИЗЛИШКОВ ТЕПЛА ОТ СТОПЫ, ЧТО СПОСОБСТВУЕТ СНИЖЕНИЮ ТЕМПЕРАТУРЫ И СОЗДАЁТ ОХЛАЖДАЮЩИЙ ЭФФЕКТ ВО ВРЕМЯ ТРЕНИРОВОК. ТЕПЛО ОТВОДИТСЯ ЧЕРЕЗ ВОЗДУХОПРОНИЦАЕМУЮ СТРУКТУРУ ЯЗЫЧКА, ЧЕРЕЗ ВЕРХ ОБУВИ И ПОДОШВУ.\nВ ОСНОВЕ ТЕХНОЛОГИИ — УНИВЕРСАЛЬНАЯ СИСТЕМА ОХЛАЖДЕНИЯ, СОСТОЯЩАЯ ИЗ РЕГУЛИРУЮЩЕЙ ТЕМПЕРАТУРУ ПОДКЛАДКИ МАТЕРИАЛА ICE FIBER, ЯЗЫЧКА, МАТЕРИАЛА ОБУВИ И ПОДОШВЫ. СОГЛАСНО ТЕСТАМ, ПРОВЕДЁННЫМ ПРОФЕССИОНАЛЬНОЙ ОРГАНИЗАЦИЕЙ SGS, ПОДКЛАДКА COOL SHELL ИЗ СПЕЦИАЛЬНОЙ ПРЯЖИ УВЕЛИЧИВАЕТ ОХЛАЖДАЮЩУЮ ЭФФЕКТИВНОСТЬ НА 80% ПО СРАВНЕНИЮ С ОБЫЧНЫМИ МАТЕРИАЛАМИ.\nProbar Loc\nТЕХНОЛОГИЯ PROBAR LOC — ВСТАВКА ИЗ ТЕРМОПОЛИУРЕТАНА, ВСТРОЕННАЯ В СРЕДНЮЮ ЧАСТЬ ПРОМЕЖУТОЧНОЙ ПОДОШВЫ. ПОДДЕРЖИВАЕТ СВОД СТОПЫ, СНИЖАЯ НАГРУЗКУ И ОБЕСПЕЧИВАЯ ДОПОЛНИТЕЛЬНУЮ УСТОЙЧИВОСТЬ ПРИ ДВИЖЕНИИ.\nMIZUNO ENERGY (ТАКЖЕ ИЗВЕСТНА КАК MIZUNO ENERZY) — ТЕХНОЛОГИЯ В ОБУВИ ЯПОНСКОЙ КОМПАНИИ MIZUNO, РАЗРАБОТАННАЯ В 2020 ГОДУ. ЦЕЛЬ — ПОВЫСИТЬ ПРОИЗВОДИТЕЛЬНОСТЬ СПОРТСМЕНОВ В РАЗЛИЧНЫХ СПОРТИВНЫХ ДИСЦИПЛИНАХ ЗА СЧЁТ НОВЫХ МАТЕРИАЛОВ, ОБЕСПЕЧИВАЮЩИХ БОЛЬШИЙ ОТСКОК И ПОВЫШЕННУЮ МЯГКОСТЬ.\nТехнология представлена в двух вариантах:\nMIZUNO ENERGY (FOAM) — МАТЕРИАЛ ДЛЯ ПРОМЕЖУТОЧНОЙ ПОДОШВЫ, КОТОРЫЙ НА 17% МЯГЧЕ И ОБЕСПЕЧИВАЕТ НА 15% БОЛЬШЕ ОТДАЧИ ЭНЕРГИИ, ЧЕМ ПРЕДЫДУЩИЕ МАТЕРИАЛЫ.\nMIZUNO ENERGY CORE — МАТЕРИАЛ ДЛЯ ПРОМЕЖУТОЧНОЙ ПОДОШВЫ, КОТОРЫЙ НА 293% МЯГЧЕ И ОБЕСПЕЧИВАЕТ НА 56% БОЛЬШЕ ОТДАЧИ ЭНЕРГИИ, ЧЕМ ПРЕДЫДУЩИЕ МАТЕРИАЛЫ.\nПринцип работы\nТехнология позволяет энергии, генерируемой при контакте с поверхностью, возвращаться с меньшими потерями энергии. Это достигается за счёт мягкости материалов, которые обеспечивают больший отскок.\nВиды\nТехнология Mizuno Energy используется в различных моделях кроссовок Mizuno. Некоторые из них:\nMIZUNO WAVE RIDER GTX — МОДЕЛЬ ДЛЯ БЕГА ПО АСФАЛЬТУ В НЕПОГОДУ, ПРОМЕЖУТОЧНАЯ ПОДОШВА ИЗ ПЕНЫ ENERZY, КОТОРАЯ ПРИДАЁТ МОЩНУЮ ВЗРЫВНУЮ СИЛУ ОТТАЛКИВАНИЯ.\nMIZUNO WAVE SKY NEO 2 — МОДЕЛЬ С МАКСИМАЛЬНОЙ АМОРТИЗАЦИЕЙ, ПРОМЕЖУТОЧНАЯ ПОДОШВА ИЗ КОМБИНАЦИИ ДВУХ МАТЕРИАЛОВ — АМОРТИЗАЦИОННОЙ ПЕНЫ ENERZY ДЛЯ ЭНЕРГИЧНОГО ОТТАЛКИВАНИЯ И ФИРМЕННОЙ ПЛАСТИНЫ MIZUNO WAVE, СТАБИЛИЗИРУЮЩЕЙ ДВИЖЕНИЕ.\nMIZUNO WAVE HORIZON 6 — МОДЕЛЬ С УСИЛЕННОЙ СТАБИЛИЗАЦИЕЙ ДЛЯ ЛЮДЕЙ С ИЗЛИШНЕЙ ПРОНАЦИЕЙ, ДВУХСЛОЙНАЯ АМОРТИЗАЦИЯ В ЦЕЛЬНОПЕННОЙ ПРОМЕЖУТОЧНОЙ ПОДОШВЕ ПРЕДСТАВЛЕНА МАТЕРИАЛАМИ MIZUNO ENERZY CORE И MIZUNO WAVE.'},
        {id:67,name:'ENCAP',seg:'tech',cat:'Технологии обуви',short:'Конструкция ENCAP состоит из полиуретановой оболочки, заполненной этиленвинилацетатом (EVA) — лёгкой и упругой пеной из каучука. Это помогает снизить.',points:[],body:'ENCAP — ТЕХНОЛОГИЯ БРЕНДА NEW BALANCE, РАЗРАБОТАННАЯ В 1988 ГОДУ. ОНА ИСПОЛЬЗУЕТСЯ В ПОДОШВЕ КРОССОВОК, А ТОЧНЕЕ, В ИХ ПЯТОЧНОЙ ЧАСТИ.\nКонструкция ENCAP состоит из полиуретановой оболочки, заполненной этиленвинилацетатом (EVA) — лёгкой и упругой пеной из каучука. Это помогает снизить нагрузку на ноги, даёт повышенный комфорт и гасит удар при ходьбе.\nБлагодаря комбинации материалов удалось достичь отличной амортизации, увеличить устойчивость и повысить качество подошвы. В кроссовках с технологией ENCAP можно как заниматься спортом, так и использовать их в качестве повседневной обуви.'},
        {id:68,name:'CORDURA',seg:'tech',cat:'Брендовые технологии',short:'Процесс производства включает несколько.',points:[],body:'CORDURA — ТЕХНОЛОГИЯ ПРОИЗВОДСТВА ТОЛСТОЙ НЕЙЛОНОВОЙ ТКАНИ С ОСОБОЙ СТРУКТУРОЙ НИТИ, ВОДООТТАЛКИВАЮЩЕЙ ПРОПИТКОЙ И ПОЛИУРЕТАНОВЫМ ПОКРЫТИЕМ. ИЗНАЧАЛЬНО МАТЕРИАЛ БЫЛ РАЗРАБОТАН ДЛЯ ВОЕННЫХ НУЖД, ГДЕ ТРЕБОВАЛИСЬ НАДЁЖНЫЕ И ИЗНОСОСТОЙКИЕ МАТЕРИАЛЫ. СТАНДАРТНЫЕ ТКАНИ НЕ ВЫДЕРЖИВАЛИ ЭКСТРЕМАЛЬНЫХ НАГРУЗОК И БЫСТРО ПРИХОДИЛИ В НЕГОДНОСТЬ.\nПроцесс производства включает несколько этапов:\nСинтетические волокна окрашиваются в массе.\nВолокна текстурируются и плетутся в плотную ткань.\nНа завершающем этапе материал проходит специальную пропитку, которая придаёт ему водоотталкивающие свойства и повышает стойкость к загрязнениям.\nОсобенности структуры: верхний слой отвечает за устойчивость к истиранию, средний слой придаёт ткани прочность на разрыв, а нижний слой обеспечивает комфорт и воздухопроницаемость. \nСостав\nКордура изготавливается из нейлоновых волокон с добавлением полиэфирных нитей. Основой для производства служит нейлон 66, который обладает повышенной прочностью и устойчивостью к истиранию.\nИногда в состав добавляют до 10% хлопка, что придаёт поверхности ткани мохнатую текстуру и увеличивает срок её эксплуатации.\nСвойства\nПРОЧНОСТЬ — ТКАНЬ УСТОЙЧИВА К РАЗРЫВАМ, ИСТИРАНИЮ И ПОВРЕЖДЕНИЯМ.\nЛЁГКОСТЬ — НЕСМОТРЯ НА ВЫСОКУЮ ПЛОТНОСТЬ, МАТЕРИАЛ ОСТАЁТСЯ ЛЁГКИМ И УДОБНЫМ.\nВОДООТТАЛКИВАЮЩИЕ СВОЙСТВА — ТКАНЬ ЭФФЕКТИВНО ЗАЩИЩАЕТ ОТ ВЛАГИ И БЫСТРО СОХНЕТ.\nСТОЙКОСТЬ К ВНЕШНИМ ВОЗДЕЙСТВИЯМ — КОРДУРА ВЫДЕРЖИВАЕТ ПЕРЕПАДЫ ТЕМПЕРАТУР И ВОЗДЕЙСТВИЕ УЛЬТРАФИОЛЕТА.\nДОЛГОВЕЧНОСТЬ — ИЗДЕЛИЯ ИЗ ЭТОГО МАТЕРИАЛА СОХРАНЯЮТ ФУНКЦИОНАЛЬНОСТЬ ДАЖЕ ПРИ ИНТЕНСИВНОЙ ЭКСПЛУАТАЦИИ.'},
        {id:69,name:'RIDELINER',seg:'tech',cat:'Технологии обуви',short:'Технология Rideliner обеспечивает комфортную посадку и амортизацию во время ходьбы или бега. Некоторые.',points:[],body:'RIDELINER — ТЕХНОЛОГИЯ, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В КРОССОВКАХ БРЕНДА NIKE. ОНА ПРЕДСТАВЛЯЕТ СОБОЙ ПОЛИУРЕТАНОВУЮ ПРОСЛОЙКУ ПОВЕРХ ПОДОШВЫ.\nПринцип работы\nТехнология Rideliner обеспечивает комфортную посадку и амортизацию во время ходьбы или бега. Некоторые особенности:\nПрослойка из мягкого полиуретана (PU).\nБольшие передние и задние подушки безопасности.\nЖёсткая резиновая подошва, ориентированная на сцепление с поверхностью.\nТехнология была разработана для моделей, выпущенных под названием New Bowerman Series (2006 год).\nМодели\nТехнология Rideliner встречается в следующих моделях кроссовок Nike:\nNIKE P-6000 — ЧАСТЬ СПЕЦИАЛЬНОЙ ЛИНИИ BOWERMAN SERIES. В ПОДОШВЕ ВМЕСТО АМОРТИЗАЦИИ AIR РАСПОЛОЖЕНА ПРОСЛОЙКА CUSHLON ИЗ ПЕНООБРАЗНОГО МАТЕРИАЛА, НО ЕСТЬ ТЕХНОЛОГИЯ RIDELINER.\nNIKE P-3000 CNCPT — МОДЕЛЬ С ПРОМЕЖУТОЧНОЙ ПОДОШВОЙ RIDELINER, КОТОРАЯ ИМЕЕТ РЕЗИНОВЫЙ ВЕРХНИЙ СЛОЙ СРЕДНЕЙ ПЛОТНОСТИ, БОЛЬШИЕ ПЕРЕДНИЕ И ЗАДНИЕ ПОДУШКИ БЕЗОПАСНОСТИ.'},
        {id:70,name:'FLYMESH',seg:'tech',cat:'Технологии обуви',short:'ЦЕЛЬ ТЕХНОЛОГИИ — СДЕЛАТЬ ОБУВЬ ЛЁГКОЙ, ДЫШАЩЕЙ И ПЛОТНО ПРИЛЕГАЮЩЕЙ К НОГЕ. ЭТО.',points:[],body:'FLYMESH — ТЕХНОЛОГИЯ, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В ПРОИЗВОДСТВЕ КРОССОВОК И САНДАЛИЙ БРЕНДА NIKE. ЭТО ЛЁГКАЯ СЕТЧАТАЯ КОНСТРУКЦИЯ С БОЛЕЕ РЕЛЬЕФНЫМИ ОТВЕРСТИЯМИ, ЧЕМ ТРАДИЦИОННЫЕ СЕТЧАТЫЕ МАТЕРИАЛЫ. В СРАВНЕНИИ С НИМИ FLYMESH ОТЛИЧАЕТСЯ ЛУЧШЕЙ ВЕНТИЛЯЦИЕЙ, ПРОЧНОСТЬЮ И ГИБКОСТЬЮ.\nЦЕЛЬ ТЕХНОЛОГИИ — СДЕЛАТЬ ОБУВЬ ЛЁГКОЙ, ДЫШАЩЕЙ И ПЛОТНО ПРИЛЕГАЮЩЕЙ К НОГЕ. ЭТО ПОМОГАЕТ:\nсохранять оптимальный микроклимат внутри кроссовок, предотвращая перегрев и излишнее потоотделение;\nфиксировать стопу в правильном положении, что важно для бегунов с особенностями строения стопы, например, плоскостопием или высокой аркой.\nПринцип работы\nВ конструкции Flymesh есть слои материала и пены, которые создают посадку.\nНапример:\nТонкий язычок становится частью тканевой клетки, которая надёжно фиксирует стопу в кроссовке.'},
        {id:71,name:'Cushlon',seg:'tech',cat:'Технологии обуви',short:'Cushlon имеет хорошие показатели упругости и износоустойчивости, не изменяет своих качеств в жару или в холодное время.',points:[],body:'Cushlon — базовый вспененный материал промежуточной подошвы, который используется в кроссовках Nike. Это смесь пены Phylon и резиновых добавок, придающих ей лёгкость и отзывчивость.\nCushlon имеет хорошие показатели упругости и износоустойчивости, не изменяет своих качеств в жару или в холодное время.'},
        {id:72,name:'NIKE ACG',seg:'tech',cat:'Брендовые технологии',short:'История линейки началась в 1989 году, когда компания Nike решила расширить своё присутствие на рынке outdoor-экипировки. Первоначально ACG.',points:[],body:'NIKE ACG (ALL CONDITIONS GEAR) — ЛИНЕЙКА ОДЕЖДЫ И ОБУВИ ДЛЯ АКТИВНОГО ОБРАЗА ЖИЗНИ В ЛЮБЫХ УСЛОВИЯХ. НАЗВАНИЕ РАСШИФРОВЫВАЕТСЯ КАК «ЭКИПИРОВКА НА ЛЮБУЮ ПОГОДУ».\nИстория линейки началась в 1989 году, когда компания Nike решила расширить своё присутствие на рынке outdoor-экипировки. Первоначально ACG задумывалась как специализированная линейка для любителей активного отдыха и походов. Дизайнеры вдохновлялись военной экипировкой и функциональными элементами альпинистского снаряжения.\nПервый расцвет ACG пришёлся на начало 90-х годов. В этот период были выпущены знаковые модели обуви, такие как Mowabb и Mountain Flight. Эти кроссовки отличались массивной подошвой, усиленным верхом и продуманной системой защиты от влаги.\nСовременные модели ACG оснащены передовыми технологиями. Среди них — системы защиты от воды и грязи, прочные композитные подошвы, дышащие материалы верха, усиленные зоны в местах максимального износа, многослойные конструкции для защиты от холода.\nЛинейка ACG стала культовым явлением в уличной моде, объединив в себе несколько субкультур: урбанистический стиль, outdoor-культуру, военное наследие, спортивную эстетику.'},
        {id:73,name:'DRI-FIT',seg:'tech',cat:'Брендовые технологии',short:'Технология появилась в 1991 году, когда компания начала искать способ улучшить терморегуляцию спортсменов.',points:[],body:'DRI-FIT — ТЕХНОЛОГИЯ, КОТОРАЯ ИСПОЛЬЗУЕТСЯ В ПРОИЗВОДСТВЕ СПОРТИВНОЙ ОДЕЖДЫ БРЕНДА NIKE. ЭТО ТКАНЬ С МИКРОВОЛОКНАМИ, КОТОРЫЕ ОТВОДЯТ ВЛАГУ С ПОВЕРХНОСТИ КОЖИ И ПОЗВОЛЯЮТ ЕЙ БЫСТРЕЕ ИСПАРЯТЬСЯ.\nТехнология появилась в 1991 году, когда компания начала искать способ улучшить терморегуляцию спортсменов.\nПринцип работы\nТкань Dri-FIT представляет собой комбинацию слоёв: v\nВнутренний слой состоит из гидрофобных (невпитывающих влагу) волокон, которые отводят влагу с поверхности тела. Они не замедляют этот процесс и не впитывают влагу, а действуют как насос, который транспортирует влагу на внешний слой ткани.\nВторой слой состоит из впитывающих влагу волокон, которые после внутреннего слоя отводят влагу на внешнюю поверхность ткани.\nКогда влага оказывается на поверхности ткани, с помощью технологии Dri-FIT она распределяется по поверхности и быстрее испаряется.\nМикропоры в конструкции материала способствуют максимальному притоку воздуха к коже, обеспечивая вентиляцию и ощущение прохлады.\nВиды\nНекоторые модификации материала Dri-FIT:\nBODY MAPPING — МАТЕРИАЛ С УВЕЛИЧЕННЫМИ ПОРАМИ ДЛЯ МАКСИМАЛЬНОГО ВОЗДУХООБМЕНА, ДЛЯ БЕГУНОВ НА ДЛИННЫЕ ДИСТАНЦИИ И ТРЕНИРОВОК В ЖАРКИХ УСЛОВИЯХ.\nUV — ДОПОЛНИТЕЛЬНАЯ ЗАЩИТА ОТ УЛЬТРАФИОЛЕТОВЫХ СОЛНЕЧНЫХ ЛУЧЕЙ.\nKNIT — БЕСШОВНАЯ ОДЕЖДА, ПО СТРУКТУРЕ НАПОМИНАЕТ ВЯЗАНОЕ ИЗДЕЛИЕ.\nTOUCH — ВАРИАНТ ДЛЯ УСЛОВИЙ МАКСИМАЛЬНО ВЫСОКИХ ТЕМПЕРАТУР И ВЛАЖНОСТИ.\nWOOL — ВАРИАНТ ТКАНИ С ДОБАВЛЕНИЕМ ШЕРСТИ ДЛЯ СОГРЕВА, БЕЗ ПОТЕРЬ КАЧЕСТВ ВЛАГООТВОДА И ВЕНТИЛЯЦИИ.\nПрименение\nТехнология Dri-FIT используется в разных изделиях, например:\nфутболки, шорты, брюки, толстовки;\nноски, бейсболки;\nкостюмы для повседневной носки, например, в моделях Nike Sportswear.'},
        {id:74,name:'RIP-STOP',seg:'tech',cat:'Брендовые технологии',short:'В основе Rip-Stop лежит обычное полотняное переплетение нитей, но через равные промежутки в него вплетаются более толстые усилительные волокна. Они.',points:[],body:'RIP-STOP — ЭТО ТЕХНОЛОГИЯ ИЗГОТОВЛЕНИЯ ТКАНИ, КОТОРАЯ ЗАМЕДЛЯЕТ РАСПРОСТРАНЕНИЕ РАЗРЫВОВ И ПОВЫШАЕТ СРОК СЛУЖБЫ МАТЕРИАЛА.\nВ основе Rip-Stop лежит обычное полотняное переплетение нитей, но через равные промежутки в него вплетаются более толстые усилительные волокна. Они образуют характерную сетку — чаще всего квадратную или ромбическую — с шагом от 3 до 7 мм.\nЭта сетка работает как барьер: если ткань порвётся или её проколет ветка, разрыв упрётся в утолщённую нить и не сможет быстро расползтись дальше.\nНекоторые материалы, из которых делают Rip-Stop:\nНЕЙЛОН (ПОЛИАМИД) — ОЧЕНЬ ПРОЧНЫЙ, УСТОЙЧИВЫЙ К ИСТИРАНИЮ, ЛЁГКИЙ, НО БОИТСЯ УЛЬТРАФИОЛЕТА.\nПОЛИЭСТЕР — ЛУЧШЕ ПЕРЕНОСИТ СОЛНЦЕ, МЕНЬШЕ ТЯНЕТСЯ, ХОРОШО ДЕРЖИТ ЦВЕТ, НО ЧУТЬ СЛАБЕЕ НА РАЗРЫВ.\nХЛОПОК — «ТИХИЙ», ДЫШАЩИЙ И КОМФОРТНЫЙ, НО ТЯЖЁЛЫЙ И ДОЛГО СОХНЕТ.\nПроизводители часто обрабатывают ткань дополнительными пропитками, что улучшает её функциональность. Огнестойкие покрытия защищают от высокой температуры, а влагостойкие предотвращают намокание.'},
        {id:75,name:'Технология RS',seg:'tech',cat:'Технологии обуви',short:'Технология была впервые разработана в 80-х годах для беговой обуви. Puma вернулась к ней в серии RS-X, продемонстрировав её применение в 2018 году.',points:[],body:'Технология RS (Running System) от Puma реализована в кроссовках PUMA RS-X — модели в линейке бренда, впервые представленной публике в 2018 году.\nТехнология была впервые разработана в 80-х годах для беговой обуви. Puma вернулась к ней в серии RS-X, продемонстрировав её применение в 2018 году.\nПринцип работы\nТехнология RS обеспечивает высокий уровень комфорта и поддержки стопы, делая каждое движение мягким и плавным. Некоторые особенности технологии:\nПромежуточная подошва из лёгкого и упругого материала EVA способствует амортизации и снижает нагрузку на суставы.\nПодошва выполнена из устойчивой к износу резины, что гарантирует долговечность и надёжное сцепление с поверхностью.\nЖёсткий пластик на пятке улучшает стабилизацию, а в комбинации с мягкой подушкой RS в среднем отделе обеспечивает комфортное и безопасное перемещение.\nБлагодаря технологии обувь создаёт эффект «отпружинивания» при ходьбе, подобно спортивным моделям Puma.\nКонструкция\nНекоторые особенности конструкции кроссовок Puma RS-X, реализующие технологию RS:\nВерх выполнен из сочетания различных материалов для создания многослойной, текстурированной и прочной обуви. Главные элементы — сетчатая ткань, замша и кожа.\nВ КОМПЛЕКТЕ — СЪЁМНАЯ ГЕЛЕВАЯ СТЕЛЬКА, АДАПТИРУЮЩАЯСЯ ПОД НОГУ И ПЕРЕРАСПРЕДЕЛЯЮЩАЯ ЛИШНЮЮ НАГРУЗКУ СО СТОПЫ И ПОЗВОНОЧНИКА.\nДля обеспечения повышенной стабильности на средней части подошвы установлены вставки из термопластичного полиуретана.\nВажно: кроссовки не позиционируются как обувь для профессиональных видов спорта — в первую очередь, эта модель предназначена для повседневного ношения.\nСостав наполнителя в куртках бренда The North Face:\nВ куртках бренда The North Face используются как пуховой, так и синтетический наполнитель. Выбор зависит от модели и условий использования.\nПух\nВ куртках The North Face используется гусячий пух с высоким показателем Fill Power. Этот показатель отражает качество смеси пух/перо: чем больше цифра, тем качественнее смесь. Например:\n550 Fill Power — состав 80% пуха/20% пера, куртка с таким наполнителем подходит для повседневной ходьбы.\n700 Fill Power — состав 90% пуха/10% пера, куртка может лучше сохранять тепло за счёт большего объёма, но весить меньше.\nВ продукции The North Face используется пух с характеристикой Fill Power от 550 до 900. Например:\nF.P. 900 — используется в премиальной линейке Summit Series для экстремальных условий, где требуется предельно лёгкий вес.\nF.P. 800 — стандарт для высокотехнологичной одежды и экипировки, когда требуется высокая теплоизоляция, лёгкий вес и минимальный объём при упаковке.\nF.P. 700 — соблюдается баланс тепла и веса, который позволяет использовать продукцию в различных температурных условиях.\nСинтетика\nВ куртках The North Face также используется синтетический наполнитель — ThermoBall. Он сохраняет тепло даже при влажности, имитируя свойства пуха, но не намокая. В лабораторных испытаниях ThermoBall показал сохранение до 85% тепла при контакте с влагой, тогда как пух теряет до 40% своих свойств.\nТакже в куртках The North Face используется утеплитель Ventrix — инновационная технология утепления, которая регулирует температуру в зависимости от уровня активности. Технология основана на сочетании дышащих тканей и тянущегося синтетического утеплителя с лазерной перфорацией. Утеплитель стратегически расположен в ключевых зонах и закреплён с помощью вытачек, что заставляет перфорацию открываться и закрываться во время движения.'},
        {id:76,name:'C.P. Shell Recycled',seg:'tech',cat:'Мембраны и защита',short:'Суть технологии: для внешнего слоя ткани используется переработанная нейлоновая пряжа. Это позволяет восстанавливать бывшие в употреблении материалы,.',points:[],body:'C.P. Shell Recycled  — технология производства ткани софтшелл от итальянского бренда C.P. Company.\nСуть технологии: для внешнего слоя ткани используется переработанная нейлоновая пряжа. Это позволяет восстанавливать бывшие в употреблении материалы, которые в противном случае были бы выброшены.\nСостав:\nвнешняя ткань — 92% полиэстер, 8% эластан/спандекс;\nподкладка — 100% полиамид/нейлон.\nСертификация: ткань сертифицирована по стандарту Global Recycled Standard (GRS).\nСвойства\nВоздухопроницаемость и ветрозащитность.\nБыстросохнумость.\nЭластичность.\nУстойчивость к влаге.\nПри этом эксплуатационные качества стандартного C.P. Shell остаются неизменными.'},
        {id:77,name:'Kan-D',seg:'tech',cat:'Брендовые технологии',short:'Основа — монофиламентная нейлоновая нить, расправленная в гладкую форму. Название выбрано, чтобы намекнуть на фантики от конфет 50-х и 60-х годов,.',points:[],body:'Kan-D  — технология ткани, разработанная итальянской компанией C.P. Company. Название — аббревиатура от «Klear Achronic Nylon Dyed».\nОснова — монофиламентная нейлоновая нить, расправленная в гладкую форму. Название выбрано, чтобы намекнуть на фантики от конфет 50-х и 60-х годов, которые были прозрачными по своей природе.\nПроцесс производства\nВыравнивание нити с помощью роликов. Это придаёт ткани эффект зеркального блеска и делает её более прозрачной.\nОкрашивание — используется уникальная техника бренда: краситель наносится на последний шаг, а не предварительно, как в обычном методе. Это позволяет получить более глубокий и интенсивный цвет.\nСложность работы с тканью Kan-D связана с неравномерной усадкой во время окрашивания. Чтобы предотвратить это, ткань окрашивают только в готовом виде.\nСвойства\nВысокая светоотражающая способность.\nПрозрачность — «глажка» (распрямление) нити придаёт ткани прозрачность.\nНевидимость швов и отделки — из-за повышенной прозрачности каждый шов и отделка хорошо видны.\nВажно: исключительная прозрачность ткани требует особой тщательности на этапе пошива.'},
        {id:78,name:'Feltro Bi-Film',seg:'tech',cat:'Брендовые технологии',short:'Материал Feltro Bi-Film — нейлоновый фетр с двойным полиуретановым покрытием..',points:[],body:'Feltro Bi-Film — технология, разработанная итальянским брендом C.P. Company для производства верхней одежды. Эта технология используется в моделях, например, в куртках Feltro Bi-Film Short и Feltro Bi-Film Medium.\nОписание\nМатериал Feltro Bi-Film — нейлоновый фетр с двойным полиуретановым покрытием. Состав:\nвнешняя ткань — 100% полиамид;\nподкладка — 100% полиамид;\nпокрытие — 100% полиуретановая смола.\nУникальный внешний вид ткани достигается благодаря процессу окрашивания, который подчёркивает микропоры и преднамеренную перфорацию полиуретановых мембран. Это создаёт технический вид с глубиной и текстурой, который отличает изделия от классической верхней одежды.\nОсобенности моделей:\nотложной воротник;\nскрытая двусторонняя застёжка-молния с клапаном на кнопке;\nбоковые карманы;\nфирменная линза на рукаве;\nманжеты с внутренней эластичной вставкой;\nрегулируемый подол со шнурком.\nСвойства\nПрочность и гибкость — ткань с двойным полиуретановым покрытием, что делает её долговечной и гибкой.\nВлагоотведение — материал обработан антидоппингом, что делает его водоотталкивающим и готовым к использованию в разных условиях.'},
        {id:79,name:'GORE-TEX INFINIUM',seg:'tech',cat:'Мембраны и защита',short:'Конструкция: внешний слой — мембрана Gore без защитного лицевого текстиля, подкладка из мягкого материала. В серии есть утеплённые модели для.',points:[],body:'GORE-TEX INFINIUM — технология, разработанная компанией Gore, которая обеспечивает комфорт и защиту в разных погодных условиях. Она может применяться для широкого спектра изделий: от перчаток до кожаной обуви.\nКонструкция: внешний слой — мембрана Gore без защитного лицевого текстиля, подкладка из мягкого материала. В серии есть утеплённые модели для холодной погоды.\nНазначение: на каждый день, хайкинг и пешие прогулки, велосипед, бег.\nПринцип работы\nМембрана Gore-Tex Infinium блокирует ветер и пропускает наружу пары влаги. Например, в моделях с мембраной WINDSTOPPER® ветер не проникает внутрь, а влага от тела может легко выходить.\nОсобенности:\nВ некоторых моделях есть дополнительный слой для дополнительной защиты и изоляции.\nМногие модели имеют водоотталкивающую обработку, которая проникает во внешний слой волокон и снижает поверхностное натяжение: вода собирается в капли и скатывается с поверхности.\nСвойства\nВысокая дышащая способность — испарения пота от тела выходят через мембрану.\nВодоотталкивающая функция — во время небольшого дождя вода не впитывается в одежду, а скатывается в капли на её поверхности и стекает.\nКомпактность и малый вес — изделия с технологией Infinium подходят для использования, где нет необходимости в полной защите от влаги.\nВажно: изделия с технологией Infinium не являются полностью водонепроницаемыми, но могут выдерживать лёгкий дождь.\nИспытания\nКомпания Gore проводит лабораторные и полевые испытания изделий с технологией Infinium в различных климатических зонах и погодных условиях. Например:\nДля обуви используется тест с центробежным тестером: воду наливают в место, где будет нога, и машина быстро вращает, создавая давление. Если через изделие проходит хотя бы одна капля воды, оно не проходит тест.\nДля перчаток с технологией Infinium с технологией Stretch® перчатки заполняют паром и измеряют количество, которое выходит.'},
        {id:80,name:'Rubber Wool',seg:'tech',cat:'Брендовые технологии',short:'Идея возникла у Массимо Ости, идейного вдохновителя бренда. Вдохновлённый традиционной английской одеждой из шерсти, Ости решил разработать ткань,.',points:[],body:'Rubber Wool — технология, разработанная итальянским брендом C.P. Company в 1987 году. Это прорезиненная шерсть.\nИдея возникла у Массимо Ости, идейного вдохновителя бренда. Вдохновлённый традиционной английской одеждой из шерсти, Ости решил разработать ткань, которая придаст новые характеристики этому материалу и сделает его более подходящим для создания городской спортивной одежды.\nПринцип\nОсти обратился к компании ITS Artea — ведущей компании на рынке разработки тканей. После нескольких попыток им удалось создать пористое покрытие из натурального каучука и шерсти. Особое сочетание материалов придавало изделию новые качества, при этом сохраняя все природные свойства шерсти (воздухопроницаемость).\nПроцесс производства\nДля воплощения идеи Ости и ITS Artea использовали пористое покрытие. Покрытие не изменяло природные свойства нитей, но гарантировало материалу большую степень устойчивости к атмосфере и делало его более жёстким при использовании.\nСвойства\nЗащита от ветра и влаги.\nПрочность — покрытие из натурального каучука сделало материал прочнее.\nСохраняемость формы — покрытие не позволяло ткани деформироваться при использовании\nПрименение\nТкань Rubber Wool использовалась для создания городской спортивной одежды. Например, из неё делали куртки, жилеты, футболки, толстовки и брюки.'},
        {id:81,name:'Chrome-R',seg:'tech',cat:'Брендовые технологии',short:'Технология была создана в середине 1970-х годов дизайнером Массимо Остии.',points:[],body:'Chrome-R — технология окрашивания ткани, разработанная брендом C.P. Company. Это материал на основе многоволоконного нейлона, в новой версии — с добавлением переработанной нейлоновой нити.\nТехнология была создана в середине 1970-х годов дизайнером Массимо Остии.\nПринцип\nТехнология Garment-Dyed — окрашивание готового изделия. Готовую одежду кладут в специальные машины и помещают туда краситель. Процесс обработки с высокими температурами создаёт необычные оттенки, неравномерный тон и переливы цветов.\nНекоторые особенности технологии:\nОкрашивание происходит на последнем этапе производства, в то время как прежде продукт традиционно изготавливался уже из окрашенных волокон.\nИспользуются красители, которые по-разному реагируют на разные ткани и типы волокон. В результате получаются уникальные изделия с глубокими неоднородными оттенками.\nВ 2018 году бренд представил двухэтапный процесс окрашивания Re-Colour: сначала одежду окрашивают кислотным или прямым красителем, а затем используют пигментный краситель, который оборачивается вокруг волокон ткани, не смешиваясь с предыдущим слоем краски.\nСвойства\nОсобая структура волокна придаёт ткани мягкую, естественную фактуру.\nПозволяет краске впитываться особым образом, создавая уникальные оттенки и эффекты состаривания у каждой вещи.\nСпециальная обработка ткани обеспечивает защиту от дождя.'},
        {id:82,name:'Nycra-R',seg:'tech',cat:'Брендовые технологии',short:'Ткань Nycra-R производится с использованием регенерированного сырья от компании ECONYL. Например, в составе пиджака из этой ткани — 92% нейлон, 8%.',points:[],body:'Nycra-R — технология производства водостойкой и быстросохнущей эластичной ткани от итальянского бренда C.P. Company. Это современная версия фирменного эластичного нейлона, разработанная для окрашивания одежды.\nСостав\nТкань Nycra-R производится с использованием регенерированного сырья от компании ECONYL. Например, в составе пиджака из этой ткани — 92% нейлон, 8% эластан.\nВ некоторых моделях может быть добавлен эластан (например, в куртке Nycra-R Long Hooded Down Jacket — 15%).\nПроизводство\nТехнология Nycra-R разработана с учётом метода окрашивания изделий в готовом виде (garment dyed). В середине 1970-х годов C.P. Company разработала технику, при которой модели из разных материалов и волокон окрашиваются на последней стадии изготовления. Это позволяет добиться равномерного и насыщенного оттенка.\nВ 2018 году бренд представил двухэтапный процесс окрашивания — сначала одежду окрашивают кислотным или прямым красителем, а затем используют пигментный краситель, который оборачивается вокруг волокон ткани, не смешиваясь с предыдущим слоем краски.\nСвойства\nВодостойкость и воздухопроницаемость.\nЭластичность — ткань обеспечивает свободу движений без потери формы.\nНаполнитель — например, в куртке Nycra-R Long Hooded Down Jacket — синтетический пух с керамическим покрытием, который отражает тепло тела, повышая эффективность теплоизоляции.\nПодкладка — в куртке Nycra-R Long Hooded Down Jacket — дышащий полиамид с перфорацией, который регулирует микроклимат.'},
        {id:83,name:'50 Fili',seg:'tech',cat:'Брендовые технологии',short:'Название ткани означает «50 нитей» (на итальянском) и относится к количеству нитей на квадратный сантиметр ткани.',points:[],body:'50 Fili — технология ткани итальянского бренда C.P. Company. Это уникальное переплетение хлопка и нейлона, которое кажется техническим, но остаётся мягким на ощупь во время носки.\nНазвание ткани означает «50 нитей» (на итальянском) и относится к количеству нитей на квадратный сантиметр ткани.\nСостав\nВ зависимости от модели ткани состав может отличаться, например:\nБрюки 50 Fili stretch — 65% хлопок, 28% нейлон, 7% спандекс.\nШорты 50 Fili stretch — 65% хлопок, 28% нейлон, 7% спандекс.\nХлопковые брюки-карго из эластичной ткани 50 Fili — хлопок 65%, полиамид 28%, эластан 7%.\nПроизводство\nТкань 50 Fili была разработана основателем бренда Массимо Ости в первые годы. Ости попросил производителя ткани изготовить почти идентичную копию американской ткани для полевых курток, но с одним изменением: 50% хлопка, 50% нейлона.\nВ 2015 году дизайнеры Пол Харви и Алессандро Пунгетти создали обновлённую версию ткани — Micro. В процессе производства оригинальную хлопковую нить заменили на гидрофобное полиэфирное микроволокно, а нейлоновую нить — на переработанный полиэстер нового поколения.'},
        {id:84,name:'Коллекция Urban Protection',seg:'tech',cat:'Брендовые технологии',short:'Некоторые модели.',points:[],body:'Коллекция Urban Protection — линейка функциональной одежды итальянского бренда C.P. Company, разработанная Морено Феррари с 1997 по 2001 год. Цель — создать линию предметов, которые могли бы давать дополнительный функционал или трансформироваться при необходимости защиты в городской среде.\nНекоторые модели коллекции:\nКуртка Metropolis — отличительная черта — съёмная маска, защищавшая носителя от смога, степень фильтрации маски можно отрегулировать.\nКуртка LIFE Jacket — на лицевой стороне — два накладных кармана на груди и два больших кармана в области живота, на спине — большой карман-рюкзак. Отличается шумоподавляющими наушниками, которые можно прикрепить к капюшону изнутри или снаружи.\nКуртка REM Jacket — в комплекте — диктофон SONY ICD-30, который был выпущен ограниченным тиражом специально для этой куртки. На левом рукаве — специальный сетчатый карман для диктофона.\nКуртка Move Jacket — концепция — чтобы носящий её человек мог всегда иметь с собой средство передвижения: в комплекте — складной алюминиевый самокат, который можно было убрать в большое отделение на задней стороне съёмного жилета.'},
        {id:85,name:'DD Shell',seg:'tech',cat:'Мембраны и защита',short:'Она заключается в прямом впрыске пуха премиум-класса внутрь одежды. Такой метод исключает потерю перьев при носке и приводит к равномерному.',points:[],body:'DD Shell (Direct Down Injection) — технология, используемая в изделиях бренда C.P. Company.\nОна заключается в прямом впрыске пуха премиум-класса внутрь одежды. Такой метод исключает потерю перьев при носке и приводит к равномерному распределению утеплителя.\nЕщё одно преимущество DD Shell — отсутствие скопления утеплителя под швами, что придаёт изделию выразительный и фактурный эффект светотени.'},
        {id:86,name:'AirWair',seg:'tech',cat:'Технологии обуви',short:'Технология была разработана Клаусом Мартенсом — основателем бренда. В 1945 году Мертенс, 25-летний солдат, катался на лыжах со склонов Баварских Альп.',points:[],body:'AirWair — технология, которая используется в подошве обуви бренда Dr. Martens. Это воздушные вставки в подошве, которые не уменьшают её прочность, но делают более лёгкой и адаптивной.\nИстория\nТехнология была разработана Клаусом Мартенсом — основателем бренда. В 1945 году Мертенс, 25-летний солдат, катался на лыжах со склонов Баварских Альп и повредил лодыжку. Он понял, что армейские ботинки для восстановления не подойдут, — на этом моменте родилась идея о создании новой подошвы с воздушной амортизацией.\nВ разработке технологии участвовал Герберт Функ — друг Мартенса. Функ предложил использовать каучук вместо резины и изготавливать из материала вафельные вкладыши, которые помещали внутрь подошвы. Результатом стала конструкция из нескольких слоёв: верхний прикреплялся к ботинку, средний состоял из каучука и воздуха, а последний выступал в роли подметки.\n1 апреля 1960 года вышли первые ботинки с подошвой с технологией AirWair — Dr. Martens 1460.\nПринцип работы\nВоздушные карманы в подошве улучшают амортизацию при ходьбе, смягчают удар при шаге и снижают нагрузку на стопу. Также подошва AirWair устойчива к маслам, жирам и стиранию.'},
        {id:87,name:'Nike Shox',seg:'tech',cat:'Технологии обуви',short:'Идея Nike Shox зародилась в 1984 году — дизайнер Брюс Килгор, создатель Air Force 1, начал искать способ создать механическую амортизацию, способную.',points:[],body:'Nike Shox — технология амортизации в спортивной обуви американской компании Nike, которая представляет собой систему амортизирующих столбиков (колонн) в подошве. Большинство моделей включают четыре круглые колонны квадратной формы для обеспечения устойчивости, в более поздних вариантах иногда добавлялись дополнительные колонны или они изменялись на треугольные или прямоугольные формы.\nИстория\nИдея Nike Shox зародилась в 1984 году — дизайнер Брюс Килгор, создатель Air Force 1, начал искать способ создать механическую амортизацию, способную возвращать энергию бегуну. Вдохновением послужили исследования Томаса МакМахона, профессора Гарвардского университета, который разработал полиуретановые беговые дорожки, обеспечивающие энергоотдачу при минимальном воздействии на суставы. Nike захотела перенести это ощущение в кроссовки — так родилась идея «пружин в подошве».\nПервая модель в серии — Nike Shox R4, вышедшая в 2000 году. В её названии буква «R» обозначала «running» (рус. беговая), а цифра «4» — количество колонн под пяткой.\nПринцип работы\nСтолбики Shox работают на принципе пружин: при шаге они сжимаются, поглощая удар, а затем распрямляются, возвращая энергию. Это делает каждый шаг максимально комфортным и поддерживает естественное движение ноги.\nОсобенности:\nПри касании стопой земли колонны сжимаются в сторону центра, а не краёв пятки, что помогает эффективно поглотить удар.\nПружинистая отдача приводит к движению вперёд и замедлению усиления ударной нагрузки, что помогает уменьшить риск получения травмы.\nМодели\nНекоторые модели кроссовок с технологией Nike Shox:\nShox R4 — предназначена для бега, помогала бегунам сокращать нагрузку на суставы и увеличивать скорость.\nShox NZ — модель, которая в значительной мере определила стиль Shox на следующие годы. Дизайн был более спортивным, но в то же время достаточно стильным, чтобы носить кроссовки не только на тренировках, но и в повседневной жизни.\nShox TL — в отличие от предыдущих моделей, где колонны располагались только в пятке, здесь они занимают всю подошву.'},
        {id:88,name:'Nylon Metal',seg:'tech',cat:'Брендовые технологии',short:'Технология производства включает несколько.',points:[],body:'Nylon Metal — нейлоновая ткань с металлизированным эффектом, разработанная текстильной лабораторией Stone Island.\nТехнология производства включает несколько этапов:\nСоздание трёхдольной структуры нейлоновых волокон. Нити утка окрашивают в серый цвет, нити основы — в белый.\nДвухступенчатое окрашивание. Материал окрашивают дважды, чтобы получить уникальный цвет.\nПридание бархатистой поверхности. Для этого на поверхность материала распыляют клеящее вещество на водной основе, а затем распределяют хлопковый ворс. Под воздействием электромагнитного поля волокна выпрямляются и притягиваются к ткани.\nОбработка специальным агентом. Его добавляют в красящую смесь, чтобы сделать материал водонепроницаемым.\nВ 2023 году сообщалось, что для производства Nylon Metal используют регенерированные нити ECONYL® из переработанного нейлона.\nБлагодаря использованию этой технологии ткань приобретает переливчатый эффект, меняющий оттенки в зависимости от условий освещения.'},
        {id:89,name:'Tela Stella',seg:'tech',cat:'Брендовые технологии',short:'Ткань Tela Stella была разработана Массимо Ости — основателем Stone Island. Вдохновением для создания стали исследования технических и функциональных.',points:[],body:'Tela Stella — технология создания ткани, с которой началась история бренда Stone Island. Это грубый парусиновый хлопок, который после окрашивания в 7 этапов и «каменной» стирки приобретал уникальный изношенный вид и прочность.\nИстория\nТкань Tela Stella была разработана Массимо Ости — основателем Stone Island. Вдохновением для создания стали исследования технических и функциональных характеристик брезента, используемого для военных грузовиков.\nИз ткани Tela Stella в 1982 году было изготовлено семь силуэтов для первой коллекции, включая куртку Tela Stella Jacket, которая задала начальный импульс популярности Stone Island.\nТехнология\nХлопчатобумажный холст пропитывают с обоих сторон специальными пигментированными смолами контрастных цветов.\nИз полуготовой ткани сшивают изделие.\nВ готовом виде изделие подвергают промывке ферментом, чтобы разрушить плотность материала, сделать ткань более мягкой и придать ей выцветший вид.\nВ результате получается ветронепроницаемая вещь с «ароматом» старой промасленной штормовки, побитой морем и непогодой, сохраняющая ощущение военного стиля.'},
        {id:90,name:'Raso Gommato',seg:'tech',cat:'Брендовые технологии',short:'Название ткани связано с сочетанием: raso — для атласного плетения, gommato — для резинового покрытия.',points:[],body:'Raso Gommato — инновационная ткань бренда Stone Island, представленная в 1984 году. Это материал на основе хлопкового атласа, покрытый изнутри полиуретановой плёнкой, что придавало одежде из него защитные свойства.\nНазвание ткани связано с сочетанием: raso — для атласного плетения, gommato — для резинового покрытия.\nТехнология\nЛёгкий хлопковый муслин военного происхождения с обеих сторон прессуется специальными полиуретановыми плёнками. Таким образом ткань получает износостойкие характеристики, но остаётся лёгкой.\nИз «полуфабриката» сшиваются изделия и окрашиваются в готовом виде.\nВ некоторых версиях ткань подвергается специальной обработке. Например, в сезоне Spring/Summer 2025 представлена версия Raso Gommato 3L Laser Camo — трёхслойная ткань с дышащей мембраной и камуфляжным рисунком, нанесённым лазером.\nStone Island экспериментирует с видами окраски. Например, часто используется двухступенчатая процедура окрашивания для создания цветовых контрастов лицевой и изнаночной сторон. В одной из моделей 2013 года использовалась пятицветная пигментная печать на ткани Raso Gommato.'},
        {id:91,name:'Ice Jacket',seg:'tech',cat:'Брендовые технологии',short:'Технология основана на использовании термохромных красителей, которые реагируют на изменение температуры.',points:[],body:'Ice Jacket — технология итальянского бренда Stone Island, которая позволяет создавать куртки, меняющие цвет в зависимости от температуры. Основатель бренда Массимо Ости придумал эту технологию в конце 80-х годов.\nТехнология основана на использовании термохромных красителей, которые реагируют на изменение температуры.\nПринцип работы\nЦвет ткани меняется благодаря специальным микрокапсулам с жидкими кристаллами, которые внедряются в структуру ткани. При комнатной температуре эти кристаллы имеют определённый цвет, но когда температура опускается ниже 15°C, они перестраиваются на молекулярном уровне и меняют цвет.\nЭффект: яркий оттенок постепенно меняется на другой по мере понижения температуры. Например, цвет может меняться с белого на насыщенный синий при понижении температуры.\nПорог для изменений — 15°C.\nВиды\nС технологией Ice Jacket выпускаются, например:\nКуртки из двойного нейлона с термочувствительным покрытием. При холоде или тёплой среде ткань может менять тон — эффект камуфляжа или плавного перехода цвета.\nКуртки из высокотехнологичного нейлона с термочувствительному покрытию с жидкими кристаллами. Например, цвет меняется с белого на насыщенный синий при понижении температуры.\nКуртки из шерстяного трикотажа — внешняя сторона сделана из эксклюзивной термочувствительной пряжи, которая резко меняет цвет при воздействии холода.'},
        {id:92,name:'Технология Liquid Reflective',seg:'tech',cat:'Брендовые технологии',short:'Каждая готовая куртка с такой технологией вручную покрывается спреем и сушится при высокой температуре. За счёт этого на каждой вещи появляется своя.',points:[],body:'Технология Liquid Reflective от бренда Stone Island заключается в том, что светоотражающая ткань покрывается специальным слоем из тысяч стеклянных микросфер. Этот слой отражает свет.\nКаждая готовая куртка с такой технологией вручную покрывается спреем и сушится при высокой температуре. За счёт этого на каждой вещи появляется своя неповторимая патина'},
        {id:93,name:'Heat Reactive',seg:'tech',cat:'Брендовые технологии',short:'В ткани содержатся микроинкапсулированные молекулы цветного пигмента. При воздействии тепла молекулы мутируют, меняя направление световых лучей. В.',points:[],body:'Heat Reactive — технология бренда Stone Island, которая позволяет создавать одежду, меняющую цвет под воздействием температуры. Это не принт, а сложное химическое покрытие.\nПринцип работы\nВ ткани содержатся микроинкапсулированные молекулы цветного пигмента. При воздействии тепла молекулы мутируют, меняя направление световых лучей. В результате цвет одежды постепенно меняется от более тёмных тонов к светлым и ярким.\nПорог для изменений — 27 °С для летних тканей (Heat Reactive). Когда температура вновь возвращается к норме, цвет опять становится тёмным.\nПрименение\nТехнология Heat Reactive используется в разных изделиях Stone Island, например:\nКуртки. Например, в коллекции SS ’019 бренд представил куртки из ткани Heat Reactive, покрытые четырёхцветным принтом, образующим камуфляж с эффектом морфинга. Лишь один цвет из четырёх постоянен — остальные три меняются в зависимости от окружающей температуры, создавая новые изображения.\nСвитера. В вязаных свитерах бренда используется аналогичный пигмент, но в форме двойного вязания: внешняя сторона сделана из термочувствительной пряжи, которая меняет цвет при воздействии холода (не тепла). Это позволяет, например, не менять цвет в подмышках раньше, чем в остальной части свитера.'},
        {id:94,name:'Thermo Sensitive',seg:'tech',cat:'Брендовые технологии',short:'Термочувствительные ткани могут быть покрыты микрокапсулированными реактивными пигментами, которые меняют цвет в зависимости от температуры..',points:[],body:'Thermo Sensitive — технология, которая позволяет создавать изделия из термочувствительных тканей, меняющих цвет под воздействием температуры. Бренд Stone Island использует эту технологию для создания курток, свитеров и других предметов одежды.\nПринцип работы\nТермочувствительные ткани могут быть покрыты микрокапсулированными реактивными пигментами, которые меняют цвет в зависимости от температуры. Например:\nКуртки — внешняя сторона покрыта микрокапсулированным агентом, который при воздействии холодных температур изменяет поток света. Цвет и блеск куртки реагируют на холод.\nСвитера — внешняя сторона сделана из термочувствительной пряжи, которая меняет цвет при воздействии холода (не тепла). Это позволяет, например, не менять цвет в подмышках раньше, чем в остальной части свитера.'},
        {id:95,name:'David-TC',seg:'tech',cat:'Брендовые технологии',short:'Принцип технологии: ткань изначально сшивается в готовое изделие, после чего одновременно проходит процесс окрашивания и обрабатывается.',points:[],body:'David-TC — технология, разработанная брендом Stone Island, которая используется для создания высокотехнологичной ткани.\nОписание\nПринцип технологии: ткань изначально сшивается в готовое изделие, после чего одновременно проходит процесс окрашивания и обрабатывается водоотталкивающим раствором.\nОсобенности:\nМатериал имеет звездообразное поперечное сечение.\nДля создания используется японский полиамид и полиэстер.\nИз-за использования высоких температур (130 °C) под высоким давлением меняется структура ткани.\nФактура материала преобразуется, после чего получается конечный продукт David-TC.\nПреимущества:\nМатериал прочный, обладает уникальными тактильными свойствами.\nБлагодаря окрашиванию куртки и плащи приобретают оригинальные оттенки, свойственные только Stone Island.'},
        {id:96,name:'Mussola Prismatica',seg:'tech',cat:'Брендовые технологии',short:'Лёгкий хлопковый муслин с принтом.',points:[],body:'Mussola Prismatica — эксклюзивная ткань, разработанная компанией Stone Island. Она создана путём склеивания лёгкого хлопкового муслина с глянцевой прозрачной полиуретановой плёнкой с мелкими бороздками.\nСостав\nЛёгкий хлопковый муслин с принтом.\nГлянцевая прозрачная полиуретановая плёнка.\nПроизводство\nМуслин склеивают с плёнкой.\nСпециальная формула двойного красителя позволяет сохранить цвет на светлой текстильной основе, в результате чего получаются интенсивные и глубокие тона.\nГлянцевая рифлёная полиуретановая плёнка не только делает ткань водо- и ветронепроницаемой, но и преломляет свет, усиливает цвет и придаёт поверхности трёхмерный призматический эффект.\nВ некоторых моделях (например, Mussola Prismatica «Pietra») на готовую ткань наносят специальную смолу, что создаёт эффект, похожий на «камень пустыни».\nЭффект\nБлестящая полиуретановая плёнка отражает свет, увеличивая глубину цвета.\nЛёгкий двухцветный эффект вокруг швов обрисовывает конструкцию изделия.\nТонкие двухцветные эффекты вокруг швов выделяют архитектуру изделия.'},
        {id:97,name:'Lambswool',seg:'tech',cat:'Брендовые технологии',short:'Lambswool — это шерсть молодых овец (ягнят), впервые постриженных в возрасте 7–8 месяцев. Отличается мягкостью, гибкостью, упругостью и.',points:[],body:'Lambswool — технология, которая используется в производстве одежды бренда Stone Island. Из этого материала создаются свитеры и джемперы, например, модели Lambswool Half-zip, Lambswool High Neck Zip, Lambswool Ribbed Neckline Lambswool Knitted Sweatshirt.\nLambswool — это шерсть молодых овец (ягнят), впервые постриженных в возрасте 7–8 месяцев. Отличается мягкостью, гибкостью, упругостью и эластичностью, используется для создания тёплых, но лёгких тканей и трикотажа.\nСостав\nВ составе материала Lambswool от Stone Island — смесь овечьей шерсти и нейлона. Например, в свитере Lambswool High Neck Zip — 80% шерсть, 20% полиамид.\nВ джемпере Stone Island Ribbed Neckline Lambswool Knitted Sweatshirt — 80% шерсть, 20% полиамид/нейлон.\nПроизводство\nНекоторые особенности производства одежды из материала Lambswool от Stone Island:\nВязка — 7-ниточная, чулочная.\nДетали — ребристая горловина, манжеты и нижняя резинка, мотив из обратной чулочной вязки на плечах и передней пройме, рельефные швы на проймах, съёмный значок Stone Island на левом рукаве.\nТехнология окрашивания — Garment Dyed.\nКомпания модифицирует существующие станки, чтобы достичь необходимого результата. Большинство продуктов, изготовленных на других фабриках, возвращаются в Италию для окрашивания в стенах Stone Island.'},
        {id:98,name:'Wool Blend',seg:'tech',cat:'Брендовые технологии',short:'Философия Stone Island строится на инженерном подходе к одежде: исследование свойств тканей, изучение реакции материалов на краску, свет, температуру.',points:[],body:'Wool Blend — технология, которая используется в изделиях бренда Stone Island. Она предполагает сочетание шерсти и других материалов, а также обработку ткани для создания определённых свойств.\nФилософия Stone Island строится на инженерном подходе к одежде: исследование свойств тканей, изучение реакции материалов на краску, свет, температуру и износ.\nСостав\nВ зависимости от модели, в составе ткани Wool Blend могут быть, например:\nШерсть — например, в мужском свитере Stone Island Stretch RWS Wool Zip-Up — 88% шерсти, 12% полиэстера.\nДругие материалы — в некоторых коллекциях используется комбинация плотного мягкого хлопка и лёгкого непромокаемого нейлона (из него выполнен капюшон, который можно спрятать в воротник-стойку).\nТекстура ткани может быть, например, с выраженным диагональным плетением (саржевым).\nСвойства\nЗащита от холода, влаги и ветра — в осенне-зимних линейках часто используются ткани, разработанные для защиты от этих условий.\nПрочность — в некоторых коллекциях применяются материалы с двойным или тройным плетением, которые усиливают прочность без утяжеления.\nОкрашивание — метод Garment Dye применяется не только к хлопку, но и к синтетическим тканям, что делает палитру более глубокой и насыщенной. Благодаря этому материалы получают сложные переходы цвета и устойчивость к выцветанию.\nРеакция на свет или температуру — в некоторых зимних капсулах используются ткани с металлическим эффектом и перегруппированной структурой волокон, которые реагируют на свет или температуру, создавая едва заметные изменения поверхности.\nКрой Джинс:'},
        {id:99,name:'Прямые (Straight)',seg:'properties',cat:'Крой и посадка',short:'Равномерная ширина штанин от бедра до щиколотки, что создаёт характерную прямую линию силуэта.',points:[],body:'Прямые (Straight)\nОсобенности:\nРавномерная ширина штанин от бедра до щиколотки, что создаёт характерную прямую линию силуэта.\nБывают разными: у одних — более расслабленный силуэт, у других — классический крой с плотной посадкой по талии и бёдрам.\nГлавное преимущество — нейтральная форма, которая визуально выравнивает пропорции.'},
        {id:100,name:'Зауженные (Skinny)',seg:'properties',cat:'Крой и посадка',short:'Плотно облегают фигуру от бёдер до щиколоток.',points:[],body:'Зауженные (Skinny)\nОсобенности:\nПлотно облегают фигуру от бёдер до щиколоток.\nМогут иметь отвороты, срезы и бахрому, декор (вышивка, аппликация, узор из бусин).\nПосадка определяется уровнем, на котором располагается пояс брюк: он может быть по талии, ниже её или выше'},
        {id:101,name:'Широкие (Baggy)',seg:'properties',cat:'Крой и посадка',short:'Брючины широкие и удлинённые, собираются в складки ниже колена.',points:[],body:'Широкие (Baggy)\nОсобенности:\nБрючины широкие и удлинённые, собираются в складки ниже колена.\nУ щиколотки брюки немного сужаются.\nСвободная посадка даже в зоне талии и ягодиц, ширинка заметно спущена.'},
        {id:102,name:'Клеш (Flare)',seg:'properties',cat:'Крой и посадка',short:'От бедра до колена джинсы имеют прямой или слегка зауженный крой, после чего штанины плавно расширяются, создавая характерный эффект «клеша».  Часто.',points:[],body:'Клеш (Flare)\nОсобенности:\nОт бедра до колена джинсы имеют прямой или слегка зауженный крой, после чего штанины плавно расширяются, создавая характерный эффект «клеша».  Часто имеют высокую посадку, что помогает визуально удлинить ноги и сделать силуэт более стройным.\nВизуально создают дополнительные изгибы, что делает силуэт более женственным.\nКрой Футболок:'},
        {id:103,name:'Футболка slim fit',seg:'properties',cat:'Крой и посадка',short:'Словосочетание «slim fit» в переводе с английского означает «облегающий силуэт». Суть стиля — облегающая посадка, которая подчёркивает фигуру.',points:[],body:'Футболка slim fit — это облегающая футболка с коротким рукавом.\nСловосочетание «slim fit» в переводе с английского означает «облегающий силуэт». Суть стиля — облегающая посадка, которая подчёркивает фигуру.'},
        {id:104,name:'Футболка Oversize fit',seg:'properties',cat:'Крой и посадка',short:'Некоторые особенности таких.',points:[],body:'Футболка Oversize fit — модель со свободным кроем и большим размером, нежели традиционный вариант одежды.\nНекоторые особенности таких футболок:\nболее широкие плечи;\nудлинённый рукав (часто до локтя);\nсвободный прямой или чуть трапециевидный крой;\nудлинённый низ.'},
        {id:105,name:'Футболка Crop Fit',seg:'properties',cat:'Крой и посадка',short:'Футболка Crop Fit – Изделие, крой которого специально укорочен снизу, для того чтобы создать акцент .',points:[],body:'Футболка Crop Fit – Изделие, крой которого специально укорочен снизу, для того чтобы создать акцент на длине/объеме низа.'},
        {id:106,name:'Футболка Reglan Fit',seg:'properties',cat:'Крой и посадка',short:'Футболка Reglan Fit - изделие с рукавом, пришитым по диагональному шву к вороту, а не прямо. Такой р.',points:[],body:'Футболка Reglan Fit - изделие с рукавом, пришитым по диагональному шву к вороту, а не прямо. Такой рукав объединяет переднюю и заднюю часть изделия, делает линию плеч закруглённой.'}
    ];

    let curSeg = 'all';
    let curModalIdx = -1;
    let filteredIds = [];

    function setSeg(seg) {
        curSeg = seg;
        document.querySelectorAll('#seg-bar .seg-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderCards();
    }

    function getFiltered() {
        const q = (document.getElementById('search-input').value || '').toLowerCase();
        return cards.filter(c => {
            const segOk = curSeg === 'all' || c.seg === curSeg;
            const qOk = !q || c.name.toLowerCase().includes(q) || c.cat.toLowerCase().includes(q);
            return segOk && qOk;
        });
    }

    function renderCards() {
        const filtered = getFiltered();
        filteredIds = filtered.map(c => c.id);
        const area = document.getElementById('cards-area');
        const groups = {};
        filtered.forEach(c => { if (!groups[c.cat]) groups[c.cat] = []; groups[c.cat].push(c); });

        let html = '';
        for (const [cat, items] of Object.entries(groups)) {
            html += `<div class="mb-8"><h3 style="font-size:11px;font-weight:500;text-transform:uppercase;letter-spacing:0.08em;color:#8B8E93;margin-bottom:12px">${cat}</h3><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">`;
            items.forEach(c => {
                const pts = c.points.length ? '<ul style="margin-top:8px;padding-left:14px">' + c.points.map(p => `<li style="font-size:11px;color:#888;line-height:1.5">${p}</li>`).join('') + '</ul>' : '';
                html += `<div class="tech-card" onclick="openModal(${c.id})"><div><div style="font-size:15px;font-weight:500;margin-bottom:6px">${c.name}</div><p style="font-size:12px;color:#777;font-weight:300;line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden">${c.short}</p>${pts}</div><div style="margin-top:12px"><span style="font-size:12px;color:#1A1A1A">подробнее \u2192</span></div></div>`;
            });
            html += `</div></div>`;
        }
        if (!filtered.length) html = '<p style="color:#AAA;font-size:14px">Ничего не найдено</p>';
        area.innerHTML = html;
    }

    async function loadModalImage(name, container) {
        let imgFile = IMAGE_MAP[name];
        if (!imgFile) {
            for (const [key, val] of Object.entries(IMAGE_MAP)) {
                if (name.toLowerCase().includes(key.toLowerCase()) || key.toLowerCase().includes(name.toLowerCase())) { imgFile = val; break; }
            }
        }
        if (!imgFile) return;
        try {
            const resp = await fetch('/audio-url?filename=' + encodeURIComponent('technology/' + imgFile) + '&bucket=nwn-storage');
            if (!resp.ok) return;
            const data = await resp.json();
            if (!data.url) return;
            const img = new Image();
            img.onload = function() { if (this.naturalWidth > 0) container.innerHTML = `<img src="${data.url}" alt="${name}" style="width:100%;border-radius:8px;max-height:360px;object-fit:contain;background:#F5F5F5">`; };
            img.src = data.url;
        } catch(e) {}
    }

    function openModal(id) {
        const c = cards.find(x => x.id === id);
        if (!c) return;
        curModalIdx = filteredIds.indexOf(id);
        const content = document.getElementById('modal-content');
        const paragraphs = c.body.split('\n').filter(l => l.trim());

        let html = `<h2 style="font-size:24px;font-weight:500;margin-bottom:4px">${c.name}</h2>`;
        html += `<div style="font-size:11px;color:#AAA;text-transform:uppercase;letter-spacing:0.06em;margin-bottom:16px">${c.cat}</div>`;
        html += `<div id="modal-images" style="margin-bottom:16px"></div>`;
        html += '<div class="modal-text">';

        for (const p of paragraphs) {
            const t = p.trim();
            if (!t) continue;
            const isHead = t.length < 50 && !t.endsWith('.') && !t.endsWith(',') && !t.startsWith('\u2022') && !t.startsWith('-') && t.length > 2 && !t.startsWith('Некоторые') && !/^\d/.test(t);
            if (isHead) html += `<h4 style="font-size:12px;font-weight:500;text-transform:uppercase;letter-spacing:0.06em;color:#8B8E93;margin-top:20px;margin-bottom:8px">${t}</h4>`;
            else if (t.startsWith('\u2022') || t.startsWith('-')) html += `<ul><li>${t.replace(/^[\u2022\-]\s*/, '')}</li></ul>`;
            else html += `<p>${t}</p>`;
        }

        html += `<div class="how-sell"><div style="font-size:12px;font-weight:600;margin-bottom:6px">Как продавать</div>`;
        html += `<p style="font-size:13px;color:#333">\u00ab\u0417\u0434\u0435\u0441\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f ${c.name} \u2014 \u044d\u0442\u043e \u0437\u043d\u0430\u0447\u0438\u0442, \u0447\u0442\u043e \u0432\u0435\u0449\u044c \u0431\u0443\u0434\u0435\u0442 \u0441\u043b\u0443\u0436\u0438\u0442\u044c \u0434\u043e\u043b\u044c\u0448\u0435 \u0438 \u0432\u044b\u0433\u043b\u044f\u0434\u0435\u0442\u044c \u043b\u0443\u0447\u0448\u0435.\u00bb</p>`;
        html += `<p style="font-size:13px;color:#333">\u00ab\u041e\u0431\u0440\u0430\u0442\u0438 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u043d\u0430 ${c.name.toLowerCase()} \u2014 \u044d\u0442\u043e \u0442\u043e, \u0437\u0430 \u0447\u0442\u043e \u043a\u043b\u0438\u0435\u043d\u0442 \u0440\u0435\u0430\u043b\u044c\u043d\u043e \u043f\u043b\u0430\u0442\u0438\u0442. \u041e\u0431\u044a\u044f\u0441\u043d\u0438 \u044d\u0442\u043e.\u00bb</p></div>`;
        html += '</div>';
        content.innerHTML = html;

        document.getElementById('tech-modal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        updateNav();
        loadModalImage(c.name, document.getElementById('modal-images'));
    }

    function closeModal() { document.getElementById('tech-modal').classList.add('hidden'); document.body.style.overflow = ''; }
    function navModal(dir) { const n = curModalIdx + dir; if (n >= 0 && n < filteredIds.length) openModal(filteredIds[n]); }
    function updateNav() { document.getElementById('modal-prev').style.visibility = curModalIdx > 0 ? 'visible' : 'hidden'; document.getElementById('modal-next').style.visibility = curModalIdx < filteredIds.length - 1 ? 'visible' : 'hidden'; }
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
    renderCards();
    </script>

</body>
</html>
