<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 580" width="420" height="580">
  <!-- Background -->
  <rect width="420" height="580" fill="#FFFFFF" rx="16"/>
  <rect x="1" y="1" width="418" height="578" fill="none" stroke="#E6E6E6" stroke-width="1" rx="15"/>

  <!-- NWN Logo -->
  <text x="210.0" y="52" text-anchor="middle" font-family="Georgia, 'Playfair Display', serif" font-size="36" font-weight="600" fill="#1A1A1A" letter-spacing="-1">nwn</text>
  
  <!-- Divider line -->
  <line x1="190.0" y1="68" x2="230.0" y2="68" stroke="#E6E6E6" stroke-width="1"/>

  <!-- Subtitle -->
  <text x="210.0" y="92" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#AAAAAA" letter-spacing="3" text-transform="uppercase">МЕТОДОЛОГИЯ</text>

  <!-- Inner frame for QR -->
  <rect x="64.0" y="129" width="292" height="292" fill="#FAFAFA" stroke="#EBEBEB" stroke-width="1" rx="12"/>

  <!-- QR Code -->
  <g transform="translate(80.0,145) scale(6.565656565656566)">
    <path d="qr-path" fill="#1A1A1A"/>
  </g>

  <!-- Instruction text -->
  <text x="210.0" y="461" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" fill="#1A1A1A" font-weight="500">Наведи камеру на QR-код</text>
  <text x="210.0" y="481" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#999999" font-weight="300">Установи приложение NWN на телефон</text>

  <!-- Bottom line -->
  <line x1="40" y1="530" x2="380" y2="530" stroke="#F0F0F0" stroke-width="1"/>
  <text x="210.0" y="552" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#CCCCCC" letter-spacing="2">NWN EDUCATION</text>
</svg>